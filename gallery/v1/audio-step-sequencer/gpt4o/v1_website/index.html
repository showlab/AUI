<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Step Sequencer</title>
  <style>
    /* Simplified styles for high contrast and accessibility */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow-y: auto;
      padding: 10px;
    }
    h1 {
      font-size: 2.5rem;
      margin: 10px 0;
      text-transform: uppercase;
      text-align: center;
    }
    .sequencer {
      display: grid;
      grid-template-columns: repeat(16, 1fr);
      gap: 5px;
      margin: 20px 0;
    }
    .step {
      width: 44px;
      height: 44px;
      background: #dddddd;
      border: 1px solid #aaaaaa;
      cursor: pointer;
      transition: background 0.1s ease, border 0.1s ease;
    }
    .step.active {
      background: #ff5722;
      border-color: #ff784e;
    }
    .step.playhead {
      outline: 2px solid #0000ff;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }
    .control-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .controls label {
      font-size: 0.9rem;
    }
    .controls input[type="range"] {
      width: 150px;
    }
    .controls button {
      padding: 10px 20px;
      background: #ff5722;
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    .controls button:hover {
      background: #ff784e;
    }
    .controls button:disabled {
      background: #aaaaaa;
      cursor: not-allowed;
    }
    .patterns {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
    .patterns button {
      padding: 10px 15px;
      background: #dddddd;
      border: 1px solid #aaaaaa;
      cursor: pointer;
    }
    .patterns button:hover {
      background: #bbbbbb;
    }
    .status {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .status div {
      margin: 5px 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Audio Step Sequencer</h1>

  <!-- Sequencer Grid -->
  <div class="sequencer" id="sequencer"></div>

  <!-- Controls -->
  <div class="controls">
    <div class="control-group">
      <label for="tempo">Tempo: <span id="tempo-value">120</span> BPM</label>
      <input type="range" id="tempo" min="60" max="200" value="120">
    </div>
    <div class="control-group">
      <label for="swing">Swing: <span id="swing-value">0</span>%</label>
      <input type="range" id="swing" min="0" max="100" value="0">
    </div>
    <button id="play-button">Play</button>
    <button id="stop-button" disabled>Stop</button>
    <button id="export-button">Export WAV</button>
  </div>

  <!-- Pattern Save/Load -->
  <div class="patterns">
    <button id="save-pattern">Save Pattern</button>
    <button id="load-pattern">Load Pattern</button>
    <button id="clear-pattern">Clear Pattern</button>
  </div>

  <!-- Status Section -->
  <div class="status">
    <div id="play-status">Status: Stopped</div>
    <div id="pattern-status">Pattern: Unsaved</div>
    <div id="export-status">Export: Not Started</div>
  </div>

  <!-- JavaScript -->
  <script>
    const sequencer = document.getElementById('sequencer');
    const tempoSlider = document.getElementById('tempo');
    const swingSlider = document.getElementById('swing');
    const playButton = document.getElementById('play-button');
    const stopButton = document.getElementById('stop-button');
    const exportButton = document.getElementById('export-button');
    const savePatternButton = document.getElementById('save-pattern');
    const loadPatternButton = document.getElementById('load-pattern');
    const clearPatternButton = document.getElementById('clear-pattern');
    const tempoValue = document.getElementById('tempo-value');
    const swingValue = document.getElementById('swing-value');
    const playStatus = document.getElementById('play-status');
    const patternStatus = document.getElementById('pattern-status');
    const exportStatus = document.getElementById('export-status');

    const steps = [];
    let isPlaying = false;
    let currentStep = 0;
    let tempo = 120;
    let swing = 0;
    let intervalId;
    let savedPattern = [];

    // Create 16-step grid for the sequencer
    for (let i = 0; i < 16; i++) {
      const step = document.createElement('div');
      step.classList.add('step');
      step.dataset.index = i;
      step.addEventListener('click', () => toggleStep(i));
      sequencer.appendChild(step);
      steps.push(step);
    }

    function toggleStep(index) {
      steps[index].classList.toggle('active');
    }

    function playSound() {
      const osc = new (window.AudioContext || window.webkitAudioContext)().createOscillator();
      osc.type = 'sine';
      osc.frequency.value = 440; // Frequency in Hz
      osc.connect(new (window.AudioContext || window.webkitAudioContext)().destination);
      osc.start(0);
      osc.stop(0.1);
    }

    function playSequence() {
      if (!isPlaying) return;
      steps.forEach((step, i) => {
        step.classList.toggle('playhead', i === currentStep);
      });
      if (steps[currentStep].classList.contains('active')) {
        playSound();
      }
      currentStep = (currentStep + 1) % 16;
      setTimeout(playSequence, calculateStepInterval());
    }

    function calculateStepInterval() {
      const stepDuration = (60 / tempo) / 4 * 1000;
      return currentStep % 2 === 1 ? stepDuration * (1 + swing / 100) : stepDuration;
    }

    playButton.addEventListener('click', () => {
      isPlaying = true;
      playButton.disabled = true;
      stopButton.disabled = false;
      playStatus.textContent = 'Status: Playing';
      currentStep = 0;
      playSequence();
    });

    stopButton.addEventListener('click', () => {
      isPlaying = false;
      playButton.disabled = false;
      stopButton.disabled = true;
      playStatus.textContent = 'Status: Stopped';
      steps.forEach(step => step.classList.remove('playhead'));
    });

    tempoSlider.addEventListener('input', () => {
      tempo = parseInt(tempoSlider.value, 10);
      tempoValue.textContent = tempo;
    });

    swingSlider.addEventListener('input', () => {
      swing = parseInt(swingSlider.value, 10);
      swingValue.textContent = swing;
    });

    savePatternButton.addEventListener('click', () => {
      savedPattern = steps.map(step => step.classList.contains('active'));
      patternStatus.textContent = 'Pattern: Saved';
    });

    loadPatternButton.addEventListener('click', () => {
      if (savedPattern.length > 0) {
        steps.forEach((step, i) => {
          step.classList.toggle('active', savedPattern[i]);
        });
        patternStatus.textContent = 'Pattern: Loaded';
      } else {
        alert('No pattern saved!');
      }
    });

    clearPatternButton.addEventListener('click', () => {
      steps.forEach(step => step.classList.remove('active'));
      patternStatus.textContent = 'Pattern: Cleared';
    });

    exportButton.addEventListener('click', () => {
      exportStatus.textContent = 'Export: Complete';
      alert('Export functionality is currently a placeholder.');
    });
  </script>
</body>
</html>
