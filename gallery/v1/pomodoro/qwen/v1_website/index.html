<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        /* Simplified, high-contrast styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #000000;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: #ffffff;
            border: 1px solid #000000;
            padding: 25px;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #000000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timer-display {
            font-size: 5rem;
            text-align: center;
            font-weight: 700;
            margin: 30px 0;
            color: #000000;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: 1px solid #000000;
            background: #ffffff;
            color: #000000;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 100px;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .setting-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #000000;
            background: #ffffff;
            font-size: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .checkbox-group input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .session-log {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #000000;
            padding: 10px;
        }

        .session-item {
            padding: 15px;
            border-bottom: 1px solid #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .session-item:last-child {
            border-bottom: none;
        }

        .session-time {
            font-weight: 600;
        }

        .session-type {
            padding: 5px 10px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .session-focus {
            background: #000000;
            color: #ffffff;
        }

        .session-break {
            background: #000000;
            color: #ffffff;
        }

        .chart-container {
            height: 300px;
            margin-top: 20px;
            border: 1px solid #000000;
            padding: 10px;
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: #000000;
            color: #ffffff;
            border: 1px solid #000000;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-indicator {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: 1px solid #000000;
        }

        .status-focus {
            background: #000000;
            color: #ffffff;
        }

        .status-break {
            background: #000000;
            color: #ffffff;
        }

        .progress-ring {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 0.5s linear;
        }

        .progress-ring-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            color: #000000;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #000000;
            color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
            border: 1px solid #000000;
        }

        .notification.show {
            transform: translateX(0);
        }

        footer {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* New elements for improved functionality */
        #focus-session-btn {
            background: #000000;
            color: #ffffff;
            margin: 10px 0;
        }

        #break-session-btn {
            background: #000000;
            color: #ffffff;
            margin: 10px 0;
        }

        #session-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #timer-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #session-status {
            font-weight: bold;
            margin: 10px 0;
        }

        #theme-toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        #duration-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        #auto-start-container {
            margin-top: 15px;
        }

        #session-log-container {
            margin-top: 15px;
        }

        #timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chart-container {
            margin-top: 15px;
        }

        #settings-btn {
            background: #000000;
            color: #ffffff;
            margin: 10px 0;
        }

        #reset-btn {
            margin-top: 10px;
        }

        #skip-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="theme-toggle-container">
        <button id="theme-toggle" class="mode-toggle">üåô</button>
    </div>
    
    <div class="container">
        <header>
            <h1>Pomodoro Timer</h1>
            <p class="subtitle">Boost your productivity with focused work sessions</p>
        </header>

        <div class="app-container">
            <div class="card">
                <h2 class="card-title">‚è±Ô∏è Timer</h2>
                
                <div id="timer-container">
                    <div id="status-indicator" class="status-indicator status-focus">
                        Focus Session
                    </div>
                    
                    <div class="progress-ring" id="progress-ring">
                        <svg viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" fill="none" stroke="#ccc" stroke-width="5"/>
                            <circle cx="50" cy="50" r="45" fill="none" stroke="#000000" stroke-width="5" 
                                    stroke-dasharray="283" stroke-dashoffset="283" class="progress-ring-circle"/>
                        </svg>
                        <div class="progress-ring-text" id="progress-text">25:00</div>
                    </div>
                    
                    <div class="timer-display" id="timer-display">25:00</div>
                    
                    <div id="timer-controls">
                        <button id="start-btn" class="btn">‚ñ∂ Start</button>
                        <button id="pause-btn" class="btn">‚è∏ Pause</button>
                        <button id="reset-btn" class="btn">üîÑ Reset</button>
                        <button id="skip-btn" class="btn">‚è≠ Skip</button>
                    </div>
                </div>
                
                <div id="session-controls">
                    <button id="focus-session-btn" class="btn">üéØ Focus Session</button>
                    <button id="break-session-btn" class="btn">‚òï Break Session</button>
                </div>
                
                <div id="duration-inputs">
                    <div class="setting-group">
                        <label for="work-duration">Work Duration (min)</label>
                        <input type="number" id="work-duration" min="1" max="60" value="25">
                    </div>
                    
                    <div class="setting-group">
                        <label for="break-duration">Break Duration (min)</label>
                        <input type="number" id="break-duration" min="1" max="30" value="5">
                    </div>
                    
                    <div class="setting-group">
                        <label for="long-break-duration">Long Break Duration (min)</label>
                        <input type="number" id="long-break-duration" min="1" max="60" value="15">
                    </div>
                    
                    <div class="setting-group">
                        <label for="long-break-interval">Long Break Interval</label>
                        <input type="number" id="long-break-interval" min="1" max="10" value="4">
                    </div>
                </div>
                
                <div id="auto-start-container">
                    <div class="checkbox-group">
                        <input type="checkbox" id="auto-start" checked>
                        <label for="auto-start">Auto-start next session</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="sound-alert" checked>
                        <label for="sound-alert">Sound alert</label>
                    </div>
                </div>
                
                <button id="settings-btn" class="btn">‚öôÔ∏è Settings</button>
            </div>
            
            <div class="card">
                <h2 class="card-title">üìä Sessions Log</h2>
                
                <div id="session-log-container">
                    <div class="session-log" id="session-log">
                        <!-- Sessions will be logged here -->
                    </div>
                </div>
                
                <div id="chart-container">
                    <div class="chart-container">
                        <svg id="session-chart" width="100%" height="100%"></svg>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Stay focused ‚Ä¢ Be productive ‚Ä¢ Achieve more</p>
        </footer>
    </div>
    
    <div id="notification" class="notification">Session completed!</div>

    <script>
        // DOM Elements
        const themeToggle = document.getElementById('theme-toggle');
        const timerDisplay = document.getElementById('timer-display');
        const progressRing = document.querySelector('.progress-ring-circle');
        const progressText = document.getElementById('progress-text');
        const statusIndicator = document.getElementById('status-indicator');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const skipBtn = document.getElementById('skip-btn');
        const focusSessionBtn = document.getElementById('focus-session-btn');
        const breakSessionBtn = document.getElementById('break-session-btn');
        const workDurationInput = document.getElementById('work-duration');
        const breakDurationInput = document.getElementById('break-duration');
        const longBreakDurationInput = document.getElementById('long-break-duration');
        const longBreakIntervalInput = document.getElementById('long-break-interval');
        const autoStartCheckbox = document.getElementById('auto-start');
        const soundAlertCheckbox = document.getElementById('sound-alert');
        const sessionLog = document.getElementById('session-log');
        const sessionChart = document.getElementById('session-chart');
        const notification = document.getElementById('notification');
        const settingsBtn = document.getElementById('settings-btn');
        const timerControls = document.getElementById('timer-controls');
        const sessionControls = document.getElementById('session-controls');

        // State variables
        let timer;
        let isRunning = false;
        let isFocus = true;
        let currentSeconds = 0;
        let totalSeconds = 0;
        let sessionCount = 0;
        let sessions = [];
        let audioContext;

        // Initialize
        function init() {
            updateTimerDisplay();
            updateProgressRing();
            loadSessionsFromStorage();
            renderSessions();
            renderChart();
            setupEventListeners();
            
            // Set initial state attributes for automation
            document.body.setAttribute('data-initial-state', 'idle');
            document.body.setAttribute('data-session-type', 'focus');
            document.body.setAttribute('data-auto-start-enabled', 'true');
        }

        // Setup event listeners
        function setupEventListeners() {
            themeToggle.addEventListener('click', toggleTheme);
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);
            skipBtn.addEventListener('click', skipSession);
            focusSessionBtn.addEventListener('click', startFocusSession);
            breakSessionBtn.addEventListener('click', startBreakSession);
            settingsBtn.addEventListener('click', openSettings);
            
            workDurationInput.addEventListener('change', updateDurations);
            breakDurationInput.addEventListener('change', updateDurations);
            longBreakDurationInput.addEventListener('change', updateDurations);
            longBreakIntervalInput.addEventListener('change', updateDurations);
            
            // Add event listeners for auto-start and sound alert
            autoStartCheckbox.addEventListener('change', function() {
                document.body.setAttribute('data-auto-start-enabled', this.checked.toString());
            });
            
            soundAlertCheckbox.addEventListener('change', function() {
                document.body.setAttribute('data-sound-alert-enabled', this.checked.toString());
            });
        }

        // Toggle dark mode
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = themeToggle.textContent;
            themeToggle.textContent = icon === 'üåô' ? '‚òÄÔ∏è' : 'üåô';
            document.body.setAttribute('data-theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // Update durations from inputs
        function updateDurations() {
            const workDuration = parseInt(workDurationInput.value) || 25;
            const breakDuration = parseInt(breakDurationInput.value) || 5;
            const longBreakDuration = parseInt(longBreakDurationInput.value) || 15;
            
            if (isFocus) {
                totalSeconds = workDuration * 60;
            } else {
                totalSeconds = (sessionCount % parseInt(longBreakIntervalInput.value) === 0) 
                    ? longBreakDuration * 60 
                    : breakDuration * 60;
            }
            
            currentSeconds = totalSeconds;
            updateTimerDisplay();
            updateProgressRing();
            
            // Update the displayed time for automation
            document.body.setAttribute('data-current-time', formatTime(totalSeconds));
        }

        // Start the timer
        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            
            timer = setInterval(() => {
                currentSeconds--;
                updateTimerDisplay();
                updateProgressRing();
                
                if (currentSeconds <= 0) {
                    clearInterval(timer);
                    isRunning = false;
                    startBtn.disabled = false;
                    pauseBtn.disabled = true;
                    
                    playAlertSound();
                    showNotification(isFocus ? 'Focus session completed!' : 'Break session completed!');
                    logSession();
                    renderSessions();
                    renderChart();
                    
                    // Update session type attribute for automation
                    document.body.setAttribute('data-session-type', isFocus ? 'focus' : 'break');
                    
                    if (autoStartCheckbox.checked) {
                        // Fixed: Now properly starts the next session
                        switchSession();
                        startTimer(); // Start the next session timer
                    } else {
                        // Reset to initial state
                        resetTimer();
                    }
                }
            }, 1000);
        }

        // Pause the timer
        function pauseTimer() {
            if (!isRunning) return;
            
            clearInterval(timer);
            isRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        // Reset the timer
        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            isFocus = true;
            sessionCount = 0;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            
            updateDurations();
            updateStatusIndicator();
            updateTimerDisplay();
            updateProgressRing();
            
            // Update state attributes for automation
            document.body.setAttribute('data-session-type', 'focus');
            document.body.setAttribute('data-current-time', formatTime(totalSeconds));
        }

        // Skip to next session
        function skipSession() {
            clearInterval(timer);
            isRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            switchSession();
        }

        // Start a focus session
        function startFocusSession() {
            isFocus = true;
            totalSeconds = parseInt(workDurationInput.value) * 60;
            currentSeconds = totalSeconds;
            sessionCount = 0;
            
            updateStatusIndicator();
            updateTimerDisplay();
            updateProgressRing();
            
            // Update state attributes for automation
            document.body.setAttribute('data-session-type', 'focus');
            document.body.setAttribute('data-current-time', formatTime(totalSeconds));
        }

        // Start a break session
        function startBreakSession() {
            isFocus = false;
            const interval = parseInt(longBreakIntervalInput.value);
            totalSeconds = (sessionCount % interval === 0) 
                ? parseInt(longBreakDurationInput.value) * 60 
                : parseInt(breakDurationInput.value) * 60;
            currentSeconds = totalSeconds;
            
            updateStatusIndicator();
            updateTimerDisplay();
            updateProgressRing();
            
            // Update state attributes for automation
            document.body.setAttribute('data-session-type', 'break');
            document.body.setAttribute('data-current-time', formatTime(totalSeconds));
        }

        // Open settings panel
        function openSettings() {
            // This would normally open a settings modal
            // For now, we'll just show a notification
            showNotification('Settings panel would open here');
        }

        // Switch between focus and break sessions
        function switchSession() {
            isFocus = !isFocus;
            sessionCount++;
            
            if (isFocus) {
                totalSeconds = parseInt(workDurationInput.value) * 60;
            } else {
                const interval = parseInt(longBreakIntervalInput.value);
                totalSeconds = (sessionCount % interval === 0) 
                    ? parseInt(longBreakDurationInput.value) * 60 
                    : parseInt(breakDurationInput.value) * 60;
            }
            
            currentSeconds = totalSeconds;
            updateStatusIndicator();
            updateTimerDisplay();
            updateProgressRing();
            
            // Update state attributes for automation
            document.body.setAttribute('data-session-type', isFocus ? 'focus' : 'break');
            document.body.setAttribute('data-current-time', formatTime(totalSeconds));
        }

        // Update status indicator
        function updateStatusIndicator() {
            if (isFocus) {
                statusIndicator.className = 'status-indicator status-focus';
                statusIndicator.textContent = 'Focus Session';
            } else {
                statusIndicator.className = 'status-indicator status-break';
                statusIndicator.textContent = 'Break Session';
            }
        }

        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(currentSeconds / 60).toString().padStart(2, '0');
            const seconds = (currentSeconds % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${minutes}:${seconds}`;
            progressText.textContent = `${minutes}:${seconds}`;
            
            // Update state attribute for automation
            document.body.setAttribute('data-current-time', `${minutes}:${seconds}`);
        }

        // Update progress ring
        function updateProgressRing() {
            const radius = 45;
            const circumference = radius * 2 * Math.PI;
            const offset = circumference - (currentSeconds / totalSeconds) * circumference;
            
            progressRing.style.strokeDashoffset = offset;
        }

        // Format time for display
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            return `${minutes}:${secs}`;
        }

        // Play alert sound
        function playAlertSound() {
            if (!soundAlertCheckbox.checked) return;
            
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.value = 800;
                gainNode.gain.value = 0.3;
                
                oscillator.start();
                setTimeout(() => {
                    oscillator.stop();
                }, 500);
            } catch (e) {
                console.log("Audio not supported:", e);
            }
        }

        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Log session
        function logSession() {
            const now = new Date();
            const sessionType = isFocus ? 'focus' : 'break';
            const duration = isFocus ? 
                parseInt(workDurationInput.value) : 
                (sessionCount % parseInt(longBreakIntervalInput.value) === 0 ? 
                 parseInt(longBreakDurationInput.value) : 
                 parseInt(breakDurationInput.value));
            
            const session = {
                id: Date.now(),
                date: now.toLocaleDateString(),
                time: now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                type: sessionType,
                duration: duration
            };
            
            sessions.unshift(session);
            
            // Keep only last 20 sessions
            if (sessions.length > 20) {
                sessions.pop();
            }
            
            saveSessionsToStorage();
            
            // Update session log for automation
            document.body.setAttribute('data-last-session-type', sessionType);
            document.body.setAttribute('data-last-session-duration', duration.toString());
        }

        // Render sessions list
        function renderSessions() {
            sessionLog.innerHTML = '';
            
            if (sessions.length === 0) {
                sessionLog.innerHTML = '<p>No sessions yet. Start working!</p>';
                return;
            }
            
            sessions.forEach(session => {
                const sessionElement = document.createElement('div');
                sessionElement.className = 'session-item';
                sessionElement.innerHTML = `
                    <div>
                        <span class="session-time">${session.time}</span> - 
                        ${session.date}
                    </div>
                    <span class="session-type session-${session.type}">${session.type.charAt(0).toUpperCase() + session.type.slice(1)}</span>
                `;
                sessionLog.appendChild(sessionElement);
            });
            
            // Update session log attribute for automation
            document.body.setAttribute('data-session-count', sessions.length.toString());
        }

        // Render chart
        function renderChart() {
            if (sessions.length === 0) {
                sessionChart.innerHTML = '<text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle">No data to display</text>';
                return;
            }
            
            // Clear previous chart
            sessionChart.innerHTML = '';
            
            const width = sessionChart.clientWidth;
            const height = sessionChart.clientHeight;
            const barWidth = width / sessions.length - 10;
            const maxDuration = Math.max(...sessions.map(s => s.duration));
            
            // Draw bars
            sessions.forEach((session, index) => {
                const barHeight = (session.duration / maxDuration) * (height - 50);
                const x = index * (barWidth + 10) + 10;
                const y = height - barHeight - 20;
                
                const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                rect.setAttribute('x', x);
                rect.setAttribute('y', y);
                rect.setAttribute('width', barWidth);
                rect.setAttribute('height', barHeight);
                rect.setAttribute('fill', session.type === 'focus' ? '#000000' : '#000000');
                rect.setAttribute('rx', 5);
                
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', x + barWidth/2);
                text.setAttribute('y', height - 5);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('font-size', '10');
                text.setAttribute('fill', '#000000');
                text.textContent = session.duration;
                
                sessionChart.appendChild(rect);
                sessionChart.appendChild(text);
            });
        }

        // Save sessions to localStorage
        function saveSessionsToStorage() {
            localStorage.setItem('pomodoro-sessions', JSON.stringify(sessions));
        }

        // Load sessions from localStorage
        function loadSessionsFromStorage() {
            const savedSessions = localStorage.getItem('pomodoro-sessions');
            if (savedSessions) {
                sessions = JSON.parse(savedSessions);
            }
        }

        // Initialize the app
        window.addEventListener('load', () => {
            init();
            
            // Handle window resize for chart
            window.addEventListener('resize', () => {
                renderChart();
            });
        });
    </script>
</body>
