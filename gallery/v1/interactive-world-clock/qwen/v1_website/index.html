<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .time-format-toggle {
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 0;
            padding: 12px 25px;
            color: #000000;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 180px;
        }

        .time-format-toggle:hover {
            background: #e0e0e0;
        }

        .time-format-toggle.active {
            background: #000000;
            color: #ffffff;
        }

        .add-city-container {
            display: flex;
            gap: 10px;
            background: #f0f0f0;
            padding: 15px 20px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 500px;
        }

        #city-input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #ccc;
            background: #ffffff;
            color: #000000;
            font-size: 1rem;
            outline: none;
        }

        #city-input::placeholder {
            color: #999;
        }

        #add-city-btn {
            background: #f0f0f0;
            border: 1px solid #ccc;
            padding: 12px 25px;
            color: #000000;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #add-city-btn:hover {
            background: #e0e0e0;
        }

        #add-city-btn:disabled {
            background: #f0f0f0;
            color: #999;
            cursor: not-allowed;
        }

        #error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .clocks-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .clock-card {
            background: #f0f0f0;
            border: 1px solid #ccc;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease;
            position: relative;
        }

        .clock-card:hover {
            transform: translateY(-5px);
        }

        .city-name {
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .time-display {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .date-display {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .time-of-day {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.1rem;
            margin-top: 15px;
        }

        .time-icon {
            font-size: 1.5rem;
        }

        .remove-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            width: 30px;
            height: 30px;
            color: #000000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border-radius: 0;
        }

        .remove-btn:hover {
            background: #ffcccc;
        }

        .empty-state {
            text-align: center;
            grid-column: 1 / -1;
            padding: 50px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .add-city-container {
                width: 100%;
                max-width: 400px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .time-display {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .clocks-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .time-display {
                font-size: 1.8rem;
            }
        }
        
        /* Status indicators */
        #status-message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            font-weight: bold;
            display: none;
        }
        
        #status-message.success {
            color: green;
            display: block;
        }
        
        #status-message.error {
            color: red;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="app-title">Interactive World Clock</h1>
            <p class="subtitle">Track current times across different cities around the world</p>
        </header>

        <div id="status-message"></div>

        <div class="controls">
            <button id="toggle-time-format" class="time-format-toggle active">24-Hour Format</button>
            <div class="add-city-container">
                <input type="text" id="city-input" placeholder="Enter city name (e.g., London, Tokyo)">
                <button id="add-city-btn">Add City</button>
            </div>
        </div>
        
        <div id="error-message"></div>

        <div id="clocks-container" class="clocks-container">
            <!-- Clock cards will be dynamically added here -->
        </div>
    </div>

    <script>
        // App state
        const state = {
            cities: [
                { name: "New York", timezone: "America/New_York" },
                { name: "London", timezone: "Europe/London" },
                { name: "Tokyo", timezone: "Asia/Tokyo" }
            ],
            use24Hour: true,
            timeFormat: "24"
        };

        // DOM Elements
        const clocksContainer = document.getElementById('clocks-container');
        const cityInput = document.getElementById('city-input');
        const addCityBtn = document.getElementById('add-city-btn');
        const toggleTimeFormat = document.getElementById('toggle-time-format');
        const errorMessage = document.getElementById('error-message');
        const statusMessage = document.getElementById('status-message');

        // Time of day definitions
        const timeOfDayConfig = {
            morning: { start: 6, end: 11, icon: "ðŸŒ…", color: "#FFD700" },
            afternoon: { start: 12, end: 17, icon: "â˜€ï¸", color: "#FFA500" },
            evening: { start: 18, end: 21, icon: "ðŸŒ†", color: "#FF8C00" },
            night: { start: 22, end: 5, icon: "ðŸŒ™", color: "#4B0082" }
        };

        // Initialize the app
        function init() {
            renderClocks();
            setupEventListeners();
            updateClocks();
            setInterval(updateClocks, 1000);
        }

        // Set up event listeners
        function setupEventListeners() {
            addCityBtn.addEventListener('click', addCity);
            cityInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addCity();
            });
            toggleTimeFormat.addEventListener('click', toggleTimeFormatFormat);
            cityInput.addEventListener('input', validateInput);
        }

        // Validate input for empty or whitespace-only values
        function validateInput() {
            const value = cityInput.value.trim();
            if (value === '') {
                addCityBtn.disabled = true;
                errorMessage.style.display = 'none';
            } else {
                addCityBtn.disabled = false;
            }
        }

        // Toggle between 12-hour and 24-hour format
        function toggleTimeFormatFormat() {
            state.use24Hour = !state.use24Hour;
            state.timeFormat = state.use24Hour ? "24" : "12";
            toggleTimeFormat.textContent = state.use24Hour ? "24-Hour Format" : "12-Hour Format";
            toggleTimeFormat.classList.toggle('active', state.use24Hour);
            renderClocks();
            
            // Show status message
            statusMessage.textContent = state.use24Hour ? "Switched to 24-hour format" : "Switched to 12-hour format";
            statusMessage.className = "success";
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 2000);
        }

        // Add a new city
        function addCity() {
            const cityName = cityInput.value.trim();
            if (!cityName) return;

            // Check if city already exists
            if (state.cities.some(city => city.name.toLowerCase() === cityName.toLowerCase())) {
                showError(`City "${cityName}" is already being tracked.`);
                return;
            }

            // Simple timezone mapping for demo purposes
            const timezoneMap = {
                "new york": "America/New_York",
                "london": "Europe/London",
                "tokyo": "Asia/Tokyo",
                "sydney": "Australia/Sydney",
                "paris": "Europe/Paris",
                "dubai": "Asia/Dubai",
                "los angeles": "America/Los_Angeles",
                "singapore": "Asia/Singapore",
                "rio de janeiro": "America/Sao_Paulo",
                "ho chi minh city": "Asia/Ho_Chi_Minh",
                "san francisco": "America/Los_Angeles",
                "berlin": "Europe/Berlin",
                "auckland": "Pacific/Auckland",
                "melbourne": "Australia/Melbourne",
                "zurich": "Europe/Zurich"
            };

            const timezone = timezoneMap[cityName.toLowerCase()] || "UTC";
            
            // Normalize city name (capitalize first letter of each word)
            const normalizedCityName = cityName.split(' ').map(word => {
                if (word.length === 0) return '';
                return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
            }).join(' ');

            // Check if timezone was found
            if (timezone === "UTC" && !timezoneMap[cityName.toLowerCase()]) {
                showError(`City "${cityName}" not found. Adding as UTC timezone.`);
            }
            
            state.cities.push({
                name: normalizedCityName,
                timezone: timezone
            });

            cityInput.value = '';
            validateInput();
            renderClocks();
            
            // Show success message
            statusMessage.textContent = `Added city: ${normalizedCityName}`;
            statusMessage.className = "success";
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 2000);
        }

        // Remove a city
        function removeCity(index) {
            const removedCity = state.cities[index].name;
            state.cities.splice(index, 1);
            renderClocks();
            
            // Show success message
            statusMessage.textContent = `Removed city: ${removedCity}`;
            statusMessage.className = "success";
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 2000);
        }

        // Get current time for a timezone
        function getCurrentTime(timezone) {
            try {
                const now = new Date();
                const options = {
                    timeZone: timezone,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: !state.use24Hour
                };
                
                const formatter = new Intl.DateTimeFormat('en-US', options);
                const parts = formatter.formatToParts(now);
                
                const timeParts = {};
                parts.forEach(part => {
                    timeParts[part.type] = part.value;
                });
                
                return {
                    time: `${timeParts.hour}:${timeParts.minute}:${timeParts.second}`,
                    date: now.toLocaleDateString('en-US', { 
                        weekday: 'long', 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    })
                };
            } catch (error) {
                console.error(`Error getting time for ${timezone}:`, error);
                return { time: 'Invalid', date: 'Invalid' };
            }
        }

        // Determine time of day
        function getTimeOfDay(hours) {
            if (hours >= 6 && hours <= 11) return timeOfDayConfig.morning;
            if (hours >= 12 && hours <= 17) return timeOfDayConfig.afternoon;
            if (hours >= 18 && hours <= 21) return timeOfDayConfig.evening;
            return timeOfDayConfig.night;
        }

        // Update all clocks
        function updateClocks() {
            const clockCards = document.querySelectorAll('.clock-card');
            clockCards.forEach((card, index) => {
                if (index < state.cities.length) {
                    const city = state.cities[index];
                    const timeData = getCurrentTime(city.timezone);
                    const hours = parseInt(timeData.time.split(':')[0]);
                    const timeOfDay = getTimeOfDay(hours);
                    
                    card.querySelector('.time-display').textContent = timeData.time;
                    card.querySelector('.date-display').textContent = timeData.date;
                    card.querySelector('.time-of-day').innerHTML = `
                        <span class="time-icon">${timeOfDay.icon}</span>
                        <span>${timeOfDay.start === 6 ? 'Morning' : 
                              timeOfDay.start === 12 ? 'Afternoon' : 
                              timeOfDay.start === 18 ? 'Evening' : 'Night'}</span>
                    `;
                }
            });
        }

        // Render all clock cards
        function renderClocks() {
            clocksContainer.innerHTML = '';

            if (state.cities.length === 0) {
                clocksContainer.innerHTML = `
                    <div class="empty-state">
                        <h2>No cities added yet</h2>
                        <p>Add some cities to see their current times</p>
                    </div>
                `;
                return;
            }

            state.cities.forEach((city, index) => {
                const timeData = getCurrentTime(city.timezone);
                const hours = parseInt(timeData.time.split(':')[0]);
                const timeOfDay = getTimeOfDay(hours);
                
                const clockCard = document.createElement('div');
                clockCard.className = 'clock-card';
                clockCard.id = `clock-${index}`;
                clockCard.innerHTML = `
                    <button class="remove-btn" data-index="${index}">Ã—</button>
                    <h2 class="city-name">${city.name}</h2>
                    <div class="time-display">${timeData.time}</div>
                    <div class="date-display">${timeData.date}</div>
                    <div class="time-of-day">
                        <span class="time-icon">${timeOfDay.icon}</span>
                        <span>${timeOfDay.start === 6 ? 'Morning' : 
                              timeOfDay.start === 12 ? 'Afternoon' : 
                              timeOfDay.start === 18 ? 'Evening' : 'Night'}</span>
                    </div>
                `;
                
                clocksContainer.appendChild(clockCard);
            });

            // Add event listeners to remove buttons
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    removeCity(index);
                });
            });
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Hide error after 3 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }

        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
