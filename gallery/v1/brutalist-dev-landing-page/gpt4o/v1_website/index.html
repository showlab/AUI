<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brutalist Dev Platform Landing</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Grid Cursor */
    body {
      cursor: crosshair;
    }

    body::after {
      content: attr(data-coordinates);
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      background: #000;
      color: #fff;
      padding: 2px 5px;
      border-radius: 3px;
    }

    /* 12-Column Grid */
    .container {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 1280px;
      padding: 20px;
    }

    /* Hero Section */
    .hero {
      grid-column: span 12;
      text-align: center;
      border: 2px solid #000;
      padding: 20px;
      position: relative;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .hero .cta {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 1.2rem;
      text-decoration: none;
      border: 2px solid #000;
      background: #fff;
      color: #000;
      cursor: pointer;
    }

    .hero .cta:hover {
      background: #000;
      color: #fff;
    }

    .hero .terminal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 1rem;
      overflow: hidden;
      z-index: -1;
    }

    /* Proof Section */
    .proof {
      grid-column: span 12;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 2px solid #000;
      padding: 20px;
    }

    .proof .logo-wall {
      display: flex;
      gap: 20px;
    }

    .proof .logo-wall svg {
      width: 50px;
      height: 50px;
    }

    .proof .toggle {
      padding: 10px 20px;
      font-size: 1rem;
      border: 2px solid #000;
      background: #fff;
      cursor: pointer;
    }

    .proof .toggle:hover {
      background: #000;
      color: #fff;
    }

    /* Features Section */
    .features {
      grid-column: span 12;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .features .card {
      border: 2px solid #000;
      padding: 20px;
      position: relative;
    }

    .features .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .features .tabs button {
      padding: 5px 10px;
      border: 2px solid #000;
      background: #fff;
      cursor: pointer;
    }

    .features .tabs button.active {
      background: #000;
      color: #fff;
    }

    .features .code {
      font-family: monospace;
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #000;
      overflow-x: auto;
    }

    .features .copy {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 0.8rem;
      border: 2px solid #000;
      background: #fff;
      cursor: pointer;
    }

    .features .copy:hover {
      background: #000;
      color: #fff;
    }

    /* Pricing Section */
    .pricing {
      grid-column: span 12;
      border: 2px solid #000;
      padding: 20px;
    }

    .pricing table {
      width: 100%;
      border-collapse: collapse;
    }

    .pricing th, .pricing td {
      border: 2px solid #000;
      padding: 10px;
      text-align: center;
    }

    .pricing th {
      position: sticky;
      top: 0;
      background: #fff;
    }

    .pricing .cta {
      padding: 5px 10px;
      border: 2px solid #000;
      background: #fff;
      cursor: pointer;
    }

    .pricing .cta:hover {
      background: #000;
      color: #fff;
    }

    /* Footer Section */
    .footer {
      grid-column: span 12;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 2px solid #000;
      padding: 20px;
    }

    .footer .sitemap {
      display: flex;
      gap: 20px;
    }

    .footer .sitemap a {
      text-decoration: none;
      color: #000;
    }

    .footer .social svg {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <!-- Main container -->
  <div class="container">
