<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Markdown → Slides</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <style>
    /* ============================================================
       Destylized, accessible, operator-friendly UI
       - White background, black text
       - No gradients, no shadows, no rounded corners
       - Clear spacing, borders only where useful
       - Large targets (>=44x44)
       ============================================================ */

    :root {
      --bg: #ffffff;
      --panel: #ffffff;
      --text: #000000;
      --muted: #333333;
      --border: #dddddd;
      --accent: #0a66ff;      /* single accent */
      --accent-2: #007a6a;    /* subtle secondary accent */

      --slide-bg: #ffffff;
      --slide-text: #000000;
      --slide-accent: #0a66ff;

      --focus: #000000;
      --warn: #b00020;
      --ok: #0a7f00;

      --min-target: 44px;
      --gutter: 16px;
    }

    [data-theme="dark"] {
      --bg: #000000;
      --panel: #000000;
      --text: #ffffff;
      --muted: #bbbbbb;
      --border: #333333;

      --slide-bg: #0a0a0a;
      --slide-text: #ffffff;
      --slide-accent: #4da3ff;
      --focus: #ffffff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a { color: var(--accent); }
    a:focus, button:focus, textarea:focus, [tabindex]:focus {
      outline: 2px solid var(--focus);
      outline-offset: 2px;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 5;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
    }
    .header-inner {
      max-width: 1440px;
      margin: 0 auto;
      padding: 8px var(--gutter);
      display: flex;
      align-items: center;
      gap: var(--gutter);
    }
    .app-title {
      font-weight: 700;
      letter-spacing: 0.2px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .badge {
      font-size: 12px;
      font-weight: 600;
      padding: 2px 6px;
      border: 1px solid var(--border);
      color: var(--text);
    }
    .header-spacer { flex: 1; }

    .toolbar {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      padding: 12px 14px;
      min-height: var(--min-target);
      min-width: var(--min-target);
      font-size: 14px;
      line-height: 1.2;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
    }
    .btn[disabled], .btn[aria-disabled="true"] {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn.primary {
      border-color: var(--text);
    }
    .btn.ghost {
      border-color: transparent;
      background: transparent;
    }
    .btn:active {
      transform: translateY(0);
    }
    .btn svg { width: 18px; height: 18px; fill: currentColor; }

    main {
      max-width: 1440px;
      margin: 0 auto;
      padding: 8px var(--gutter) var(--gutter);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gutter);
      align-items: start;
    }
    @media (max-width: 1024px) {
      .grid { grid-template-columns: 1fr; }
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
    }

    .section-heading {
      padding: 10px var(--gutter) 0 var(--gutter);
      font-weight: 700;
      font-size: 16px;
    }

    /* Editor */
    .editor-header, .preview-header {
      padding: 8px var(--gutter);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
      gap: 8px;
    }
    .editor-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      color: var(--text);
    }
    .editor-actions, .preview-actions {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .editor-tip {
      padding: 8px var(--gutter);
      border-bottom: 1px solid var(--border);
      font-size: 13px;
      color: var(--muted);
    }
    .editor-body {
      display: flex;
      flex-direction: column;
    }
    #md-input {
      width: 100%;
      min-height: 520px;
      resize: vertical;
      padding: var(--gutter);
      border: 0;
      outline: none;
      background: transparent;
      color: var(--text);
      font: 14px/1.5 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      direction: auto;
    }

    .editor-footer {
      padding: 8px var(--gutter);
      font-size: 12px;
      color: var(--muted);
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    .status-row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    .status-item {
      padding: 6px 8px;
      border: 1px solid var(--border);
      font-size: 12px;
    }

    /* Preview / Stage */
    .preview-body { padding: 8px; }
    .stage-wrap { position: relative; }
    #preview-stage {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: var(--panel);
      border: 1px solid var(--border);
      outline: none;
      display: flex;
      align-items: stretch;
      justify-content: center;
      align-content: center;
      overflow: hidden;
    }

    /* Slide content container */
    .slide {
      width: 100%;
      height: 100%;
      background: var(--slide-bg);
      color: var(--slide-text);
      padding: 24px;
      display: block;
      overflow: auto;
      line-height: 1.35;
      font-size: 20px;
      direction: auto;
    }
    .slide a { color: var(--slide-accent); text-decoration: underline; }
    .slide h1, .slide h2, .slide h3, .slide h4, .slide h5 {
      margin: 0 0 12px 0;
      line-height: 1.12;
      font-weight: 800;
      letter-spacing: -0.015em;
    }
    .slide h1 { font-size: 48px; margin-bottom: 14px; }
    .slide h2 { font-size: 36px; }
    .slide h3 { font-size: 28px; }
    .slide p { margin: 0 0 10px 0; }
    .slide ul, .slide ol { padding-left: 24px; margin: 8px 0 12px 0; }
    .slide li { margin: 6px 0; }
    .slide blockquote {
      margin: 10px 0;
      padding: 10px 12px;
      border-left: 4px solid var(--slide-accent);
      background: rgba(127,127,127,0.12);
    }
    .slide code {
      font: 0.9em ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: rgba(127,127,127,0.18);
      padding: 1px 6px;
    }
    .slide pre {
      background: rgba(127,127,127,0.18);
      padding: 12px;
      overflow: auto;
      border: 1px solid var(--border);
    }
    .slide pre code {
      background: transparent;
      padding: 0;
    }
    .slide img {
      max-width: 100%;
      max-height: 65vh;
      height: auto;
      object-fit: contain;
      display: block;
      border: 1px solid var(--border);
      margin: 10px 0;
    }
    .slide hr {
      border: 0;
      height: 1px;
      background: var(--border);
      margin: 12px 0;
    }
    .slide table {
      width: 100%;
      border-collapse: collapse;
      margin: 8px 0 12px;
      font-size: 18px;
    }
    .slide th, .slide td {
      border: 1px solid var(--border);
      padding: 6px 8px;
      text-align: left;
    }
    .slide .empty-slide {
      border: 1px dashed var(--border);
      padding: 12px;
      background: rgba(255, 220, 0, 0.15);
      color: var(--text);
      font-size: 18px;
    }

    /* Stage controls */
    .stage-controls {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    .stage-topbar {
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      pointer-events: none;
    }
    .stage-topbar .cluster {
      display: flex;
      gap: 8px;
      pointer-events: auto;
    }
    .slide-counter {
      pointer-events: auto;
      background: var(--panel);
      color: var(--text);
      font-size: 12px;
      padding: 8px 10px;
      border: 1px solid var(--border);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .progress {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 3px;
      background: rgba(127,127,127,0.2);
    }
    .progress > i {
      display: block;
      height: 100%;
      width: 0%;
      background: var(--slide-accent);
    }

    /* Loading */
    .loading-overlay {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.8);
      color: #000000;
    }
    [data-theme="dark"] .loading-overlay {
      background: rgba(0,0,0,0.75);
      color: #ffffff;
    }
    .loading-overlay[aria-hidden="false"] { display: flex; }
    .spinner {
      border: 2px solid var(--border);
      border-top-color: var(--text);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Utility */
    .muted { color: var(--muted); }
    .kbd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      border: 1px solid var(--border);
      padding: 2px 6px;
      background: transparent;
      color: var(--text);
    }

    /* Fullscreen tweaks */
    :fullscreen #preview-stage {
      border: 0;
      outline: none;
    }
    :fullscreen body {
      background: var(--bg);
    }

    /* Assistive Section Highlight */
    .assist {
      padding: 8px var(--gutter);
      border-top: 1px solid var(--border);
      font-size: 12px;
      color: var(--muted);
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    /* Resizable (optional simple) handle for Preview width - kept minimal */
    .resize-handle {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="app-title" aria-label="Application title">
        <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><path d="M4 4h16v12H4zM4 18h16v2H4z" fill="currentColor"/></svg>
        <span>Markdown → Slides</span>
        <span class="badge">Live</span>
      </div>
      <div class="header-spacer"></div>
      <div class="toolbar" role="toolbar" aria-label="Global toolbar">
        <button class="btn" id="btn-theme" title="Toggle theme (Light/Dark)" aria-label="Toggle theme">
          <svg id="theme-icon" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 3a1 1 0 0 1 1 1v1a1 1 0 1 1-2 0V4a1 1 0 0 1 1-1zm0 17a1 1 0 0 1 1 1v1a1 1 0 1 1-2 0v-1a1 1 0 0 1 1-1zM4 11a1 1 0 0 1 1 1H6a1 1 0 1 1 0 2H5a1 1 0 1 1-2 0v-1a1 1 0 0 1 1-1zm15 0a1 1 0 0 1 1 1h1a1 1 0 1 1 0 2h-1a1 1 0 1 1-2 0v-1a1 1 0 0 1 1-1zM6.05 5.636a1 1 0 1 1 1.414-1.414l.707.707A1 1 0 0 1 6.757 6.343l-.707-.707zm10.778 10.778a1 1 0 1 1 1.414-1.414l.707.707a1 1 0 0 1-1.414 1.414l-.707-.707zM5.636 17.95a1 1 0 1 1 1.414-1.414l.707.707a1 1 0 1 1-1.414 1.414l-.707-.707zM17.95 6.05a1 1 0 1 1 1.414-1.414l.707.707A1 1 0 0 1 18.657 6.757l-.707-.707z"/></svg>
          <span id="theme-label">Light</span>
        </button>
      </div>
    </div>
  </header>

  <main>
    <div class="grid">
      <!-- Editor Panel -->
      <section class="panel" aria-label="Markdown editor">
        <div class="editor-header">
          <div class="editor-title">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path fill="currentColor" d="M4 3h12l4 4v14H4zM15 3v5h5" /></svg>
            <span>Edit</span>
          </div>
          <div class="editor-actions" id="editor-toolbar" role="toolbar" aria-label="Editor toolbar">
            <button class="btn" id="btn-sample" title="Load sample deck (overwrites editor)" aria-label="Load sample deck">
              Sample
            </button>
            <button class="btn" id="btn-clear" title="Clear editor" aria-label="Clear editor">
              Clear
            </button>
            <button class="btn" id="btn-copy" title="Copy Markdown to clipboard" aria-label="Copy Markdown">
              Copy
            </button>
            <button class="btn" id="btn-undo" title="Undo" aria-label="Undo">
              Undo
            </button>
            <button class="btn" id="btn-redo" title="Redo" aria-label="Redo">
              Redo
            </button>
            <button class="btn" id="btn-direction" title="Toggle text direction (auto → ltr → rtl)" aria-label="Toggle direction">
              Dir: auto
            </button>
            <button class="btn" id="btn-editor-fullscreen" title="Editor Full Screen" aria-label="Editor Full Screen">
              Editor Full Screen
            </button>
          </div>
        </div>

        <div class="editor-tip" id="markdown-tip">
          Tips:
          - Separate slides with a line containing only --- (three dashes).
          - The live preview updates automatically as you type.
