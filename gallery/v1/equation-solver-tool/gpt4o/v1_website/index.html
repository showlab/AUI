<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Enhanced Equation Solver Tool - Solve and explain math equations step-by-step with advanced features.">
  <title>Enhanced Equation Solver Tool</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      max-width: 800px;
      width: 100%;
      padding: 20px;
      border: 1px solid #000000;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #000000;
      border-radius: 0;
    }

    button {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #000000;
      background-color: #000000;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #444444;
    }

    .results {
      margin-top: 20px;
    }

    .results h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .steps {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      overflow-x: auto;
    }

    .steps p {
      margin-bottom: 5px;
    }

    .export-options {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .export-options button {
      background-color: #0056b3;
    }

    .export-options button:hover {
      background-color: #003d80;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enhanced Equation Solver Tool</h1>
    <form id="equation-form">
      <label for="equation-input">Enter your equation:</label>
      <input type="text" id="equation-input" placeholder="e.g., 2x + 3 = 7" required>
      <label for="variable-input">Solve for variable (optional, default is x):</label>
      <input type="text" id="variable-input" placeholder="e.g., y">
      <button type="submit" id="solve-btn">Solve Equation</button>
    </form>
    <div class="results" id="results" style="display: none;">
      <h2>Solution:</h2>
      <div class="steps" id="steps"></div>
      <div class="export-options">
        <button id="export-txt-btn">Export as Plain Text</button>
        <button id="export-md-btn">Export as Markdown</button>
        <button id="export-json-btn">Export as JSON</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('equation-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const equationInput = document.getElementById('equation-input').value.trim();
      const variableInput = document.getElementById('variable-input').value.trim() || 'x';
      const resultsDiv = document.getElementById('results');
      const stepsDiv = document.getElementById('steps');

      if (!equationInput.includes('=')) {
        alert('Invalid equation format. Please include an equals sign (=).');
        return;
      }

      try {
        const solutionSteps = solveEquation(equationInput, variableInput);
        stepsDiv.innerHTML = solutionSteps.map((step, index) => `<p>Step ${index + 1}: ${step}</p>`).join('');
        resultsDiv.style.display = 'block';
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    });

    document.getElementById('export-txt-btn').addEventListener('click', function() {
      exportResults('text/plain', 'equation_solution.txt', formatPlainText());
    });

    document.getElementById('export-md-btn').addEventListener('click', function() {
      exportResults('text/markdown', 'equation_solution.md', formatMarkdown());
    });

    document.getElementById('export-json-btn').addEventListener('click', function() {
      exportResults('application/json', 'equation_solution.json', formatJSON());
    });

    function solveEquation(equation, variable) {
      const steps = [];
      const [lhs, rhs] = equation.split('=').map(side => side.trim());

      if (!lhs || !rhs) {
        throw new Error('Invalid equation format.');
      }

      steps.push(`Original equation: ${lhs} = ${rhs}`);

      // Simplistic solving logic for linear equations
      const variablePattern = new RegExp(`[+-]?\\d*${variable}`);
      const constantPattern = /[+-]?\d+/g;

      const lhsVariableTerms = (lhs.match(variablePattern) || []).map(term => parseFloat(term.replace(variable, '') || 1));
      const lhsConstants = (lhs.match(constantPattern) || []).map(Number);

      const rhsConstants = parseFloat(rhs);

      const variableCoefficient = lhsVariableTerms.reduce((sum, term) => sum + term, 0);
      const constantSum = lhsConstants.reduce((sum, term) => sum + term, 0);

      steps.push(`Combine terms: ${variableCoefficient}${variable} = ${rhsConstants - constantSum}`);
      const solution = (rhsConstants - constantSum) / variableCoefficient;

      steps.push(`Solve for ${variable}: ${variable} = ${solution}`);
      return steps;
    }

    function exportResults(mimeType, fileName, content) {
      const blob = new Blob([content], { type: mimeType });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = fileName;
      link.click();
    }

    function formatPlainText() {
      return document.getElementById('steps').innerText;
    }

    function formatMarkdown() {
      const steps = Array.from(document.querySelectorAll('#steps p')).map(p => p.innerText);
      return steps.map(step => `- ${step}`).join('\n');
    }

    function formatJSON() {
      const steps = Array.from(document.querySelectorAll('#steps p')).map(p => p.innerText);
      return JSON.stringify({ steps }, null, 2);
    }
  </script>
</body>
</html>
