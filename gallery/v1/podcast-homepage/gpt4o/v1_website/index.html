<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Podcast homepage featuring the latest episodes, subscription options, and search functionality.">
  <title>Podcast Home Page</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      line-height: 1.5;
    }

    header {
      background-color: #6200ea;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      margin: 0.5rem 0 0 0;
      font-size: 1rem;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #4500b5;
      padding: 0.5rem 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .search-bar {
      display: flex;
      margin-bottom: 1rem;
    }

    .search-bar input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }

    .search-bar button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      background-color: #6200ea;
      color: white;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }

    .search-bar button:hover {
      background-color: #4500b5;
    }

    .no-results {
      color: #ff0000;
      font-weight: bold;
      margin-top: 1rem;
      display: none;
    }

    .episode-list {
      list-style: none;
      padding: 0;
    }

    .episode-item {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      margin-bottom: 1rem;
      padding: 1rem;
    }

    .episode-item h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.25rem;
    }

    .episode-item p {
      margin: 0.5rem 0;
      font-size: 0.9rem;
      color: #555;
    }

    .episode-item audio {
      margin-top: 0.5rem;
      width: 100%;
    }

    .subscribe-section {
      text-align: center;
      margin: 2rem 0;
    }

    .subscribe-section button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .subscribe-section button:hover {
      background-color: #4500b5;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    footer a {
      color: #6200ea;
      text-decoration: none;
      margin: 0 0.5rem;
      font-size: 0.9rem;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .episode-item h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Podcast Home Page</h1>
    <p>New episodes every Tuesday. Listen now and subscribe!</p>
  </header>
  <nav>
    <a href="#episodes">Episodes</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
  <main>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search episodes..." aria-label="Search episodes">
      <button id="search-button">Search</button>
    </div>
    <div class="no-results" id="no-results">No results found. Try a different search term.</div>
    <ul class="episode-list" id="episode-list">
      <!-- Episodes will be dynamically inserted here -->
    </ul>
    <div class="subscribe-section">
      <button id="subscribe-button">Subscribe</button>
    </div>
  </main>
  <footer>
    <p>
      <a href="#about">About</a> |
      <a href="#contact">Contact</a> |
      <a href="rss-feed.xml" target="_blank">RSS</a> |
      <a href="terms.html" target="_blank">Terms</a> |
      <a href="privacy.html" target="_blank">Privacy Policy</a>
    </p>
  </footer>
  <script>
    // Sample podcast episodes with metadata
    const episodes = [
      { id: 1, title: "Episode 1: Introduction to Podcasts", audio: "episode1.mp3", description: "A beginner's guide to podcasting.", date: "2023-01-01", duration: "25:32" },
      { id: 2, title: "Episode 2: The Art of Storytelling", audio: "episode2.mp3", description: "Learn the secrets of great storytellers.", date: "2023-01-08", duration: "30:45" },
      { id: 3, title: "Episode 3: Building a Podcast Audience", audio: "episode3.mp3", description: "Tips for growing your audience organically.", date: "2023-01-15", duration: "28:15" },
      { id: 4, title: "Episode 4: Monetizing Your Podcast", audio: "episode4.mp3", description: "How to turn your podcast into a revenue stream.", date: "2023-01-22", duration: "35:10" },
    ];

    const episodeList = document.getElementById('episode-list');
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const subscribeButton = document.getElementById('subscribe-button');
    const noResultsMessage = document.getElementById('no-results');

    // Function to render episodes
    function renderEpisodes(filteredEpisodes) {
      episodeList.innerHTML = ''; // Clear the list
      if (filteredEpisodes.length === 0) {
        noResultsMessage.style.display = 'block';
      } else {
        noResultsMessage.style.display = 'none';
        filteredEpisodes.forEach(episode => {
          const li = document.createElement('li');
          li.className = 'episode-item';
          li.innerHTML = `
            <h2>${episode.title}</h2>
            <p>${episode.description}</p>
            <p><strong>Date:</strong> ${episode.date} | <strong>Duration:</strong> ${episode.duration}</p>
            <audio controls>
              <source src="${episode.audio}" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
          `;
          episodeList.appendChild(li);
        });
      }
    }

    // Initial render of all episodes
    renderEpisodes(episodes);

    // Search functionality
    searchButton.addEventListener('click', () => {
      const query = searchInput.value.toLowerCase();
      const filteredEpisodes = episodes.filter(episode =>
        episode.title.toLowerCase().includes(query) ||
        episode.description.toLowerCase().includes(query)
      );
      renderEpisodes(filteredEpisodes);
    });

    // Subscribe button functionality
    subscribeButton.addEventListener('click', () => {
      alert('Thank you for subscribing!');
    });
  </script>
</body>
</html>
