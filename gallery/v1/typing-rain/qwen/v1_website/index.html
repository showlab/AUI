<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Rain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-header {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffcc00;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .stat-box {
            background: rgba(30, 30, 30, 0.8);
            padding: 10px 15px;
            border: 1px solid #444;
            border-radius: 4px;
            min-width: 120px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffcc00;
        }

        .game-area {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 500px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .word {
            position: absolute;
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            user-select: none;
            animation: fall linear forwards;
            transition: color 0.3s;
        }

        .correct-word {
            color: #4caf50;
        }

        .incorrect-word {
            color: #f44336;
        }

        .input-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        #typing-input {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            border: 2px solid #444;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            outline: none;
        }

        #typing-input:focus {
            border-color: #ffcc00;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 4px;
            background: linear-gradient(to bottom, #ff6b6b, #ffa502);
            color: white;
            cursor: pointer;
            font-weight: bold;
            min-width: 140px;
            transition: all 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        .instructions {
            width: 100%;
            max-width: 800px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .game-status {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: bold;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .status-paused {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }

        .status-gameover {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .word-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .highlight {
            background-color: rgba(255, 204, 0, 0.3);
            border-radius: 3px;
        }

        /* Animations */
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .stat-box {
                min-width: 100px;
                padding: 8px 12px;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
            
            .game-area {
                height: 400px;
            }
            
            .word {
                font-size: 1.4rem;
            }
            
            #typing-input {
                padding: 12px;
                font-size: 1.2rem;
            }
            
            button {
                padding: 10px 15px;
                font-size: 1rem;
                min-width: 120px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .stats-container {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-box {
                width: 80%;
                margin: 5px 0;
            }
            
            .game-area {
                height: 300px;
            }
            
            .word {
                font-size: 1.2rem;
            }
            
            .instructions {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1 id="game-title">Typing Rain</h1>
            <div class="stats-container">
                <div class="stat-box">
                    <div class="stat-label">SCORE</div>
                    <div id="score-value" class="stat-value">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ACCURACY</div>
                    <div id="accuracy-value" class="stat-value">100%</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">LEVEL</div>
                    <div id="level-value" class="stat-value">1</div>
                </div>
            </div>
        </header>

        <div class="game-status" id="game-status">
            Ready to play! Press Start Game to begin.
        </div>

        <div class="game-area" id="game-area">
            <div class="word-container" id="word-container"></div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="typing-input" 
                placeholder="Start typing the falling words..."
                autocomplete="off"
                autofocus
            >
        </div>

        <div class="controls">
            <button id="start-button">Start Game</button>
            <button id="reset-button">Reset Game</button>
        </div>

        <div class="instructions">
            <p>Type the falling words before they reach the bottom! Each correct word gives you points. Accuracy decreases with incorrect attempts.</p>
        </div>
    </div>

    <script>
        // Game constants and variables
        const WORDS = [
            "hello", "world", "javascript", "programming", "computer", "keyboard",
            "screen", "mouse", "browser", "website", "development", "function",
            "variable", "array", "object", "string", "number", "boolean",
            "condition", "loop", "algorithm", "debugging", "framework", "library",
            "frontend", "backend", "database", "server", "client", "api",
            "responsive", "mobile", "desktop", "design", "interface", "element",
            "selector", "event", "handler", "animation", "transition", "property",
            "style", "layout", "position", "margin", "padding", "border"
        ];

        let gameActive = false;
        let gamePaused = false;
        let score = 0;
        let totalTyped = 0;
        let correctTyped = 0;
        let level = 1;
        let words = [];
        let wordSpeed = 2000; // milliseconds per word
        let spawnInterval;
        let lastTypedWord = "";
        let gameStartTime = 0;
        let gameEndTime = 0;

        // DOM Elements
        const gameArea = document.getElementById('game-area');
        const wordContainer = document.getElementById('word-container');
        const scoreValue = document.getElementById('score-value');
        const accuracyValue = document.getElementById('accuracy-value');
        const levelValue = document.getElementById('level-value');
        const typingInput = document.getElementById('typing-input');
        const startButton = document.getElementById('start-button');
        const resetButton = document.getElementById('reset-button');
        const gameStatus = document.getElementById('game-status');

        // Initialize game
        function initGame() {
            gameActive = true;
            gamePaused = false;
            score = 0;
            totalTyped = 0;
            correctTyped = 0;
            level = 1;
            words = [];
            wordSpeed = 2000;
            gameStartTime = Date.now();
            gameEndTime = 0;
            updateStats();
            clearWords();
            typingInput.value = '';
            typingInput.disabled = false;
            typingInput.focus();
            startButton.textContent = 'Pause Game';
            startButton.id = 'pause-button';
            startButton.onclick = pauseGame;
            
            // Update status
            gameStatus.textContent = 'Game started! Type the words.';
            gameStatus.className = 'game-status status-active';
            
            // Start spawning words
            if (spawnInterval) clearInterval(spawnInterval);
            spawnInterval = setInterval(spawnWord, wordSpeed);
        }

        // Pause game
        function pauseGame() {
            gameActive = false;
            gamePaused = true;
            clearInterval(spawnInterval);
            typingInput.disabled = true;
            startButton.textContent = 'Resume Game';
            startButton.id = 'resume-button';
            startButton.onclick = resumeGame;
            
            // Update status
            gameStatus.textContent = 'Game paused';
            gameStatus.className = 'game-status status-paused';
        }

        // Resume game
        function resumeGame() {
            gameActive = true;
            gamePaused = false;
            typingInput.disabled = false;
            startButton.textContent = 'Pause Game';
            startButton.id = 'pause-button';
            startButton.onclick = pauseGame;
            
            // Restart spawning words
            if (spawnInterval) clearInterval(spawnInterval);
            spawnInterval = setInterval(spawnWord, wordSpeed);
            
            // Update status
            gameStatus.textContent = 'Game resumed! Keep typing.';
            gameStatus.className = 'game-status status-active';
        }

        // Reset game
        function resetGame() {
            pauseGame();
            clearInterval(spawnInterval);
            clearWords();
            typingInput.value = '';
            initGame();
        }

        // Clear all words from the game area
        function clearWords() {
            wordContainer.innerHTML = '';
            words = [];
        }

        // Spawn a new word
        function spawnWord() {
            if (!gameActive) return;
            
            const wordElement = document.createElement('div');
            wordElement.className = 'word';
            
            // Select random word
            const randomWord = WORDS[Math.floor(Math.random() * WORDS.length)];
            
            // Set word text
            wordElement.textContent = randomWord;
            
            // Random horizontal position
            const maxX = gameArea.offsetWidth - 150;
            const randomX = Math.floor(Math.random() * maxX);
            
            // Set initial position
            wordElement.style.left = `${randomX}px`;
            wordElement.style.top = '-50px';
            
            // Set animation duration based on level
            const duration = 5 + (level * 0.5);
            wordElement.style.animationDuration = `${duration}s`;
            
            // Store word data
            const wordData = {
                element: wordElement,
                text: randomWord,
                x: randomX,
                y: -50,
                speed: duration,
                id: Date.now() + Math.random()
            };
            
            words.push(wordData);
            wordContainer.appendChild(wordElement);
            
            // Remove word after animation completes
            setTimeout(() => {
                if (wordElement.parentNode) {
                    wordElement.remove();
                    // Check if word reached bottom (missed)
                    if (gameActive) {
                        // Update accuracy
                        totalTyped++;
                        updateAccuracy();
                        
                        // Update status if needed
                        if (totalTyped > 0) {
                            const accuracy = Math.round((correctTyped / totalTyped) * 100);
                            if (accuracy < 30) {
                                gameStatus.textContent = `Accuracy is low (${accuracy}%) - try to improve!`;
                                gameStatus.className = 'game-status status-gameover';
                            }
                        }
                    }
                }
            }, duration * 1000);
        }

        // Handle typing input
        function handleTyping() {
            if (!gameActive || gamePaused) return;
            
            const inputValue = typingInput.value.trim().toLowerCase();
            
            // Find matching words
            words.forEach((wordData, index) => {
                if (wordData.text.toLowerCase() === inputValue) {
                    // Correct match
                    wordData.element.classList.add('correct-word');
                    wordData.element.style.animationPlayState = 'paused';
                    
                    // Remove word after a short delay
                    setTimeout(() => {
                        if (wordData.element.parentNode) {
                            wordData.element.remove();
                            words.splice(index, 1);
                        }
                    }, 500);
                    
                    // Update score
                    score += wordData.text.length * level;
                    totalTyped++;
                    correctTyped++;
                    updateStats();
                    updateAccuracy();
                    
                    // Clear input
                    typingInput.value = '';
                    
                    // Increase difficulty
                    increaseDifficulty();
                }
            });
            
            // Highlight the typed portion
            highlightTypedInput(inputValue);
        }

        // Highlight typed input
        function highlightTypedInput(inputValue) {
            // This is a simple implementation for demonstration
            // In a real game, this would be more complex
        }

        // Update stats display
        function updateStats() {
            scoreValue.textContent = score;
            levelValue.textContent = level;
        }

        // Update accuracy display
        function updateAccuracy() {
            if (totalTyped > 0) {
                const accuracy = Math.round((correctTyped / totalTyped) * 100);
                accuracyValue.textContent = `${accuracy}%`;
                
                // Update status based on accuracy
                if (accuracy < 30) {
                    gameStatus.textContent = `Accuracy is low (${accuracy}%) - try to improve!`;
                    gameStatus.className = 'game-status status-gameover';
                } else if (accuracy < 70) {
                    gameStatus.textContent = `Accuracy is ${accuracy}% - good effort!`;
                    gameStatus.className = 'game-status status-active';
                } else {
                    gameStatus.textContent = `Accuracy is ${accuracy}% - excellent!`;
                    gameStatus.className = 'game-status status-active';
                }
            } else {
                accuracyValue.textContent = '100%';
                gameStatus.textContent = 'Ready to play! Press Start Game to begin.';
                gameStatus.className = 'game-status status-active';
            }
        }

        // Increase difficulty
        function increaseDifficulty() {
            // Increase level every 100 points
            if (score > 0 && score % 100 === 0) {
                level++;
                updateStats();
                
                // Increase speed (but cap at minimum speed)
                wordSpeed = Math.max(500, wordSpeed - 100);
                
                // Clear existing interval and set new one
                if (spawnInterval) clearInterval(spawnInterval);
                spawnInterval = setInterval(spawnWord, wordSpeed);
                
                // Update status
                gameStatus.textContent = `Level up! Now at Level ${level}`;
                gameStatus.className = 'game-status status-active';
            }
        }

        // Event Listeners
        typingInput.addEventListener('input', handleTyping);
        
        startButton.addEventListener('click', () => {
            if (gameActive) {
                pauseGame();
            } else {
                if (words.length === 0) {
                    initGame();
                } else {
                    resumeGame();
                }
            }
        });
        
        resetButton.addEventListener('click', resetGame);

        // Initial setup
        updateStats();
        updateAccuracy();
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // P key to pause/resume
            if (e.key === 'p' || e.key === 'P') {
                if (gameActive) {
                    pauseGame();
                } else {
                    resumeGame();
                }
            }
        });
    </script>
</body>
</html>
