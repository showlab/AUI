<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festival Lights Show</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
      text-align: center;
      color: #000000;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-sizing: border-box;
      border: 1px solid #000000;
      margin-bottom: 20px;
    }

    .controls div {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .controls label {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .controls select, .controls input, .controls button {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #000000;
      border-radius: 0;
      outline: none;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }

    .controls button {
      background-color: #000000;
      color: white;
      cursor: pointer;
    }

    .controls button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .controls button:hover:not(:disabled) {
      background-color: #444444;
    }

    .light-show {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      width: 80%;
      max-width: 600px;
    }

    .light {
      width: 100%;
      padding-top: 100%;
      position: relative;
      background-color: #444;
      border-radius: 0;
      border: 1px solid #000000;
      box-sizing: border-box;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .light.active {
      box-shadow: 0 0 20px 5px #000000;
    }

    @media (max-width: 768px) {
      .light-show {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .feedback {
      margin-top: 20px;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
    }

    .sticky-controls {
      position: sticky;
      bottom: 0;
      background-color: #ffffff;
      border-top: 1px solid #000000;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .sticky-controls button {
      padding: 10px 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Festival Lights Show</h1>

  <div class="controls">
    <div>
      <label for="color-picker">Choose Light Color:</label>
      <input type="color" id="color-picker" value="#ffcc00">
    </div>

    <div>
      <label for="pattern-select">Select Pattern:</label>
      <select id="pattern-select">
        <option value="random">Random</option>
        <option value="wave">Wave</option>
        <option value="pulse">Pulse</option>
      </select>
    </div>

    <div>
      <label for="speed-slider">Adjust Speed:</label>
      <input type="range" id="speed-slider" min="100" max="1000" step="100" value="500">
    </div>

    <div>
      <button id="start-show">Start Show</button>
      <button id="stop-show" disabled>Stop Show</button>
    </div>
  </div>

  <div class="light-show" id="light-show">
    <!-- Lights will be dynamically generated -->
  </div>

  <div class="feedback" id="feedback-message">Press "Start Show" to begin!</div>

  <script>
    // JavaScript for Festival Lights Show
    const lightShowContainer = document.getElementById('light-show');
    const colorPicker = document.getElementById('color-picker');
    const patternSelect = document.getElementById('pattern-select');
    const speedSlider = document.getElementById('speed-slider');
    const startShowButton = document.getElementById('start-show');
    const stopShowButton = document.getElementById('stop-show');
    const feedbackMessage = document.getElementById('feedback-message');

    let lights = [];
    let intervalId = null;
    let currentSpeed = parseInt(speedSlider.value);

    // Generate lights dynamically
    function createLights() {
      lightShowContainer.innerHTML = '';
      lights = [];
      for (let i = 0; i < 25; i++) {
        const light = document.createElement('div');
        light.classList.add('light');
        lightShowContainer.appendChild(light);
        lights.push(light);

        // Add hover effect for better feedback
        light.addEventListener('mouseenter', () => {
          light.style.backgroundColor = colorPicker.value;
        });
        light.addEventListener('mouseleave', () => {
          if (!light.classList.contains('active')) {
            light.style.backgroundColor = '#444';
          }
        });
      }
    }

    // Clear all lights
    function clearLights() {
      lights.forEach(light => {
        light.style.backgroundColor = '#444';
        light.classList.remove('active');
      });
    }

    // Random pattern
    function randomPattern() {
      clearLights();
      const randomIndex = Math.floor(Math.random() * lights.length);
      lights[randomIndex].style.backgroundColor = colorPicker.value;
      lights[randomIndex].classList.add('active');
    }

    // Wave pattern
    let waveIndex = 0;
    function wavePattern() {
      clearLights();
      lights[waveIndex].style.backgroundColor = colorPicker.value;
      lights[waveIndex].classList.add('active');
      waveIndex = (waveIndex + 1) % lights.length;
    }

    // Pulse pattern
    let pulseState = false;
    function pulsePattern() {
      pulseState = !pulseState;
      lights.forEach(light => {
        light.style.backgroundColor = pulseState ? colorPicker.value : '#444';
        if (pulseState) {
          light.classList.add('active');
        } else {
          light.classList.remove('active');
        }
      });
    }

    // Start the light show
    function startShow() {
      const selectedPattern = patternSelect.value;
      if (intervalId) clearInterval(intervalId);

      feedbackMessage.textContent = `Running pattern: ${selectedPattern}`;

      stopShowButton.disabled = false;
      startShowButton.disabled = true;

      if (selectedPattern === 'random') {
        intervalId = setInterval(randomPattern, currentSpeed);
      } else if (selectedPattern === 'wave') {
        intervalId = setInterval(wavePattern, currentSpeed);
      } else if (selectedPattern === 'pulse') {
        intervalId = setInterval(pulsePattern, currentSpeed);
      }
    }

    // Stop the light show
    function stopShow() {
      if (intervalId) clearInterval(intervalId);
      feedbackMessage.textContent = 'Show stopped!';
      clearLights();
      stopShowButton.disabled = true;
      startShowButton.disabled = false;
    }

    // Event listeners
    startShowButton.addEventListener('click', startShow);
    stopShowButton.addEventListener('click', stopShow);
    speedSlider.addEventListener('input', (e) => {
      currentSpeed = parseInt(e.target.value);
      if (intervalId) {
        startShow(); // Restart the show with updated speed
      }
    });

    // Initialize the app
    createLights();
  </script>
</body>
</html>
