<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Kanban - Improved</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 24px;
      color: #000000;
    }

    .kanban-board {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      gap: 10px;
    }

    .column {
      background: #f9f9f9;
      border: 1px solid #ccc;
      width: 30%;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .column-header {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    .card {
      background: #e3e3e3;
      border: 1px solid #ddd;
      padding: 10px;
      margin: 5px 0;
      cursor: grab;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card[data-priority="high"] {
      border-left: 5px solid #ff4d4d;
    }

    .card[data-priority="medium"] {
      border-left: 5px solid #ffcc00;
    }

    .card[data-priority="low"] {
      border-left: 5px solid #4caf50;
    }

    .card .delete-btn {
      background: none;
      border: none;
      color: #888;
      font-size: 16px;
      cursor: pointer;
    }

    .card .delete-btn:hover {
      color: #ff4d4d;
    }

    .add-card-btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .add-card-btn:hover {
      background: #45a049;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .search-bar input {
      width: 50%;
      padding: 8px;
      border: 1px solid #ccc;
    }

    .dragging {
      opacity: 0.5;
    }

    .column.over {
      border: 2px dashed #4caf50;
    }

    @media (max-width: 768px) {
      .kanban-board {
        flex-direction: column;
        align-items: center;
      }

      .column {
        width: 90%;
      }
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      padding: 20px;
      border: 1px solid #ccc;
      z-index: 1000;
    }

    .modal.active {
      display: block;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .modal-overlay.active {
      display: block;
    }

    .modal-header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .modal input,
    .modal select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .modal-buttons button {
      padding: 8px 12px;
      border: none;
      cursor: pointer;
    }

    .btn-close {
      background: #ff4d4d;
      color: white;
    }

    .btn-save {
      background: #4caf50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Tiny Kanban - Improved</h1>
  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Search cards...">
  </div>
  <div class="kanban-board">
    <div class="column" id="todo-column">
      <div class="column-header">Todo (WIP: <span id="todo-wip">5</span>)</div>
      <button class="add-card-btn" onclick="openModal('todo-column')">+ Add Card</button>
    </div>
    <div class="column" id="doing-column">
      <div class="column-header">Doing (WIP: <span id="doing-wip">3</span>)</div>
      <button class="add-card-btn" onclick="openModal('doing-column')">+ Add Card</button>
    </div>
    <div class="column" id="done-column">
      <div class="column-header">Done</div>
      <button class="add-card-btn" onclick="openModal('done-column')">+ Add Card</button>
    </div>
  </div>

  <div class="modal-overlay" id="modal-overlay"></div>
  <div class="modal" id="add-card-modal">
    <div class="modal-header">Add Card</div>
    <input type="text" id="card-title" placeholder="Card Title">
    <select id="card-priority">
      <option value="low">Priority: Low</option>
      <option value="medium">Priority: Medium</option>
      <option value="high">Priority: High</option>
    </select>
    <input type="text" id="card-assignee" placeholder="Assign to (name)">
    <div class="modal-buttons">
      <button class="btn-close" onclick="closeModal()">Cancel</button>
      <button class="btn-save" onclick="saveCard()">Save</button>
    </div>
  </div>

  <script>
    let draggedCard = null;
    let currentColumnId = null;

    function openModal(columnId) {
      currentColumnId = columnId;
      document.getElementById('add-card-modal').classList.add('active');
      document.getElementById('modal-overlay').classList.add('active');
    }

    function closeModal() {
      document.getElementById('add-card-modal').classList.remove('active');
      document.getElementById('modal-overlay').classList.remove('active');
      resetModalInputs();
    }

    function resetModalInputs() {
      document.getElementById('card-title').value = '';
      document.getElementById('card-priority').value = 'low';
      document.getElementById('card-assignee').value = '';
    }

    function saveCard() {
      const title = document.getElementById('card-title').value.trim();
      const priority = document.getElementById('card-priority').value;
      const assignee = document.getElementById('card-assignee').value.trim();

      if (!title) {
        alert('Card title is required!');
        return;
      }

      const column = document.getElementById(currentColumnId);
      const card = document.createElement('div');
      card.className = 'card';
      card.draggable = true;
      card.dataset.priority = priority;
      card.innerHTML = `
        <span>${title} (${assignee || 'Unassigned'})</span>
        <button class="delete-btn" onclick="deleteCard(this)">âœ–</button>
      `;
      column.appendChild(card);
      closeModal();
      updateWIPCounts();
    }

    function deleteCard(button) {
      const card = button.parentElement;
      card.remove();
      updateWIPCounts();
    }

    function updateWIPCounts() {
      ['todo-column', 'doing-column', 'done-column'].forEach(columnId => {
        const column = document.getElementById(columnId);
        const count = column.querySelectorAll('.card').length;
        document.getElementById(columnId.split('-')[0] + '-wip').textContent = count;
      });
    }

    document.querySelectorAll('.column').forEach(column => {
      column.addEventListener('dragover', e => {
        e.preventDefault();
        column.classList.add('over');
      });

      column.addEventListener('dragleave', () => {
        column.classList.remove('over');
      });

      column.addEventListener('drop', () => {
        column.classList.remove('over');
        if (draggedCard) {
          column.appendChild(draggedCard);
          draggedCard = null;
          updateWIPCounts();
        }
      });
    });

    document.addEventListener('dragstart', e => {
      if (e.target.classList.contains('card')) {
        draggedCard = e.target;
        e.target.classList.add('dragging');
      }
    });

    document.addEventListener('dragend', e => {
      if (e.target.classList.contains('card')) {
        e.target.classList.remove('dragging');
      }
    });

    document.getElementById('search-input').addEventListener('input', e => {
      const searchTerm = e.target.value.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(searchTerm) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
