<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Themed Trivia Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #app {
      width: 90%;
      max-width: 600px;
      border: 1px solid #000000;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #progress-bar {
      height: 10px;
      width: 100%;
      background: #e0e0e0;
      margin-bottom: 20px;
      position: relative;
    }

    #progress {
      height: 100%;
      width: 0;
      background: #4caf50;
      transition: width 0.3s ease;
    }

    #quiz-card {
      width: 100%;
      display: none;
    }

    #question {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .answers {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .answer {
      padding: 12px 20px;
      border: 1px solid #000000;
      background: #eeeeee;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s, border-color 0.2s;
      font-size: 1rem;
    }

    .answer:hover {
      background: #d9f7ff;
      border-color: #00bcd4;
    }

    .answer.correct {
      background: #c8e6c9;
      border-color: #4caf50;
    }

    .answer.incorrect {
      background: #ffcdd2;
      border-color: #f44336;
    }

    #feedback {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 20px 0;
      display: none;
    }

    #score-screen {
      display: none;
      text-align: center;
    }

    #score {
      font-size: 1.8rem;
      margin: 20px 0;
    }

    #restart-btn {
      padding: 10px 20px;
      background: #4caf50;
      color: #ffffff;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
    }

    #restart-btn:hover {
      background: #45a049;
    }

    #start-btn {
      display: block;
      padding: 10px 20px;
      background: #4caf50;
      color: #ffffff;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
    }

    #start-btn:hover {
      background: #45a049;
    }

    @media (max-width: 768px) {
      #question {
        font-size: 1.2rem;
      }

      .answer {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
    <div id="quiz-card">
      <div id="question"></div>
      <div class="answers"></div>
      <div id="feedback"></div>
    </div>
    <div id="score-screen">
      <h2>Quiz Completed!</h2>
      <div id="score"></div>
      <button id="restart-btn">Restart Quiz</button>
    </div>
    <button id="start-btn">Start Quiz</button>
  </div>

  <script>
    const quizData = [
      { question: "What is the capital of the United States?", answers: ["New York", "Washington, D.C.", "Los Angeles", "Chicago"], correct: 1 },
      { question: "Who was the first President of the United States?", answers: ["Abraham Lincoln", "George Washington", "Thomas Jefferson", "John Adams"], correct: 1 },
      { question: "What year did the United States declare independence?", answers: ["1776", "1783", "1804", "1812"], correct: 0 },
      // Add more questions as needed
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    const app = document.getElementById('app');
    const progressBar = document.getElementById('progress');
    const quizCard = document.getElementById('quiz-card');
    const questionEl = document.getElementById('question');
    const answersEl = document.querySelector('.answers');
    const feedbackEl = document.getElementById('feedback');
    const scoreScreen = document.getElementById('score-screen');
    const scoreEl = document.getElementById('score');
    const restartBtn = document.getElementById('restart-btn');
    const startBtn = document.getElementById('start-btn');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startQuiz() {
      shuffle(quizData);
      currentQuestionIndex = 0;
      score = 0;
      progressBar.style.width = '0%';
      quizCard.style.display = 'block';
      scoreScreen.style.display = 'none';
      startBtn.style.display = 'none';
      showQuestion();
    }

    function showQuestion() {
      const currentQuestion = quizData[currentQuestionIndex];
      questionEl.textContent = currentQuestion.question;
      answersEl.innerHTML = '';
      feedbackEl.style.display = 'none';

      currentQuestion.answers.forEach((answer, index) => {
        const button = document.createElement('button');
        button.classList.add('answer');
        button.textContent = answer;
        button.dataset.index = index;
        button.addEventListener('click', () => checkAnswer(index));
        answersEl.appendChild(button);
      });
    }

    function checkAnswer(selectedIndex) {
      const currentQuestion = quizData[currentQuestionIndex];
      const correctIndex = currentQuestion.correct;
      const buttons = answersEl.querySelectorAll('.answer');

      buttons.forEach((button, index) => {
        if (index === correctIndex) {
          button.classList.add('correct');
        } else if (index === selectedIndex) {
          button.classList.add('incorrect');
        }
        button.disabled = true;
      });

      feedbackEl.style.display = 'block';
      if (selectedIndex === correctIndex) {
        feedbackEl.textContent = 'Correct!';
        feedbackEl.style.color = '#4caf50';
        score++;
      } else {
        feedbackEl.textContent = 'Wrong!';
        feedbackEl.style.color = '#f44336';
      }

      currentQuestionIndex++;
      progressBar.style.width = `${(currentQuestionIndex / quizData.length) * 100}%`;

      setTimeout(() => {
        if (currentQuestionIndex < quizData.length) {
          showQuestion();
        } else {
          showScore();
        }
      }, 1000);
    }

    function showScore() {
      quizCard.style.display = 'none';
      scoreScreen.style.display = 'block';
      scoreEl.textContent = `You scored ${score} out of ${quizData.length}`;
    }

    restartBtn.addEventListener('click', startQuiz);
    startBtn.addEventListener('click', startQuiz);
  </script>
</body>
</html>
