<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Drum Kit - Improved</title>
  <style>
    /* Reset and General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      margin: 20px 0;
      font-size: 2rem;
      text-align: center;
      color: #000000;
    }

    .drum-kit-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 800px;
      margin: 20px auto;
    }

    .drum-pad {
      width: 100px;
      height: 100px;
      background-color: #cccccc;
      border: 2px solid #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      cursor: pointer;
      user-select: none;
      position: relative;
    }

    .drum-pad:active {
      background-color: #000000;
      color: #ffffff;
    }

    .drum-pad.active {
      background-color: #000000;
      color: #ffffff;
    }

    /* Visualizer Effect (Ripple) */
    .drum-pad .ripple {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.2);
      pointer-events: none;
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      from {
        transform: scale(0);
        opacity: 0.5;
      }
      to {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #000000;
      color: #ffffff;
      border: none;
      cursor: pointer;
      user-select: none;
    }

    .button:disabled {
      background-color: #cccccc;
      color: #666666;
      cursor: not-allowed;
    }

    .status {
      margin-top: 20px;
      font-size: 1rem;
      text-align: center;
      color: #000000;
    }

    @media (max-width: 768px) {
      .drum-kit-container {
        grid-template-columns: repeat(2, 1fr);
      }

      .drum-pad {
        width: 80px;
        height: 80px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .drum-kit-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Virtual Drum Kit - Improved</h1>

  <div class="drum-kit-container">
    <div class="drum-pad" id="pad-q" data-key="Q">Q</div>
    <div class="drum-pad" id="pad-w" data-key="W">W</div>
    <div class="drum-pad" id="pad-e" data-key="E">E</div>
    <div class="drum-pad" id="pad-a" data-key="A">A</div>
    <div class="drum-pad" id="pad-s" data-key="S">S</div>
    <div class="drum-pad" id="pad-d" data-key="D">D</div>
    <div class="drum-pad" id="pad-z" data-key="Z">Z</div>
    <div class="drum-pad" id="pad-x" data-key="X">X</div>
    <div class="drum-pad" id="pad-c" data-key="C">C</div>
  </div>

  <div class="controls">
    <button class="button" id="record-button">Record</button>
    <button class="button" id="stop-button" disabled>Stop</button>
    <button class="button" id="playback-button" disabled>Playback</button>
    <button class="button" id="clear-button">Clear</button>
    <button class="button" id="toggle-theme-button">Toggle Theme</button>
  </div>

  <div class="status" id="status">Status: Ready</div>

  <script>
    // Drum sounds mapping
    const drumSounds = {
      Q: 'https://www.soundjay.com/button/beep-07.wav',
      W: 'https://www.soundjay.com/button/beep-08b.wav',
      E: 'https://www.soundjay.com/button/beep-09.wav',
      A: 'https://www.soundjay.com/button/beep-10.wav',
      S: 'https://www.soundjay.com/button/beep-11.wav',
      D: 'https://www.soundjay.com/button/beep-12.wav',
      Z: 'https://www.soundjay.com/button/beep-13.wav',
      X: 'https://www.soundjay.com/button/beep-14.wav',
      C: 'https://www.soundjay.com/button/beep-15.wav',
    };

    let isRecording = false;
    let recordedSequence = [];
    let playbackTimer = null;

    const statusElement = document.getElementById('status');
    const recordButton = document.getElementById('record-button');
    const stopButton = document.getElementById('stop-button');
    const playbackButton = document.getElementById('playback-button');
    const clearButton = document.getElementById('clear-button');

    // Play sound function
    function playSound(key) {
      if (!drumSounds[key]) return;
      const audio = new Audio(drumSounds[key]);
      audio.currentTime = 0;
      audio.play();

      const pad = document.querySelector(`.drum-pad[data-key="${key}"]`);
      if (pad) {
        pad.classList.add('active');
        const ripple = document.createElement('div');
        ripple.classList.add('ripple');
        pad.appendChild(ripple);
        setTimeout(() => {
          pad.classList.remove('active');
          ripple.remove();
        }, 300);
      }
    }

    // Handle drum pad click
    function handlePadClick(event) {
      const key = event.target.dataset.key;
      if (key) {
        playSound(key);
        if (isRecording) {
          recordedSequence.push({ key, time: Date.now() });
        }
      }
    }

    // Handle key press
    function handleKeyPress(event) {
      const key = event.key.toUpperCase();
      playSound(key);
    }

    // Start recording
    recordButton.addEventListener('click', () => {
      isRecording = true;
      recordedSequence = [];
      statusElement.textContent = 'Status: Recording...';
      recordButton.disabled = true;
      stopButton.disabled = false;
      playbackButton.disabled = true;
      clearButton.disabled = true;
    });

    // Stop recording
    stopButton.addEventListener('click', () => {
      isRecording = false;
      statusElement.textContent = 'Status: Recording stopped.';
      recordButton.disabled = false;
      stopButton.disabled = true;
      playbackButton.disabled = recordedSequence.length === 0;
      clearButton.disabled = false;
    });

    // Playback recording
    playbackButton.addEventListener('click', () => {
      if (recordedSequence.length === 0) {
        alert('No recorded sequence to play back!');
        return;
      }

      statusElement.textContent = 'Status: Playing back...';
      const startTime = recordedSequence[0].time;
      playbackTimer = recordedSequence.map(({ key, time }) =>
        setTimeout(() => playSound(key), time - startTime)
      );
    });

    // Clear recording
    clearButton.addEventListener('click', () => {
      recordedSequence = [];
      isRecording = false;
      statusElement.textContent = 'Status: Cleared.';
      playbackButton.disabled = true;
    });

    // Theme toggle
    document.getElementById('toggle-theme-button').addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
    });

    // Event listeners
    document.querySelector('.drum-kit-container').addEventListener('click', handlePadClick);
    window.addEventListener('keydown', handleKeyPress);
  </script>
</body>
</html>
