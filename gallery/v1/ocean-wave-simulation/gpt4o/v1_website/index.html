<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ocean Wave Simulation - A calming and interactive wave animation experience.">
  <title>Ocean Wave Simulation</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1rem;
      color: #000000;
    }

    #wave-container {
      position: relative;
      width: 100%;
      height: 50%;
      overflow: hidden;
      border: 1px solid #000000;
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 100%;
      background: rgba(0, 0, 255, 0.4);
      opacity: 0.8;
      bottom: 0;
      animation: wave-animation 10s infinite linear;
    }

    .wave:nth-child(2) {
      background: rgba(0, 0, 255, 0.3);
      animation-duration: 15s;
      animation-delay: -5s;
    }

    .wave:nth-child(3) {
      background: rgba(0, 0, 255, 0.2);
      animation-duration: 20s;
      animation-delay: -10s;
    }

    @keyframes wave-animation {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #000000;
      width: 90%;
      max-width: 400px;
      background: #f9f9f9;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      width: 100%;
    }

    label {
      font-size: 1rem;
      font-weight: bold;
    }

    input[type="range"] {
      width: 100%;
    }

    .value-display {
      font-size: 0.9rem;
      color: #000000;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #000000;
    }

    button {
      padding: 10px 20px;
      background: #000000;
      color: #ffffff;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    button:hover {
      background: #333333;
    }

    .status {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #000000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ocean Wave Simulation</h1>
    <p>Relax and adjust the wind speed, wave height, and lighting.</p>
  </header>

  <div id="wave-container">
    <div class="wave" id="wave1"></div>
    <div class="wave" id="wave2"></div>
    <div class="wave" id="wave3"></div>
  </div>

  <div id="controls">
    <div class="control-group">
      <label for="wind-speed">Wind Speed</label>
      <input type="range" id="wind-speed" min="5" max="20" value="10" step="1">
      <div class="value-display" id="wind-speed-value">10</div>
    </div>

    <div class="control-group">
      <label for="wave-height">Wave Height</label>
      <input type="range" id="wave-height" min="10" max="100" value="50" step="1">
      <div class="value-display" id="wave-height-value">50</div>
    </div>

    <div class="control-group">
      <label for="lighting">Lighting</label>
      <input type="range" id="lighting" min="0.1" max="1" step="0.1" value="0.8">
      <div class="value-display" id="lighting-value">0.8</div>
    </div>

    <button id="reset-button">Reset to Default</button>
    <div class="status" id="status-message">Adjust sliders to see changes.</div>
  </div>

  <footer>
    &copy; 2023 Ocean Wave Simulation. All rights reserved.
  </footer>

  <script>
    const wave1 = document.getElementById('wave1');
    const wave2 = document.getElementById('wave2');
    const wave3 = document.getElementById('wave3');
    const windSpeedInput = document.getElementById('wind-speed');
    const waveHeightInput = document.getElementById('wave-height');
    const lightingInput = document.getElementById('lighting');
    const resetButton = document.getElementById('reset-button');
    const windSpeedValue = document.getElementById('wind-speed-value');
    const waveHeightValue = document.getElementById('wave-height-value');
    const lightingValue = document.getElementById('lighting-value');
    const statusMessage = document.getElementById('status-message');

    // Update wind speed
    windSpeedInput.addEventListener('input', () => {
      const speed = windSpeedInput.value;
      wave1.style.animationDuration = `${speed}s`;
      wave2.style.animationDuration = `${speed * 1.5}s`;
      wave3.style.animationDuration = `${speed * 2}s`;
      windSpeedValue.textContent = speed;
      updateStatus('Wind speed adjusted.');
    });

    // Update wave height
    waveHeightInput.addEventListener('input', () => {
      const height = waveHeightInput.value;
      wave1.style.height = `${height}%`;
      wave2.style.height = `${height * 0.8}%`;
      wave3.style.height = `${height * 0.6}%`;
      waveHeightValue.textContent = height;
      updateStatus('Wave height adjusted.');
    });

    // Update lighting
    lightingInput.addEventListener('input', () => {
      const opacity = lightingInput.value;
      wave1.style.opacity = opacity;
      wave2.style.opacity = opacity * 0.8;
      wave3.style.opacity = opacity * 0.6;
      lightingValue.textContent = opacity;
      updateStatus('Lighting adjusted.');
    });

    // Reset to default
    resetButton.addEventListener('click', () => {
      windSpeedInput.value = 10;
      waveHeightInput.value = 50;
      lightingInput.value = 0.8;
      windSpeedInput.dispatchEvent(new Event('input'));
      waveHeightInput.dispatchEvent(new Event('input'));
      lightingInput.dispatchEvent(new Event('input'));
      updateStatus('Values reset to default.');
    });

    // Update status message
    function updateStatus(message) {
      statusMessage.textContent = message;
      setTimeout(() => {
        statusMessage.textContent = 'Adjust sliders to see changes.';
      }, 2000);
    }
  </script>
</body>
</html>
