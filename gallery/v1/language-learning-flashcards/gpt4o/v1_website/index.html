<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Flashcards</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 10px 0;
      border-bottom: 2px solid #e0e0e0;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    #language-selector-container {
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #language-label {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    select {
      font-size: 1rem;
      padding: 5px;
      width: 200px;
    }

    /* Flashcard Styling */
    #flashcard-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .flashcard {
      width: 320px;
      height: 220px;
      background-color: #ffffff;
      border: 2px solid #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      perspective: 1000px;
      position: relative;
    }

    .flashcard-inner {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }

    .flashcard-front,
    .flashcard-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #000000;
    }

    .flashcard-front {
      background-color: #f0f0f0;
    }

    .flashcard-back {
      background-color: #d0e6f5;
      transform: rotateY(180deg);
    }

    /* Controls Styling */
    #controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #000000;
      background-color: #ffffff;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    #shuffle-btn {
      background-color: #ffcc00;
      color: #000000;
    }

    #shuffle-btn:hover {
      background-color: #f0b000;
    }

    #learned-btn {
      background-color: #00cc66;
      color: #ffffff;
    }

    #learned-btn:hover {
      background-color: #008844;
    }

    /* Feedback Styling */
    #status-container {
      margin-top: 20px;
      text-align: center;
    }

    #status-message {
      font-size: 1rem;
      font-weight: bold;
      color: #000000;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .flashcard {
        width: 90%;
        height: 180px;
      }

      button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }

      select {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="app-title">Language Flashcards</h1>
  </header>

  <div id="language-selector-container">
    <label id="language-label" for="language-selector">Select Language</label>
    <select id="language-selector" aria-label="Select language to learn">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="jp">Japanese</option>
    </select>
  </div>

  <div id="flashcard-container">
    <div class="flashcard" id="flashcard">
      <div class="flashcard-inner">
        <div class="flashcard-front" id="flashcard-front">Hello</div>
        <div class="flashcard-back" id="flashcard-back">Hola</div>
      </div>
    </div>
  </div>

  <div id="controls">
    <button id="shuffle-btn">Shuffle</button>
    <button id="learned-btn">Mark as Learned</button>
  </div>

  <div id="status-container">
    <div id="status-message">Start learning!</div>
  </div>

  <script>
    const phrases = {
      en: [
        { front: "Hello", back: "Hello" },
        { front: "Thank you", back: "Thank you" },
        { front: "Yes", back: "Yes" },
        { front: "No", back: "No" },
        { front: "Please", back: "Please" },
        { front: "Excuse me", back: "Excuse me" },
        { front: "How much?", back: "How much?" },
        { front: "Where is the bathroom?", back: "Where is the bathroom?" },
        { front: "Help!", back: "Help!" },
        { front: "Goodbye", back: "Goodbye" },
      ],
      es: [
        { front: "Hello", back: "Hola" },
        { front: "Thank you", back: "Gracias" },
        { front: "Yes", back: "Sí" },
        { front: "No", back: "No" },
        { front: "Please", back: "Por favor" },
        { front: "Excuse me", back: "Perdón" },
        { front: "How much?", back: "¿Cuánto cuesta?" },
        { front: "Where is the bathroom?", back: "¿Dónde está el baño?" },
        { front: "Help!", back: "¡Ayuda!" },
        { front: "Goodbye", back: "Adiós" },
      ],
      fr: [
        { front: "Hello", back: "Bonjour" },
        { front: "Thank you", back: "Merci" },
        { front: "Yes", back: "Oui" },
        { front: "No", back: "Non" },
        { front: "Please", back: "S'il vous plaît" },
        { front: "Excuse me", back: "Pardon" },
        { front: "How much?", back: "Combien ça coûte?" },
        { front: "Where is the bathroom?", back: "Où sont les toilettes?" },
        { front: "Help!", back: "Au secours!" },
        { front: "Goodbye", back: "Au revoir" },
      ],
      jp: [
        { front: "Hello", back: "こんにちは (Konnichiwa)" },
        { front: "Thank you", back: "ありがとう (Arigatou)" },
        { front: "Yes", back: "はい (Hai)" },
        { front: "No", back: "いいえ (Iie)" },
        { front: "Please", back: "お願いします (Onegaishimasu)" },
        { front: "Excuse me", back: "すみません (Sumimasen)" },
        { front: "How much?", back: "いくらですか？ (Ikura desu ka?)" },
        { front: "Where is the bathroom?", back: "トイレはどこですか？ (Toire wa doko desu ka?)" },
        { front: "Help!", back: "助けて！ (Tasukete!)" },
        { front: "Goodbye", back: "さようなら (Sayounara)" },
      ],
    };

    const languageSelector = document.getElementById("language-selector");
    const flashcard = document.getElementById("flashcard");
    const flashcardFront = document.getElementById("flashcard-front");
    const flashcardBack = document.getElementById("flashcard-back");
    const shuffleBtn = document.getElementById("shuffle-btn");
    const learnedBtn = document.getElementById("learned-btn");
    const statusMessage = document.getElementById("status-message");

    let currentLanguage = "en";
    let currentIndex = 0;

    function updateFlashcard() {
      const phrase = phrases[currentLanguage][currentIndex];
      flashcardFront.textContent = phrase.front;
      flashcardBack.textContent = phrase.back;
      statusMessage.textContent = "Keep going!";
    }

    function shuffleFlashcard() {
      if (phrases[currentLanguage].length === 0) {
        statusMessage.textContent = "All cards learned. Reset the deck to continue.";
        return;
      }
      currentIndex = Math.floor(Math.random() * phrases[currentLanguage].length);
      updateFlashcard();
    }

    function markAsLearned() {
      if (phrases[currentLanguage].length === 0) {
        statusMessage.textContent = "No cards left to mark as learned.";
        return;
      }
      phrases[currentLanguage].splice(currentIndex, 1);
      if (phrases[currentLanguage].length === 0) {
        statusMessage.textContent = "Congratulations! You've learned all the phrases!";
        return;
      }
      currentIndex = 0;
      updateFlashcard();
    }

    flashcard.addEventListener("click", () => {
      flashcard.classList.toggle("flipped");
    });

    shuffleBtn.addEventListener("click", shuffleFlashcard);
    learnedBtn.addEventListener("click", markAsLearned);

    languageSelector.addEventListener("change", (e) => {
      currentLanguage = e.target.value;
      currentIndex = 0;
      updateFlashcard();
    });

    // Initialize flashcard
    updateFlashcard();
  </script>
</body>
</html>
