<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Drum Kit</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin: 0;
      padding: 10px;
      font-size: 2rem;
      text-align: center;
      color: #ffcc00;
    }

    .drum-kit-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 800px;
      margin: 20px auto;
    }

    .drum-pad {
      width: 100px;
      height: 100px;
      background-color: #444;
      border: 2px solid #ffcc00;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.1s, background-color 0.2s;
    }

    .drum-pad:active {
      transform: scale(0.95);
      background-color: #ffcc00;
      color: #000;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #e6b800;
    }

    .button:active {
      transform: scale(0.95);
    }

    @media (max-width: 768px) {
      .drum-kit-container {
        grid-template-columns: repeat(2, 1fr);
      }

      .drum-pad {
        width: 80px;
        height: 80px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .drum-kit-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Virtual Drum Kit</h1>
  <div class="drum-kit-container">
    <div class="drum-pad" id="pad-q" data-key="Q">Q</div>
    <div class="drum-pad" id="pad-w" data-key="W">W</div>
    <div class="drum-pad" id="pad-e" data-key="E">E</div>
    <div class="drum-pad" id="pad-a" data-key="A">A</div>
    <div class="drum-pad" id="pad-s" data-key="S">S</div>
    <div class="drum-pad" id="pad-d" data-key="D">D</div>
    <div class="drum-pad" id="pad-z" data-key="Z">Z</div>
    <div class="drum-pad" id="pad-x" data-key="X">X</div>
    <div class="drum-pad" id="pad-c" data-key="C">C</div>
  </div>
  <div class="controls">
    <button class="button" id="record-button">Record</button>
    <button class="button" id="playback-button">Playback</button>
    <button class="button" id="clear-button">Clear</button>
  </div>

  <script>
    // Drum sounds mapping
    const drumSounds = {
      Q: 'https://www.soundjay.com/button/beep-07.wav',
      W: 'https://www.soundjay.com/button/beep-08b.wav',
      E: 'https://www.soundjay.com/button/beep-09.wav',
      A: 'https://www.soundjay.com/button/beep-10.wav',
      S: 'https://www.soundjay.com/button/beep-11.wav',
      D: 'https://www.soundjay.com/button/beep-12.wav',
      Z: 'https://www.soundjay.com/button/beep-13.wav',
      X: 'https://www.soundjay.com/button/beep-14.wav',
      C: 'https://www.soundjay.com/button/beep-15.wav',
    };

    let isRecording = false;
    let recordedSequence = [];

    // Play sound function
    function playSound(key) {
      const audio = new Audio(drumSounds[key]);
      audio.currentTime = 0;
      audio.play();
    }

    // Handle drum pad click
    function handlePadClick(event) {
      const key = event.target.dataset.key;
      if (key) {
        playSound(key);
        if (isRecording) {
          recordedSequence.push({ key, time: Date.now() });
        }
      }
    }

    // Handle key press
    function handleKeyPress(event) {
      const key = event.key.toUpperCase();
      const pad = document.querySelector(`.drum-pad[data-key="${key}"]`);
      if (pad) {
        pad.classList.add('active');
        playSound(key);
        if (isRecording) {
          recordedSequence.push({ key, time: Date.now() });
        }
        setTimeout(() => pad.classList.remove('active'), 100);
      }
    }

    // Record button
    document.getElementById('record-button').addEventListener('click', () => {
      isRecording = true;
      recordedSequence = [];
      console.log('Recording started...');
    });

    // Playback button
    document.getElementById('playback-button').addEventListener('click', () => {
      if (recordedSequence.length === 0) {
        alert('No recorded sequence to play back!');
        return;
      }

      console.log('Playback started...');
      const startTime = recordedSequence[0].time;
      recordedSequence.forEach(({ key, time }) => {
        setTimeout(() => playSound(key), time - startTime);
      });
    });

    // Clear button
    document.getElementById('clear-button').addEventListener('click', () => {
      recordedSequence = [];
      isRecording = false;
      console.log('Recording cleared.');
    });

    // Event listeners
    document.querySelector('.drum-kit-container').addEventListener('click', handlePadClick);
    window.addEventListener('keydown', handleKeyPress);
  </script>
</body>
</html>
