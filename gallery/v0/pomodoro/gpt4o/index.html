<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro</title>
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2rem;
      color: #ff6347;
    }

    #timer {
      font-size: 3rem;
      font-weight: bold;
      margin: 20px 0;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ddd;
    }

    button:active {
      background-color: #ccc;
    }

    #start-btn {
      background-color: #4caf50;
      color: white;
    }

    #stop-btn {
      background-color: #f44336;
      color: white;
    }

    #reset-btn {
      background-color: #2196f3;
      color: white;
    }

    #dark-mode-toggle {
      margin-top: 20px;
      background-color: #333;
      color: white;
    }

    #settings {
      margin: 20px 0;
    }

    #settings input {
      width: 50px;
      padding: 5px;
      text-align: center;
    }

    #sessions-log {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }

    svg {
      width: 100%;
      height: 200px;
    }

    .dark-mode {
      background-color: #333;
      color: #f4f4f4;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pomodoro Timer</h1>
  </header>

  <main>
    <div id="timer">25:00</div>

    <div class="controls">
      <button id="start-btn">Start</button>
      <button id="stop-btn">Stop</button>
      <button id="reset-btn">Reset</button>
    </div>

    <div id="settings">
      <label>
        Work (min):
        <input type="number" id="work-duration" value="25" min="1">
      </label>
      <label>
        Break (min):
        <input type="number" id="break-duration" value="5" min="1">
      </label>
      <label>
        <input type="checkbox" id="auto-start"> Auto-Start Next Session
      </label>
    </div>

    <button id="dark-mode-toggle">Toggle Dark Mode</button>

    <section id="sessions-log">
      <h2>Sessions Log</h2>
      <svg id="sessions-chart" xmlns="http://www.w3.org/2000/svg"></svg>
    </section>
  </main>

  <audio id="beep-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

  <script>
    // DOM Elements
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const resetBtn = document.getElementById('reset-btn');
    const workDurationInput = document.getElementById('work-duration');
    const breakDurationInput = document.getElementById('break-duration');
    const autoStartCheckbox = document.getElementById('auto-start');
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const beepSound = document.getElementById('beep-sound');
    const sessionsChart = document.getElementById('sessions-chart');

    // State Variables
    let timerInterval = null;
    let isWorkSession = true;
    let timeRemaining = 25 * 60; // Default 25 minutes
    let sessions = [];

    // Helper Functions
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    function updateTimerDisplay() {
      timerDisplay.textContent = formatTime(timeRemaining);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function playBeep() {
      beepSound.play();
    }

    function drawChart() {
      sessionsChart.innerHTML = '';
      const barWidth = 100 / sessions.length;
      sessions.forEach((session, index) => {
        const barHeight = session.duration / 60 * 10; // Scale height
        const barColor = session.type === 'work' ? '#4caf50' : '#2196f3';
        const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
        rect.setAttribute('x', `${index * barWidth}%`);
        rect.setAttribute('y', `${100 - barHeight}%`);
        rect.setAttribute('width', `${barWidth}%`);
        rect.setAttribute('height', `${barHeight}%`);
        rect.setAttribute('fill', barColor);
        sessionsChart.appendChild(rect);
      });
    }

    function startTimer() {
      if (timerInterval) return;

      timerInterval = setInterval(() => {
        timeRemaining--;
        updateTimerDisplay();

        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          timerInterval = null;
          playBeep();

          // Log session
          sessions.push({
            type: isWorkSession ? 'work' : 'break',
            duration: isWorkSession
              ? parseInt(workDurationInput.value) * 60
              : parseInt(breakDurationInput.value) * 60,
          });
          drawChart();

          // Switch session
          isWorkSession = !isWorkSession;
          timeRemaining = isWorkSession
            ? parseInt(workDurationInput.value) * 60
            : parseInt(breakDurationInput.value) * 60;

          if (autoStartCheckbox.checked) {
            startTimer();
          }
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      stopTimer();
      isWorkSession = true;
      timeRemaining = parseInt(workDurationInput.value) * 60;
      updateTimerDisplay();
    }

    // Event Listeners
    startBtn.addEventListener('click', startTimer);
    stopBtn.addEventListener('click', stopTimer);
    resetBtn.addEventListener('click', resetTimer);
    darkModeToggle.addEventListener('click', toggleDarkMode);

    // Initialize
    updateTimerDisplay();
  </script>
</body>
</html>
