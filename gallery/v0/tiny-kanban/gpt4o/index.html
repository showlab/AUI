<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Kanban</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 24px;
      color: #444;
    }

    .kanban-board {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      gap: 10px;
    }

    .column {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 30%;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .column-header {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    .card {
      background: #e3e3e3;
      border-radius: 5px;
      padding: 10px;
      margin: 5px 0;
      cursor: grab;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card[data-priority="high"] {
      border-left: 5px solid #ff4d4d;
    }

    .card[data-priority="medium"] {
      border-left: 5px solid #ffcc00;
    }

    .card[data-priority="low"] {
      border-left: 5px solid #4caf50;
    }

    .card .delete-btn {
      background: none;
      border: none;
      color: #888;
      font-size: 16px;
      cursor: pointer;
    }

    .card .delete-btn:hover {
      color: #ff4d4d;
    }

    .add-card-btn {
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .add-card-btn:hover {
      background: #45a049;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .search-bar input {
      width: 50%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Dragging Styles */
    .dragging {
      opacity: 0.5;
    }

    .column.over {
      border: 2px dashed #4caf50;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .kanban-board {
        flex-direction: column;
        align-items: center;
      }

      .column {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Tiny Kanban</h1>
  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Search cards..." />
  </div>
  <div class="kanban-board">
    <div class="column" id="todo-column">
      <div class="column-header">Todo (WIP: 5)</div>
      <button class="add-card-btn" onclick="addCard('todo-column')">+ Add Card</button>
    </div>
    <div class="column" id="doing-column">
      <div class="column-header">Doing (WIP: 3)</div>
      <button class="add-card-btn" onclick="addCard('doing-column')">+ Add Card</button>
    </div>
    <div class="column" id="done-column">
      <div class="column-header">Done</div>
      <button class="add-card-btn" onclick="addCard('done-column')">+ Add Card</button>
    </div>
  </div>

  <script>
    // Drag and Drop Logic
    let draggedCard = null;

    document.addEventListener("dragstart", (e) => {
      if (e.target.classList.contains("card")) {
        draggedCard = e.target;
        e.target.classList.add("dragging");
      }
    });

    document.addEventListener("dragend", (e) => {
      if (e.target.classList.contains("card")) {
        e.target.classList.remove("dragging");
      }
    });

    document.querySelectorAll(".column").forEach((column) => {
      column.addEventListener("dragover", (e) => {
        e.preventDefault();
        column.classList.add("over");
      });

      column.addEventListener("dragleave", () => {
        column.classList.remove("over");
      });

      column.addEventListener("drop", (e) => {
        e.preventDefault();
        column.classList.remove("over");
        if (draggedCard) {
          column.appendChild(draggedCard);
          draggedCard = null;
        }
      });
    });

    // Add Card Logic
    function addCard(columnId) {
      const column = document.getElementById(columnId);
      const cardText = prompt("Enter card text:");
      const priority = prompt("Set priority (low, medium, high):");
      const assignee = prompt("Assign to (name):");

      if (cardText) {
        const card = document.createElement("div");
        card.className = "card";
        card.draggable = true;
        card.dataset.priority = priority.toLowerCase();
        card.innerHTML = `
          <span>${cardText} (${assignee || "Unassigned"})</span>
          <button class="delete-btn" onclick="deleteCard(this)">âœ–</button>
        `;
        column.appendChild(card);
      }
    }

    // Delete Card Logic
    function deleteCard(button) {
      const card = button.parentElement;
      card.remove();
    }

    // Search Filter Logic
    document.getElementById("search-input").addEventListener("input", (e) => {
      const searchTerm = e.target.value.toLowerCase();
      document.querySelectorAll(".card").forEach((card) => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(searchTerm) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
