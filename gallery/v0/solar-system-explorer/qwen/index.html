<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c1445 0%, #1a237e 100%);
            color: #e0f7fa;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #4fc3f7, #29b6f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }

        .container {
            display: flex;
            flex: 1;
            position: relative;
        }

        #solar-system {
            flex: 1;
            position: relative;
            cursor: grab;
        }

        #solar-system:active {
            cursor: grabbing;
        }

        .controls {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 15px;
            display: flex;
            gap: 1rem;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 5;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
            opacity: 0.9;
        }

        input[type="range"] {
            width: 150px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4fc3f7;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(79, 195, 247, 0.5);
        }

        .planet-info {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            max-width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 5;
        }

        .planet-info.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .planet-info h2 {
            margin-bottom: 0.5rem;
            color: #4fc3f7;
        }

        .planet-info p {
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .instructions {
            position: absolute;
            bottom: 8rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 5;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .controls {
                flex-wrap: wrap;
                justify-content: center;
                width: 90%;
            }
            
            .planet-info {
                max-width: 250px;
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Solar System Explorer</h1>
        <p class="subtitle">Click planets for information • Drag to rotate • Scroll to zoom</p>
    </header>

    <div class="container">
        <div id="solar-system">
            <div class="stars" id="stars"></div>
            <!-- Planets will be generated by JavaScript -->
        </div>
        
        <div class="planet-info" id="planet-info">
            <h2 id="info-title">Planet Information</h2>
            <p id="info-description"></p>
            <p id="info-distance"></p>
            <p id="info-diameter"></p>
            <p id="info-orbit"></p>
        </div>
        
        <div class="instructions">
            Drag to rotate view • Scroll to zoom • Click planets for details
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="speed-control">Orbit Speed</label>
                <input type="range" id="speed-control" min="0" max="2" step="0.1" value="1">
            </div>
            <div class="control-group">
                <label for="zoom-control">Zoom Level</label>
                <input type="range" id="zoom-control" min="0.5" max="2" step="0.1" value="1">
            </div>
        </div>
    </div>

    <script>
        // Planet data
        const planets = [
            { 
                name: "Mercury", 
                size: 8, 
                distance: 80, 
                color: "#A9A9A9", 
                description: "The smallest planet and closest to the Sun.", 
                diameter: "4,879 km diameter", 
                orbit: "88 Earth days orbit", 
                speed: 4.15
            },
            { 
                name: "Venus", 
                size: 12, 
                distance: 110, 
                color: "#FFC649", 
                description: "The hottest planet with a thick atmosphere.", 
                diameter: "12,104 km diameter", 
                orbit: "225 Earth days orbit", 
                speed: 1.62
            },
            { 
                name: "Earth", 
                size: 13, 
                distance: 150, 
                color: "#6B93D6", 
                description: "Our home planet, the only known place with life.", 
                diameter: "12,756 km diameter", 
                orbit: "365.25 Earth days orbit", 
                speed: 1
            },
            { 
                name: "Mars", 
                size: 10, 
                distance: 190, 
                color: "#C1440E", 
                description: "The Red Planet with the largest volcano in the solar system.", 
                diameter: "6,792 km diameter", 
                orbit: "687 Earth days orbit", 
                speed: 0.53
            },
            { 
                name: "Jupiter", 
                size: 30, 
                distance: 250, 
                color: "#D8CA9D", 
                description: "The largest planet with a giant red spot storm.", 
                diameter: "142,984 km diameter", 
                orbit: "12 Earth years orbit", 
                speed: 0.084
            },
            { 
                name: "Saturn", 
                size: 25, 
                distance: 320, 
                color: "#FAD5A5", 
                description: "Known for its spectacular ring system.", 
                diameter: "120,536 km diameter", 
                orbit: "29 Earth years orbit", 
                speed: 0.034
            },
            { 
                name: "Uranus", 
                size: 18, 
                distance: 380, 
                color: "#4FD0E7", 
                description: "An ice giant that rotates on its side.", 
                diameter: "51,118 km diameter", 
                orbit: "84 Earth years orbit", 
                speed: 0.012
            },
            { 
                name: "Neptune", 
                size: 17, 
                distance: 440, 
                color: "#4B70DD", 
                description: "The windiest planet with supersonic winds.", 
                diameter: "49,528 km diameter", 
                orbit: "165 Earth years orbit", 
                speed: 0.006
            }
        ];

        // DOM Elements
        const solarSystem = document.getElementById('solar-system');
        const planetInfo = document.getElementById('planet-info');
        const infoTitle = document.getElementById('info-title');
        const infoDescription = document.getElementById('info-description');
        const infoDistance = document.getElementById('info-distance');
        const infoDiameter = document.getElementById('info-diameter');
        const infoOrbit = document.getElementById('info-orbit');
        const speedControl = document.getElementById('speed-control');
        const zoomControl = document.getElementById('zoom-control');
        const starsContainer = document.getElementById('stars');

        // State variables
        let rotation = { x: 0, y: 0 };
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        let scale = 1;
        let orbitSpeed = 1;

        // Create stars background
        function createStars() {
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.opacity = Math.random();
                starsContainer.appendChild(star);
            }
        }

        // Create solar system
        function createSolarSystem() {
            // Create sun
            const sun = document.createElement('div');
            sun.id = 'sun';
            sun.style.position = 'absolute';
            sun.style.left = '50%';
            sun.style.top = '50%';
            sun.style.width = '40px';
            sun.style.height = '40px';
            sun.style.background = 'radial-gradient(circle, #ffd700, #ff8c00)';
            sun.style.borderRadius = '50%';
            sun.style.boxShadow = '0 0 30px #ff8c00, 0 0 60px #ff4500';
            sun.style.transform = 'translate(-50%, -50%)';
            sun.style.zIndex = '2';
            solarSystem.appendChild(sun);

            // Create planets
            planets.forEach(planet => {
                const planetElement = document.createElement('div');
                planetElement.className = 'planet';
                planetElement.id = `planet-${planet.name.toLowerCase()}`;
                planetElement.dataset.name = planet.name;
                planetElement.style.position = 'absolute';
                planetElement.style.left = '50%';
                planetElement.style.top = '50%';
                planetElement.style.width = `${planet.size}px`;
                planetElement.style.height = `${planet.size}px`;
                planetElement.style.background = planet.color;
                planetElement.style.borderRadius = '50%';
                planetElement.style.boxShadow = `0 0 ${planet.size/2}px ${planet.color}`;
                planetElement.style.transform = `translate(-50%, -50%) translate(${planet.distance}px, 0)`;
                planetElement.style.cursor = 'pointer';
                planetElement.style.transition = 'transform 0.3s ease';
                planetElement.style.zIndex = '1';

                // Add orbit path
                const orbit = document.createElement('div');
                orbit.className = 'orbit';
                orbit.style.position = 'absolute';
                orbit.style.left = '50%';
                orbit.style.top = '50%';
                orbit.style.width = `${planet.distance * 2}px`;
                orbit.style.height = `${planet.distance * 2}px`;
                orbit.style.border = '1px solid rgba(255, 255, 255, 0.1)';
                orbit.style.borderRadius = '50%';
                orbit.style.transform = 'translate(-50%, -50%)';
                orbit.style.pointerEvents = 'none';
                orbit.style.zIndex = '0';

                solarSystem.appendChild(orbit);
                solarSystem.appendChild(planetElement);
            });
        }

        // Update planet positions
        function updatePlanets() {
            const time = Date.now() / 1000;
            
            planets.forEach((planet, index) => {
                const planetElement = document.getElementById(`planet-${planet.name.toLowerCase()}`);
                if (!planetElement) return;
                
                const angle = (time * planet.speed * orbitSpeed) % (Math.PI * 2);
                const x = Math.cos(angle) * planet.distance;
                const y = Math.sin(angle) * planet.distance;
                
                planetElement.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
            });
        }

        // Show planet info
        function showPlanetInfo(planet) {
            infoTitle.textContent = planet.name;
            infoDescription.textContent = planet.description;
            infoDistance.textContent = `Distance from Sun: ${planet.distance} million km`;
            infoDiameter.textContent = planet.diameter;
            infoOrbit.textContent = planet.orbit;
            
            planetInfo.classList.add('visible');
        }

        // Hide planet info
        function hidePlanetInfo() {
            planetInfo.classList.remove('visible');
        }

        // Handle mouse down for rotation
        function handleMouseDown(e) {
            isDragging = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
            solarSystem.style.cursor = 'grabbing';
        }

        // Handle mouse move for rotation
        function handleMouseMove(e) {
            if (!isDragging) return;
            
            const deltaX = e.clientX - lastMouseX;
            const deltaY = e.clientY - lastMouseY;
            
            rotation.y += deltaX * 0.01;
            rotation.x += deltaY * 0.01;
            
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
            
            updateView();
        }

        // Handle mouse up
        function handleMouseUp() {
            isDragging = false;
            solarSystem.style.cursor = 'grab';
        }

        // Handle wheel for zoom
        function handleWheel(e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            scale = Math.max(0.5, Math.min(2, scale * delta));
            updateView();
        }

        // Update view based on rotation and scale
        function updateView() {
            solarSystem.style.transform = `rotateX(${rotation.x}rad) rotateY(${rotation.y}rad) scale(${scale})`;
        }

        // Initialize
        function init() {
            createStars();
            createSolarSystem();
            
            // Event listeners
            solarSystem.addEventListener('mousedown', handleMouseDown);
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            solarSystem.addEventListener('wheel', handleWheel);
            
            // Planet click events
            document.querySelectorAll('.planet').forEach(planet => {
                planet.addEventListener('click', (e) => {
                    const planetName = e.target.dataset.name;
                    const planetData = planets.find(p => p.name === planetName);
                    if (planetData) {
                        showPlanetInfo(planetData);
                    }
                });
            });
            
            // Control event listeners
            speedControl.addEventListener('input', () => {
                orbitSpeed = parseFloat(speedControl.value);
            });
            
            zoomControl.addEventListener('input', () => {
                scale = parseFloat(zoomControl.value);
                updateView();
            });
            
            // Start animation loop
            setInterval(updatePlanets, 50);
            
            // Initial view update
            updateView();
        }

        // Start when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
