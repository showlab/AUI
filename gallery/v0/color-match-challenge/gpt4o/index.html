<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Match Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    #game-container {
      text-align: center;
    }

    #color-word {
      font-size: 3rem;
      font-weight: bold;
      margin: 20px 0;
    }

    #buttons-container {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .color-button {
      width: 100px;
      height: 50px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .color-button:active {
      transform: scale(0.9);
    }

    #score {
      font-size: 1.5rem;
      margin-top: 20px;
    }

    #timer {
      font-size: 1.5rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Color Match Game</h1>
    <div id="color-word">RED</div>
    <div id="buttons-container">
      <button id="red-button" class="color-button" style="background-color: red; color: white;">Red</button>
      <button id="blue-button" class="color-button" style="background-color: blue; color: white;">Blue</button>
      <button id="green-button" class="color-button" style="background-color: green; color: white;">Green</button>
      <button id="yellow-button" class="color-button" style="background-color: yellow; color: black;">Yellow</button>
    </div>
    <div id="score">Score: 0</div>
    <div id="timer">Time Left: 30s</div>
  </div>

  <script>
    const colors = ['red', 'blue', 'green', 'yellow'];
    let score = 0;
    let timeLeft = 30;
    let correctColor = '';

    const colorWordElement = document.getElementById('color-word');
    const scoreElement = document.getElementById('score');
    const timerElement = document.getElementById('timer');
    const buttons = document.querySelectorAll('.color-button');

    // Function to start the game
    function startGame() {
      score = 0;
      timeLeft = 30;
      updateScore();
      updateTimer();
      generateNewColor();
      const timerInterval = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame();
        }
      }, 1000);
    }

    // Function to generate a new color word
    function generateNewColor() {
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      const randomFontColor = colors[Math.floor(Math.random() * colors.length)];
      correctColor = randomFontColor;
      colorWordElement.textContent = randomColor.toUpperCase();
      colorWordElement.style.color = randomFontColor;
    }

    // Function to handle button clicks
    function handleButtonClick(event) {
      const clickedColor = event.target.id.split('-')[0];
      if (clickedColor === correctColor) {
        score++;
        updateScore();
      }
      generateNewColor();
    }

    // Function to update the score display
    function updateScore() {
      scoreElement.textContent = `Score: ${score}`;
    }

    // Function to update the timer display
    function updateTimer() {
      timerElement.textContent = `Time Left: ${timeLeft}s`;
    }

    // Function to end the game
    function endGame() {
      alert(`Time's up! Your final score is ${score}.`);
      startGame();
    }

    // Add event listeners to buttons
    buttons.forEach(button => {
      button.addEventListener('click', handleButtonClick);
    });

    // Start the game when the page loads
    startGame();
  </script>
</body>
</html>
