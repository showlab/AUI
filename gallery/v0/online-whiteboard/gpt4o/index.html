<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Whiteboard</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    #toolbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px;
    }

    #toolbar button {
      background-color: #555;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    #toolbar button:hover {
      background-color: #777;
    }

    #toolbar button.active {
      background-color: #007BFF;
    }

    #canvas-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      position: relative;
    }

    canvas {
      border: 2px solid #333;
      background-color: white;
      cursor: crosshair;
    }

    @media (max-width: 1280px) {
      #toolbar button {
        font-size: 12px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="draw-tool" class="active">Draw</button>
    <button id="erase-tool">Erase</button>
    <button id="clear-canvas">Clear</button>
    <button id="save-image">Save</button>
  </div>
  <div id="canvas-container">
    <canvas id="whiteboard" width="1280" height="720"></canvas>
  </div>

  <script>
    // DOM Elements
    const canvas = document.getElementById('whiteboard');
    const ctx = canvas.getContext('2d');
    const drawToolButton = document.getElementById('draw-tool');
    const eraseToolButton = document.getElementById('erase-tool');
    const clearCanvasButton = document.getElementById('clear-canvas');
    const saveImageButton = document.getElementById('save-image');

    // State Variables
    let drawing = false;
    let currentTool = 'draw';
    let lastX = 0;
    let lastY = 0;

    // Set up canvas for drawing
    ctx.lineWidth = 5;
    ctx.lineCap = 'round';
    ctx.strokeStyle = 'black';

    // Event Listeners
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    drawToolButton.addEventListener('click', () => setTool('draw'));
    eraseToolButton.addEventListener('click', () => setTool('erase'));
    clearCanvasButton.addEventListener('click', clearCanvas);
    saveImageButton.addEventListener('click', saveImage);

    // Functions
    function startDrawing(e) {
      drawing = true;
      [lastX, lastY] = [e.offsetX, e.offsetY];
    }

    function draw(e) {
      if (!drawing) return;

      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();

      [lastX, lastY] = [e.offsetX, e.offsetY];
    }

    function stopDrawing() {
      drawing = false;
      ctx.beginPath(); // Reset path
    }

    function setTool(tool) {
      currentTool = tool;

      if (tool === 'draw') {
        ctx.strokeStyle = 'black';
        ctx.globalCompositeOperation = 'source-over';
        drawToolButton.classList.add('active');
        eraseToolButton.classList.remove('active');
      } else if (tool === 'erase') {
        ctx.strokeStyle = 'white';
        ctx.globalCompositeOperation = 'destination-out';
        eraseToolButton.classList.add('active');
        drawToolButton.classList.remove('active');
      }
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveImage() {
      const link = document.createElement('a');
      link.download = 'whiteboard.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
