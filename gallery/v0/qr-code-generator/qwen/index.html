<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1280px;
            min-height: 720px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 25px 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .app-content {
            display: flex;
            flex: 1;
            padding: 30px;
            gap: 30px;
        }

        @media (max-width: 900px) {
            .app-content {
                flex-direction: column;
            }
        }

        .input-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .preview-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .input-field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"], input[type="color"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="color"]:focus {
            outline: none;
            border-color: #4b6cb7;
        }

        .color-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .color-preview {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        .btn {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .qr-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            width: 100%;
        }

        #qr-code {
            max-width: 100%;
            max-height: 300px;
        }

        .placeholder-text {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        .download-section {
            margin-top: 20px;
            width: 100%;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }

        .error-message {
            color: #e74c3c;
            background-color: #fadbd8;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Custom QR Code Generator</h1>
            <p class="subtitle">Create personalized QR codes with custom colors</p>
        </header>

        <div class="app-content">
            <div class="input-section">
                <div class="form-group">
                    <h2>QR Code Settings</h2>
                    <div class="input-field">
                        <label for="qr-text">Text or URL:</label>
                        <input type="text" id="qr-text" placeholder="Enter text or URL here..." value="https://example.com">
                    </div>
                    
                    <div class="input-field">
                        <label for="fg-color">Foreground Color:</label>
                        <div class="color-controls">
                            <input type="color" id="fg-color" value="#000000">
                            <div class="color-preview" id="fg-preview"></div>
                        </div>
                    </div>
                    
                    <div class="input-field">
                        <label for="bg-color">Background Color:</label>
                        <div class="color-controls">
                            <input type="color" id="bg-color" value="#ffffff">
                            <div class="color-preview" id="bg-preview"></div>
                        </div>
                    </div>
                    
                    <button id="generate-btn" class="btn">Generate QR Code</button>
                    <div id="error-message" class="error-message"></div>
                </div>
                
                <div class="form-group download-section">
                    <h2>Download Options</h2>
                    <button id="download-btn" class="btn" disabled>Download PNG</button>
                </div>
            </div>
            
            <div class="preview-section">
                <div class="qr-container">
                    <div id="qr-placeholder" class="placeholder-text">
                        Your QR code will appear here
                    </div>
                    <canvas id="qr-code" style="display: none;"></canvas>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Custom QR Code Generator &copy; 2023 | All rights reserved</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const qrText = document.getElementById('qr-text');
            const fgColor = document.getElementById('fg-color');
            const bgColor = document.getElementById('bg-color');
            const fgPreview = document.getElementById('fg-preview');
            const bgPreview = document.getElementById('bg-preview');
            const generateBtn = document.getElementById('generate-btn');
            const downloadBtn = document.getElementById('download-btn');
            const qrCodeCanvas = document.getElementById('qr-code');
            const qrPlaceholder = document.getElementById('qr-placeholder');
            const errorMessage = document.getElementById('error-message');

            // Initialize color previews
            updateColorPreviews();

            // Event Listeners
            fgColor.addEventListener('input', updateColorPreviews);
            bgColor.addEventListener('input', updateColorPreviews);
            generateBtn.addEventListener('click', generateQRCode);
            downloadBtn.addEventListener('click', downloadQRCode);

            // Update color previews
            function updateColorPreviews() {
                fgPreview.style.backgroundColor = fgColor.value;
                bgPreview.style.backgroundColor = bgColor.value;
            }

            // Generate QR Code
            function generateQRCode() {
                const text = qrText.value.trim();
                
                if (!text) {
                    showError('Please enter some text or URL');
                    return;
                }

                // Clear previous error
                hideError();

                // Hide placeholder and show canvas
                qrPlaceholder.style.display = 'none';
                qrCodeCanvas.style.display = 'block';

                // Get colors
                const foregroundColor = fgColor.value;
                const backgroundColor = bgColor.value;

                // Create QR code using Canvas API
                try {
                    // Set canvas dimensions
                    const size = 300;
                    qrCodeCanvas.width = size;
                    qrCodeCanvas.height = size;
                    const ctx = qrCodeCanvas.getContext('2d');

                    // Clear canvas
                    ctx.fillStyle = backgroundColor;
                    ctx.fillRect(0, 0, size, size);

                    // Simple QR code simulation (in a real app, you'd use a library)
                    // This is a simplified representation
                    const moduleSize = size / 21; // Standard QR code size
                    
                    // Draw dark squares (simplified QR pattern)
                    ctx.fillStyle = foregroundColor;
                    
                    // Draw a simple pattern
                    for (let i = 0; i < 21; i++) {
                        for (let j = 0; j < 21; j++) {
                            // Skip corners
                            if ((i < 3 && j < 3) || 
                                (i < 3 && j > 17) || 
                                (i > 17 && j < 3)) {
                                continue;
                            }
                            
                            // Draw a square at position (i,j)
                            const x = Math.floor(j * moduleSize);
                            const y = Math.floor(i * moduleSize);
                            
                            // Draw a simple pattern
                            if ((i + j) % 3 === 0) {
                                ctx.fillRect(x, y, moduleSize - 1, moduleSize - 1);
                            }
                        }
                    }
                    
                    // Draw alignment patterns
                    drawAlignmentPattern(ctx, moduleSize, size, foregroundColor);
                    
                    // Draw timing patterns
                    drawTimingPatterns(ctx, moduleSize, size, foregroundColor);
                    
                    // Draw version information (top-right corner)
                    drawVersionInfo(ctx, moduleSize, size, foregroundColor);
                    
                    // Enable download button
                    downloadBtn.disabled = false;
                } catch (error) {
                    showError('Failed to generate QR code. Please try again.');
                }
            }

            // Helper functions for drawing QR code elements
            function drawAlignmentPattern(ctx, moduleSize, size, color) {
                ctx.fillStyle = color;
                const patternSize = 5 * moduleSize;
                const offset = 10 * moduleSize;
                
                // Draw three alignment patterns
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (i === 1 && j === 1) continue; // Skip center
                        
                        const x = offset + i * patternSize;
                        const y = offset + j * patternSize;
                        
                        ctx.fillRect(x, y, patternSize - 1, patternSize - 1);
                    }
                }
            }

            function drawTimingPatterns(ctx, moduleSize, size, color) {
                ctx.fillStyle = color;
                
                // Horizontal timing pattern
                for (let i = 0; i < 21; i++) {
                    if (i === 6) continue; // Skip alignment pattern area
                    const x = i * moduleSize;
                    const y = 6 * moduleSize;
                    ctx.fillRect(x, y, moduleSize - 1, moduleSize - 1);
                }
                
                // Vertical timing pattern
                for (let i = 0; i < 21; i++) {
                    if (i === 6) continue; // Skip alignment pattern area
                    const x = 6 * moduleSize;
                    const y = i * moduleSize;
                    ctx.fillRect(x, y, moduleSize - 1, moduleSize - 1);
                }
            }

            function drawVersionInfo(ctx, moduleSize, size, color) {
                ctx.fillStyle = color;
                // Draw version info in top-right corner
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        const x = size - 15 * moduleSize + i * moduleSize;
                        const y = 15 * moduleSize + j * moduleSize;
                        ctx.fillRect(x, y, moduleSize - 1, moduleSize - 1);
                    }
                }
            }

            // Download QR Code
            function downloadQRCode() {
                const link = document.createElement('a');
                link.download = 'custom-qr-code.png';
                link.href = qrCodeCanvas.toDataURL('image/png');
                link.click();
            }

            // Error handling
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            function hideError() {
                errorMessage.style.display = 'none';
            }

            // Initial generation
            generateQRCode();
        });
    </script>
</body>
</html>
