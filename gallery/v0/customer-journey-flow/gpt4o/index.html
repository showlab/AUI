<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Journey Flow</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #app {
      width: 90%;
      max-width: 1200px;
      height: 90%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    header {
      text-align: center;
      margin-bottom: 16px;
    }

    header h1 {
      font-size: 1.5rem;
      color: #444;
    }

    #canvas {
      flex: 1;
      border: 2px dashed #ccc;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    .stage {
      position: absolute;
      padding: 8px 16px;
      background: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: grab;
      user-select: none;
      text-align: center;
      font-size: 0.9rem;
    }

    .stage:active {
      cursor: grabbing;
    }

    .connection {
      position: absolute;
      pointer-events: none;
      stroke: #007bff;
      stroke-width: 2;
    }

    #controls {
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
    }

    #controls button {
      padding: 8px 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    #controls button:hover {
      background: #0056b3;
    }

    #controls button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>Customer Journey Flow</h1>
    </header>
    <div id="canvas"></div>
    <div id="controls">
      <button id="addStageBtn">Add Stage</button>
      <button id="clearBtn">Clear All</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const addStageBtn = document.getElementById('addStageBtn');
    const clearBtn = document.getElementById('clearBtn');

    let stages = [];
    let connections = [];
    let isDragging = false;
    let dragOffset = { x: 0, y: 0 };
    let selectedStage = null;

    // Function to create a new stage
    function createStage(x, y, text = 'Stage') {
      const stage = document.createElement('div');
      stage.classList.add('stage');
      stage.textContent = text;
      stage.style.left = `${x}px`;
      stage.style.top = `${y}px`;
      stage.setAttribute('draggable', true);

      stage.addEventListener('mousedown', (e) => {
        isDragging = true;
        selectedStage = stage;
        dragOffset.x = e.clientX - stage.offsetLeft;
        dragOffset.y = e.clientY - stage.offsetTop;
      });

      stage.addEventListener('mouseup', () => {
        isDragging = false;
        selectedStage = null;
      });

      canvas.appendChild(stage);
      stages.push(stage);
    }

    // Function to clear all stages and connections
    function clearCanvas() {
      stages.forEach(stage => stage.remove());
      stages = [];
      connections.forEach(conn => conn.remove());
      connections = [];
    }

    // Add a new stage when the button is clicked
    addStageBtn.addEventListener('click', () => {
      createStage(50, 50, `Stage ${stages.length + 1}`);
    });

    // Clear all stages and connections when the button is clicked
    clearBtn.addEventListener('click', clearCanvas);

    // Handle dragging of stages
    canvas.addEventListener('mousemove', (e) => {
      if (isDragging && selectedStage) {
        const x = e.clientX - dragOffset.x;
        const y = e.clientY - dragOffset.y;
        selectedStage.style.left = `${x}px`;
        selectedStage.style.top = `${y}px`;
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      selectedStage = null;
    });

    // Prevent text selection while dragging
    canvas.addEventListener('mousedown', (e) => e.preventDefault());
  </script>
</body>
</html>
