<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Lights Show</title>
    <style>
        :root {
            --bg-color: #050510;
            --panel-bg: #1a1a2e;
            --text-color: #e0e0e0;
            --accent-color: #00d4ff;
            --glow-color: rgba(0, 212, 255, 0.5);
            --grid-gap: 15px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #0f0c29, #302b63, #24243e);
            box-shadow: 0 2px 15px rgba(0,0,0,0.5);
            z-index: 10;
        }

        h1 {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--accent-color);
        }

        .status-indicator {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #444;
        }

        .dot.active {
            background-color: #0f0;
            box-shadow: 0 0 10px #0f0;
        }

        /* Main Stage */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            perspective: 1000px;
        }

        #stage-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: var(--grid-gap);
            width: 100%;
            max-width: 1000px;
            height: 100%;
            max-height: 500px;
            padding: 20px;
            background: #000;
            border-radius: 10px;
            box-shadow: inset 0 0 50px #000;
            border: 1px solid #333;
        }

        .light-bulb {
            background-color: #222;
            border-radius: 50%;
            transition: background-color 0.1s ease, box-shadow 0.1s ease, transform 0.2s;
            box-shadow: inset 2px 2px 5px rgba(255,255,255,0.1), inset -2px -2px 5px rgba(0,0,0,0.5);
        }

        /* Controls Section */
        #controls-section {
            background-color: var(--panel-bg);
            padding: 20px;
            border-top: 2px solid #333;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            align-items: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 150px;
        }

        label {
            font-size: 0.85rem;
            font-weight: bold;
            color: #aaa;
            text-transform: uppercase;
        }

        /* Custom UI Elements */
        button {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        button:hover {
            background: var(--accent-color);
            color: #000;
            box-shadow: 0 0 15px var(--accent-color);
        }

        button.active {
            background: var(--accent-color);
            color: #000;
            box-shadow: 0 0 15px var(--accent-color);
        }

        select, input[type="color"] {
            padding: 10px;
            background: #111;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--accent-color);
        }

        /* Audio Visualizer Simulation */
        #visualizer {
            display: flex;
            align-items: flex-end;
            gap: 3px;
            height: 60px;
            width: 150px;
            background: #000;
            padding: 5px;
            border-radius: 4px;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        
        #visualizer.active {
            opacity: 1;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .bar {
            flex: 1;
            background: linear-gradient(to top, #0f0, #ff0, #f00);
            height: 5%;
            transition: height 0.1s ease;
            border-radius: 2px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #controls-section {
                padding: 10px;
                gap: 15px;
            }
            h1 { font-size: 1.2rem; }
            .control-group { min-width: 100px; }
            #visualizer { display: none; } /* Hide visualizer on very small screens */
        }
    </style>
</head>
<body>

    <header>
        <h1>Festival Lights <span style="color:var(--accent-color)">Show</span></h1>
        <div class="status-indicator">
            <span id="status-text">Ready</span>
            <div id="status-dot" class="dot"></div>
        </div>
    </header>

    <main>
        <div id="stage-container">
            <!-- Lights will be generated here via JS -->
        </div>
    </main>

    <section id="controls-section">
        
        <!-- Playback Controls -->
        <div class="control-group">
            <label>Power</label>
            <button id="btn-toggle" onclick="toggleShow()">Start Show</button>
        </div>

        <!-- Pattern Selector -->
        <div class="control-group">
            <label for="select-pattern">Pattern</label>
            <select id="select-pattern">
                <option value="random">Sparkle Random</option>
                <option value="chase">Snake Chase</option>
                <option value="wave">Sine Wave</option>
                <option value="pulse">Global Pulse</option>
                <option value="scan">Scanner</option>
            </select>
        </div>

        <!-- Color Picker -->
        <div class="control-group">
            <label for="input-color">Primary Color</label>
            <input type="color" id="input-color" value="#00d4ff">
        </div>

        <!-- Speed Control -->
        <div class="control-group" style="flex: 1; max-width: 200px;">
            <label for="slider-speed">Speed / BPM</label>
            <input type="range" id="slider-speed" min="1" max="100" value="50">
        </div>

        <!-- Music Sync Toggle -->
        <div class="control-group">
            <label>Music Sync</label>
            <button id="btn-music-sync" onclick="toggleMusicSync()">OFF</button>
        </div>

        <!-- Fake Visualizer -->
        <div id="visualizer">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div>
        </div>

    </section>

    <script>
        /**
         * Festival Lights Show
         * Pure Vanilla JS Implementation
         */

        // DOM Elements
        const stage = document.getElementById('stage-container');
        const btnToggle = document.getElementById('btn-toggle');
        const btnSync = document.getElementById('btn-music-sync');
        const inputColor = document.getElementById('input-color');
        const inputSpeed = document.getElementById('slider-speed');
        const selectPattern = document.getElementById('select-pattern');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const visualizerBars = document.querySelectorAll('.bar');
        const visualizer = document.getElementById('visualizer');

        // State
        let isRunning = false;
        let isMusicSync = false;
        let frameId = null;
        let lastFrameTime = 0;
        let tickCount = 0;
        
        // Grid Config
        const ROWS = 6;
        const COLS = 12;
        const TOTAL_LIGHTS = ROWS * COLS;
        let lights = [];

        // Initialization
        function init() {
            createGrid();
            setupEventListeners();
        }

        // Create Light Grid
        function createGrid() {
            stage.innerHTML = '';
            lights = [];
            for (let i = 0; i < TOTAL_LIGHTS; i++) {
                const bulb = document.createElement('div');
                bulb.classList.add('light-bulb');
                bulb.id = `light-${i}`;
                bulb.dataset.index = i;
                // Calculate coordinates for wave patterns
                bulb.dataset.row = Math.floor(i / COLS);
                bulb.dataset.col = i % COLS;
                
                stage.appendChild(bulb);
                lights.push(bulb);
            }
        }

        // Event Listeners
        function setupEventListeners() {
            inputColor.addEventListener('input', updateActiveColors);
        }

        // Update active colors immediately if solid pattern or to prep state
        function updateActiveColors() {
            // Real-time feedback if needed
        }

        // Toggle Play/Pause
        function toggleShow() {
            isRunning = !isRunning;
            if (isRunning) {
                btnToggle.textContent = "Stop Show";
                btnToggle.classList.add('active');
                statusDot.classList.add('active');
                statusText.textContent = "Live";
                gameLoop();
            } else {
                btnToggle.textContent = "Start Show";
                btnToggle.classList.remove('active');
                statusDot.classList.remove('active');
                statusText.textContent = "Standby";
                cancelAnimationFrame(frameId);
                resetLights();
            }
        }

        // Toggle Music Sync Simulation
        function toggleMusicSync() {
            isMusicSync = !isMusicSync;
            if (isMusicSync) {
                btnSync.textContent = "ON";
                btnSync.classList.add('active');
                visualizer.classList.add('active');
            } else {
                btnSync.textContent = "OFF";
                btnSync.classList.remove('active');
                visualizer.classList.remove('active');
                // Reset bars
                visualizerBars.forEach(bar => bar.style.height = '5%');
            }
        }

        // Turn off all lights
        function resetLights() {
            lights.forEach(l => {
                l.style.backgroundColor = '#222';
                l.style.boxShadow = 'none';
                l.style.transform = 'scale(1)';
            });
        }

        // Main Animation Loop
        function gameLoop(timestamp) {
            if (!isRunning) return;

            if (!lastFrameTime) lastFrameTime = timestamp;
            const deltaTime = timestamp - lastFrameTime;

            // Speed calculation (invert slider so higher is faster)
            const speedVal = parseInt(inputSpeed.value);
            const speedMultiplier = isMusicSync ? 2 : 1; // Faster updates on music mode
            
            // Simulate Tick based on speed
            // A base threshold decreasing as speed increases
            const interval = (1000 - (speedVal * 9)) / speedMultiplier; 
            
            if (deltaTime > interval) {
                lastFrameTime = timestamp;
                tickCount++;
                
                // Simulate Music Visualizer
                if (isMusicSync) updateVisualizer();
                
                // Execute Pattern
                runPattern(selectPattern.value);
            }

            frameId = requestAnimationFrame(gameLoop);
        }

        // Simulated Audio Visualizer Logic
        function updateVisualizer() {
            const beat = Math.random() > 0.7; // Simulate a beat hit
            visualizerBars.forEach(bar => {
                const height = Math.floor(Math.random() * 90) + 10;
                bar.style.height = `${height}%`;
            });
            return beat; // Return true if "beat" hit
        }

        // Pattern Logic
        function runPattern(type) {
            const color = inputColor.value;
            const r = parseInt(color.substr(1,2), 16);
            const g = parseInt(color.substr(3,2), 16);
            const b = parseInt(color.substr(5,2), 16);
            const glow = `0 0 15px rgba(${r},${g},${b}, 0.8)`;
            
            // Clear previous state for some patterns to avoid trails unless desired
            if (type !== 'chase') resetLights();

            switch (type) {
                case 'random':
                    // Sparkle effect
                    lights.forEach(light => {
                        if (Math.random() > 0.8) {
                            light.style.backgroundColor = color;
                            light.style.boxShadow = glow;
                        } else {
                            light.style.backgroundColor = '#222';
                            light.style.boxShadow = 'none';
                        }
                    });
                    break;

                case 'chase':
                    // Snake effect
                    resetLights(); // Hard reset for clean chase
                    const snakeLength = 5;
                    const leadIndex = tickCount % TOTAL_LIGHTS;
                    
                    for (let i = 0; i < snakeLength; i++) {
                        let idx = leadIndex - i;
                        if (idx < 0) idx += TOTAL_LIGHTS;
                        
                        const opacity = 1 - (i / snakeLength);
                        lights[idx].style.backgroundColor = color;
                        lights[idx].style.boxShadow = glow;
                        lights[idx].style.opacity = opacity;
                    }
                    break;

                case 'wave':
                    // Sine wave moving across columns
                    lights.forEach(light => {
                        const col = parseInt(light.dataset.col);
                        const row = parseInt(light.dataset.row);
                        
                        // Calculate wave height based on time (tickCount)
                        const offset = Math.sin((col * 0.5) + (tickCount * 0.2)) * 2.5 + 2.5; // Map -1,1 to 0,5 (rows)
                        
                        const rowDist = Math.abs(row - offset);
                        
                        if (rowDist < 1.5) {
                            light.style.backgroundColor = color;
                            light.style.boxShadow = glow;
                            light.style.transform = `scale(${1.2 - (rowDist * 0.2)})`;
                        } else {
                            light.style.backgroundColor = '#222';
                            light.style.boxShadow = 'none';
                            light.style.transform = 'scale(1)';
                        }
                    });
                    break;

                case 'pulse':
                    // Whole grid pulses
                    const intensity = (Math.sin(tickCount * 0.2) + 1) / 2; // 0 to 1
                    lights.forEach(light => {
                        light.style.backgroundColor = color;
                        light.style.opacity = intensity;
                        if (intensity > 0.5) {
                            light.style.boxShadow = glow;
                        } else {
                            light.style.boxShadow = 'none';
                        }
                    });
                    break;

                case 'scan':
                    // Knight Rider style scanner
                    const cycle = (COLS * 2) - 2; // Create a ping-pong cycle length
                    let activeCol = tickCount % cycle;
                    if (activeCol >= COLS) activeCol = cycle - activeCol;

                    lights.forEach(light => {
                        if (parseInt(light.dataset.col) === activeCol) {
                            light.style.backgroundColor = color;
                            light.style.boxShadow = glow;
                            light.style.transform = 'scale(1.1)';
                        } else {
                            light.style.backgroundColor = '#222';
                            light.style.boxShadow = 'none';
                            light.style.transform = 'scale(1)';
                        }
                    });
                    break;
            }

            // Music Sync Override
            if (isMusicSync) {
                // Randomly flash white on "beats"
                if (Math.random() > 0.85) {
                    const flashIndex = Math.floor(Math.random() * TOTAL_LIGHTS);
                    lights[flashIndex].style.backgroundColor = '#fff';
                    lights[flashIndex].style.boxShadow = '0 0 30px #fff';
                    lights[flashIndex].style.transform = 'scale(1.3)';
                }
            }
        }

        // Start
        init();

    </script>
</body>
</html>
