<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 15px;
        }

        .score-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 25px;
            border-radius: 12px;
            min-width: 120px;
        }

        .score-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .score-value {
            color: white;
            font-size: 2.2rem;
            font-weight: bold;
        }

        .timer {
            color: #ffcc00;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .word-display {
            font-size: 6rem;
            font-weight: 900;
            margin: 30px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .color-button {
            aspect-ratio: 1;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            position: relative;
            overflow: hidden;
        }

        .color-button:active {
            transform: translateY(5px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .color-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .color-button:active::after {
            opacity: 1;
        }

        .color-button.correct {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .instructions {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .feedback {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 50px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .correct-feedback {
            color: #4caf50;
        }

        .incorrect-feedback {
            color: #f44336;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .game-over.show {
            opacity: 1;
            pointer-events: all;
        }

        .final-score {
            font-size: 5rem;
            color: white;
            margin: 20px 0;
        }

        .restart-button {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(255, 75, 43, 0.4);
        }

        .restart-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 75, 43, 0.6);
        }

        .restart-button:active {
            transform: translateY(1px);
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .word-display {
                font-size: 4rem;
                height: 120px;
            }
            
            .score-box {
                padding: 10px 15px;
                min-width: 100px;
            }
            
            .score-value {
                font-size: 1.8rem;
            }
            
            .buttons-container {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .buttons-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .word-display {
                font-size: 3rem;
                height: 100px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Color Match Challenge</h1>
        
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">SCORE</div>
                <div id="score" class="score-value">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">TIME LEFT</div>
                <div id="timer" class="score-value timer">30</div>
            </div>
        </div>
        
        <div id="wordDisplay" class="word-display">RED</div>
        
        <div id="feedback" class="feedback"></div>
        
        <div class="buttons-container">
            <button id="btn1" class="color-button" data-color="red"></button>
            <button id="btn2" class="color-button" data-color="blue"></button>
            <button id="btn3" class="color-button" data-color="green"></button>
            <button id="btn4" class="color-button" data-color="yellow"></button>
            <button id="btn5" class="color-button" data-color="purple"></button>
            <button id="btn6" class="color-button" data-color="orange"></button>
        </div>
        
        <div class="instructions">
            <p>Click the button that matches the <strong>color</strong> of the word, not its meaning!</p>
        </div>
    </div>
    
    <div id="gameOver" class="game-over">
        <h2>Game Over!</h2>
        <div class="final-score">Score: <span id="finalScore">0</span></div>
        <button id="restartButton" class="restart-button">Play Again</button>
    </div>

    <script>
        // Game variables
        let score = 0;
        let timeLeft = 30;
        let timer;
        let currentWord = "";
        let currentColor = "";
        let gameActive = false;

        // DOM Elements
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const wordDisplay = document.getElementById('wordDisplay');
        const feedbackElement = document.getElementById('feedback');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        // Color buttons
        const colorButtons = [
            document.getElementById('btn1'),
            document.getElementById('btn2'),
            document.getElementById('btn3'),
            document.getElementById('btn4'),
            document.getElementById('btn5'),
            document.getElementById('btn6')
        ];

        // Predefined colors
        const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
        const colorNames = ['RED', 'BLUE', 'GREEN', 'YELLOW', 'PURPLE', 'ORANGE'];

        // Initialize game
        function initGame() {
            score = 0;
            timeLeft = 30;
            gameActive = true;
            
            updateScore();
            updateTimer();
            
            // Hide game over screen
            gameOverScreen.classList.remove('show');
            
            // Start timer
            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
            
            // Generate first word
            generateNewWord();
        }

        // Update score display
        function updateScore() {
            scoreElement.textContent = score;
        }

        // Update timer display
        function updateTimer() {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                endGame();
            }
        }

        // Generate new word and color
        function generateNewWord() {
            if (!gameActive) return;
            
            // Select random color and word
            const randomIndex = Math.floor(Math.random() * colors.length);
            currentColor = colors[randomIndex];
            currentWord = colorNames[randomIndex];
            
            // Set word display with random color
            wordDisplay.textContent = currentWord;
            wordDisplay.style.color = currentColor;
            
            // Clear previous feedback
            feedbackElement.textContent = '';
            feedbackElement.className = 'feedback';
            
            // Shuffle buttons with different colors
            shuffleButtons();
        }

        // Shuffle buttons with different colors
        function shuffleButtons() {
            // Create array of colors excluding the correct one
            const otherColors = colors.filter(color => color !== currentColor);
            
            // Shuffle the other colors
            shuffleArray(otherColors);
            
            // Assign colors to buttons (first one is correct, others are shuffled)
            colorButtons.forEach((button, index) => {
                if (index === 0) {
                    // First button gets the correct color
                    button.style.backgroundColor = currentColor;
                    button.dataset.color = currentColor;
                } else {
                    // Other buttons get random colors
                    const randomColor = otherColors[index - 1] || colors[Math.floor(Math.random() * colors.length)];
                    button.style.backgroundColor = randomColor;
                    button.dataset.color = randomColor;
                }
            });
        }

        // Shuffle array using Fisher-Yates algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Handle button click
        function handleButtonClick(event) {
            if (!gameActive) return;
            
            const clickedButton = event.target;
            const selectedColor = clickedButton.dataset.color;
            
            if (selectedColor === currentColor) {
                // Correct answer
                score += 10;
                updateScore();
                feedbackElement.textContent = 'Correct!';
                feedbackElement.className = 'feedback correct-feedback';
                
                // Highlight correct button
                clickedButton.classList.add('correct');
                setTimeout(() => {
                    clickedButton.classList.remove('correct');
                }, 500);
            } else {
                // Incorrect answer
                feedbackElement.textContent = 'Try Again!';
                feedbackElement.className = 'feedback incorrect-feedback';
            }
            
            // Generate new word after delay
            setTimeout(generateNewWord, 500);
        }

        // End the game
        function endGame() {
            gameActive = false;
            clearInterval(timer);
            
            // Show game over screen
            finalScoreElement.textContent = score;
            gameOverScreen.classList.add('show');
        }

        // Event Listeners
        colorButtons.forEach(button => {
            button.addEventListener('click', handleButtonClick);
        });

        restartButton.addEventListener('click', initGame);

        // Start the game when page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
