<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Audio Explorer</title>
  <style>
    /* CSS Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      font-size: 1rem;
      color: #cccccc;
    }

    main {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      box-sizing: border-box;
    }

    .audio-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .audio-item {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .audio-item h3 {
      font-size: 1.2rem;
      margin: 0;
    }

    .audio-item button {
      background: #0078d7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .audio-item button:hover {
      background: #005fa3;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #cccccc;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .audio-item h3 {
        font-size: 1rem;
      }

      .audio-item button {
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>AI Audio Explorer</h1>
    <p>Discover and play AI-generated audio tracks</p>
  </header>

  <!-- Main Content -->
  <main>
    <div class="audio-list" id="audio-list">
      <!-- Audio items will be dynamically added here -->
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>Built with ❤️ by AI Enthusiasts</p>
  </footer>

  <script>
    // JavaScript Logic
    const audioTracks = [
      { id: 1, title: "AI Symphony #1", src: "https://example.com/audio1.mp3" },
      { id: 2, title: "Neural Beats", src: "https://example.com/audio2.mp3" },
      { id: 3, title: "Machine Melody", src: "https://example.com/audio3.mp3" },
    ];

    const audioListElement = document.getElementById('audio-list');

    // Function to create audio item elements
    function createAudioItem(track) {
      const audioItem = document.createElement('div');
      audioItem.className = 'audio-item';

      const title = document.createElement('h3');
      title.textContent = track.title;

      const playButton = document.createElement('button');
      playButton.textContent = 'Play';
      playButton.id = `play-button-${track.id}`;
      playButton.addEventListener('click', () => playAudio(track));

      audioItem.appendChild(title);
      audioItem.appendChild(playButton);

      return audioItem;
    }

    // Function to play audio
    function playAudio(track) {
      const existingAudio = document.getElementById('current-audio');
      if (existingAudio) {
        existingAudio.pause();
        existingAudio.remove();
      }

      const audio = document.createElement('audio');
      audio.id = 'current-audio';
      audio.src = track.src;
      audio.autoplay = true;

      document.body.appendChild(audio);
      alert(`Now playing: ${track.title}`);
    }

    // Initialize the app
    function init() {
      audioTracks.forEach(track => {
        const audioItem = createAudioItem(track);
        audioListElement.appendChild(audioItem);
      });
    }

    // Run the app
    init();
  </script>
</body>
</html>
