<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Clicking Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f8ff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #scoreboard {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .score-value {
            color: #4a6fa5;
        }

        #timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 24px;
            font-weight: 700;
            color: #e74c3c;
            text-align: center;
        }

        .target {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: pulse 1.5s infinite;
            transition: transform 0.2s ease;
        }

        .target:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        #start-screen, #game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(240, 248, 255, 0.95);
            z-index: 200;
            text-align: center;
            padding: 20px;
        }

        #game-over-screen {
            display: none;
        }

        h1 {
            font-size: 48px;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h2 {
            font-size: 36px;
            color: #3498db;
            margin-bottom: 30px;
        }

        p {
            font-size: 20px;
            color: #7f8c8d;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #3498db, #2c3e50);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(52, 152, 219, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        #final-score, #accuracy {
            font-size: 28px;
            font-weight: 700;
            margin: 15px 0;
            color: #2c3e50;
        }

        .highlight {
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            
            h2 {
                font-size: 28px;
            }
            
            p {
                font-size: 18px;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="scoreboard">
            <div class="score-item">
                <span>Score:</span>
                <span id="score" class="score-value">0</span>
            </div>
            <div class="score-item">
                <span>Targets Hit:</span>
                <span id="hits" class="score-value">0</span>
            </div>
            <div class="score-item">
                <span>Accuracy:</span>
                <span id="accuracy-display" class="score-value">0%</span>
            </div>
        </div>
        
        <div id="timer">20</div>
        
        <div id="start-screen">
            <h1>ðŸŽ¯ Target Clicking Challenge</h1>
            <p>Click as many targets as you can in 20 seconds! Each target gives you 10 points.</p>
            <p>Targets appear randomly around the screen. Click them before they disappear!</p>
            <button id="start-btn" class="btn">Start Game</button>
        </div>
        
        <div id="game-over-screen">
            <h2>Game Over!</h2>
            <p>Your final score:</p>
            <div id="final-score">0</div>
            <p>Accuracy:</p>
            <div id="accuracy">0%</div>
            <button id="restart-btn" class="btn">Play Again</button>
        </div>
    </div>

    <script>
        // Game variables
        let score = 0;
        let hits = 0;
        let totalClicks = 0;
        let timeLeft = 20;
        let gameActive = false;
        let timer;
        let targetInterval;

        // DOM elements
        const gameContainer = document.getElementById('game-container');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreDisplay = document.getElementById('score');
        const hitsDisplay = document.getElementById('hits');
        const accuracyDisplay = document.getElementById('accuracy-display');
        const timerDisplay = document.getElementById('timer');
        const finalScoreDisplay = document.getElementById('final-score');
        const accuracyResultDisplay = document.getElementById('accuracy');

        // Initialize game
        function initGame() {
            score = 0;
            hits = 0;
            totalClicks = 0;
            timeLeft = 20;
            gameActive = true;
            
            updateDisplays();
            
            // Hide screens
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Start timer
            timer = setInterval(updateTimer, 1000);
            
            // Start creating targets
            targetInterval = setInterval(createTarget, 800);
        }

        // Update timer display
        function updateTimer() {
            timeLeft--;
            timerDisplay.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                endGame();
            }
        }

        // Create a new target
        function createTarget() {
            if (!gameActive) return;
            
            const target = document.createElement('div');
            target.className = 'target';
            
            // Random size between 40px and 80px
            const size = Math.floor(Math.random() * 40) + 40;
            target.style.width = `${size}px`;
            target.style.height = `${size}px`;
            
            // Random color
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFBE0B', 
                '#FB5607', '#8338EC', '#3A86FF', '#38B073'
            ];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            target.style.backgroundColor = randomColor;
            
            // Random position within viewport
            const maxX = window.innerWidth - size;
            const maxY = window.innerHeight - size;
            const posX = Math.floor(Math.random() * maxX);
            const posY = Math.floor(Math.random() * maxY);
            
            target.style.left = `${posX}px`;
            target.style.top = `${posY}px`;
            
            // Add click event
            target.addEventListener('click', () => {
                if (!gameActive) return;
                
                // Visual feedback
                target.style.transform = 'translate(-50%, -50%) scale(1.5)';
                target.style.opacity = '0';
                
                setTimeout(() => {
                    target.remove();
                }, 200);
                
                // Update score
                score += 10;
                hits++;
                totalClicks++;
                updateDisplays();
            });
            
            // Remove target after 1 second if not clicked
            setTimeout(() => {
                if (target.parentNode) {
                    target.remove();
                }
            }, 1000);
            
            gameContainer.appendChild(target);
        }

        // Update displays
        function updateDisplays() {
            scoreDisplay.textContent = score;
            hitsDisplay.textContent = hits;
            
            // Calculate accuracy
            const accuracy = totalClicks > 0 ? Math.round((hits / totalClicks) * 100) : 0;
            accuracyDisplay.textContent = `${accuracy}%`;
        }

        // End the game
        function endGame() {
            gameActive = false;
            clearInterval(timer);
            clearInterval(targetInterval);
            
            // Clear any remaining targets
            const targets = document.querySelectorAll('.target');
            targets.forEach(target => target.remove());
            
            // Show game over screen
            finalScoreDisplay.textContent = score;
            const accuracy = totalClicks > 0 ? Math.round((hits / totalClicks) * 100) : 0;
            accuracyResultDisplay.textContent = `${accuracy}%`;
            gameOverScreen.style.display = 'flex';
        }

        // Event listeners
        startBtn.addEventListener('click', initGame);
        restartBtn.addEventListener('click', initGame);

        // Handle window resize
        window.addEventListener('resize', () => {
            // Adjust existing targets if needed
            const targets = document.querySelectorAll('.target');
            targets.forEach(target => {
                const size = parseInt(target.style.width);
                const maxX = window.innerWidth - size;
                const maxY = window.innerHeight - size;
                
                const currentX = parseInt(target.style.left);
                const currentY = parseInt(target.style.top);
                
                if (currentX > maxX) target.style.left = `${maxX}px`;
                if (currentY > maxY) target.style.top = `${maxY}px`;
            });
        });

        // Initial setup
        updateDisplays();
    </script>
</body>
</html>
