<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Target Clicking Challenge</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .target {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: pop 0.3s ease-in-out;
      cursor: pointer;
    }

    @keyframes pop {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 18px;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 24px;
      text-align: center;
      z-index: 10;
      display: none;
    }

    #overlay button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #ff7eb3;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    #overlay button:hover {
      background: #ff4e7a;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="scoreboard">
      <span id="score">Score: 0</span> | <span id="accuracy">Accuracy: 0%</span>
    </div>
    <div id="overlay">
      <div id="final-score"></div>
      <button id="restart-button">Restart</button>
    </div>
  </div>

  <script>
    const gameContainer = document.getElementById('game-container');
    const scoreboard = document.getElementById('scoreboard');
    const scoreDisplay = document.getElementById('score');
    const accuracyDisplay = document.getElementById('accuracy');
    const overlay = document.getElementById('overlay');
    const finalScoreDisplay = document.getElementById('final-score');
    const restartButton = document.getElementById('restart-button');

    let score = 0;
    let totalClicks = 0;
    let targetClicks = 0;
    let gameDuration = 20000; // 20 seconds
    let targetInterval = 1000; // 1 second
    let gameTimer, targetTimer;

    function startGame() {
      score = 0;
      totalClicks = 0;
      targetClicks = 0;
      scoreDisplay.textContent = 'Score: 0';
      accuracyDisplay.textContent = 'Accuracy: 0%';
      overlay.style.display = 'none';

      gameTimer = setTimeout(endGame, gameDuration);
      targetTimer = setInterval(spawnTarget, targetInterval);
    }

    function endGame() {
      clearInterval(targetTimer);
      clearTimeout(gameTimer);
      overlay.style.display = 'flex';
      const accuracy = totalClicks > 0 ? ((targetClicks / totalClicks) * 100).toFixed(2) : 0;
      finalScoreDisplay.innerHTML = `
        <p>Game Over!</p>
        <p>Final Score: ${score}</p>
        <p>Accuracy: ${accuracy}%</p>
      `;
    }

    function spawnTarget() {
      const target = document.createElement('div');
      target.classList.add('target');
      target.style.top = `${Math.random() * (gameContainer.clientHeight - 50)}px`;
      target.style.left = `${Math.random() * (gameContainer.clientWidth - 50)}px`;
      target.id = `target-${Date.now()}`;

      target.addEventListener('click', () => {
        score++;
        targetClicks++;
        scoreDisplay.textContent = `Score: ${score}`;
        updateAccuracy();
        target.remove();
      });

      gameContainer.appendChild(target);

      setTimeout(() => {
        if (document.getElementById(target.id)) {
          target.remove();
        }
      }, 800); // Target disappears after 800ms
    }

    function updateAccuracy() {
      const accuracy = totalClicks > 0 ? ((targetClicks / totalClicks) * 100).toFixed(2) : 0;
      accuracyDisplay.textContent = `Accuracy: ${accuracy}%`;
    }

    gameContainer.addEventListener('click', (event) => {
      if (event.target.classList.contains('target')) {
        // Target was clicked
      } else {
        // Missed click
        totalClicks++;
        updateAccuracy();
      }
    });

    restartButton.addEventListener('click', startGame);

    // Start the game on page load
    startGame();
  </script>
</body>
</html>
