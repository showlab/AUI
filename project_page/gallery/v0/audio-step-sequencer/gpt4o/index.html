<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Step Sequencer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .sequencer {
      display: grid;
      grid-template-columns: repeat(16, 1fr);
      gap: 5px;
      margin-bottom: 20px;
    }
    .step {
      width: 40px;
      height: 40px;
      background: #444;
      border: 2px solid #666;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
    }
    .step.active {
      background: #ff5722;
      border-color: #ff784e;
    }
    .controls {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .controls label {
      font-size: 0.9rem;
    }
    .controls input[type="range"] {
      width: 150px;
    }
    .controls button {
      padding: 10px 20px;
      background: #ff5722;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .controls button:hover {
      background: #ff784e;
    }
    .controls button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .patterns {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .patterns button {
      padding: 5px 10px;
      background: #444;
      border: 1px solid #666;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
    }
    .patterns button:hover {
      background: #555;
      border-color: #888;
    }
  </style>
</head>
<body>
  <h1>Audio Step Sequencer</h1>
  <div class="sequencer" id="sequencer"></div>
  <div class="controls">
    <label for="tempo">Tempo: <span id="tempo-value">120</span> BPM</label>
    <input type="range" id="tempo" min="60" max="200" value="120">
    <label for="swing">Swing: <span id="swing-value">0</span>%</label>
    <input type="range" id="swing" min="0" max="100" value="0">
    <button id="play-button">Play</button>
    <button id="export-button">Export WAV</button>
  </div>
  <div class="patterns">
    <button id="save-pattern">Save Pattern</button>
    <button id="load-pattern">Load Pattern</button>
  </div>

  <script>
    const sequencer = document.getElementById('sequencer');
    const tempoSlider = document.getElementById('tempo');
    const swingSlider = document.getElementById('swing');
    const playButton = document.getElementById('play-button');
    const exportButton = document.getElementById('export-button');
    const savePatternButton = document.getElementById('save-pattern');
    const loadPatternButton = document.getElementById('load-pattern');
    const tempoValue = document.getElementById('tempo-value');
    const swingValue = document.getElementById('swing-value');

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const steps = [];
    let isPlaying = false;
    let currentStep = 0;
    let tempo = 120;
    let swing = 0;
    let intervalId;
    let savedPattern = [];

    // Create 16-step grid
    for (let i = 0; i < 16; i++) {
      const step = document.createElement('div');
      step.classList.add('step');
      step.dataset.index = i;
      step.addEventListener('click', () => toggleStep(i));
      sequencer.appendChild(step);
      steps.push(step);
    }

    function toggleStep(index) {
      steps[index].classList.toggle('active');
    }

    function playSound() {
      const osc = audioContext.createOscillator();
      const gain = audioContext.createGain();
      osc.type = 'square';
      osc.frequency.setValueAtTime(200, audioContext.currentTime);
      gain.gain.setValueAtTime(0.2, audioContext.currentTime);
      osc.connect(gain).connect(audioContext.destination);
      osc.start();
      osc.stop(audioContext.currentTime + 0.1);
    }

    function playSequence() {
      if (!isPlaying) return;
      const activeSteps = steps.filter((step, index) => step.classList.contains('active') && index === currentStep);
      if (activeSteps.length > 0) playSound();

      steps.forEach(step => step.style.borderColor = '#666');
      steps[currentStep].style.borderColor = '#ff5722';

      currentStep = (currentStep + 1) % 16;
      setTimeout(playSequence, calculateStepInterval());
    }

    function calculateStepInterval() {
      const stepDuration = (60 / tempo) / 4 * 1000;
      return currentStep % 2 === 1 ? stepDuration * (1 + swing / 100) : stepDuration;
    }

    playButton.addEventListener('click', () => {
      if (isPlaying) {
        isPlaying = false;
        playButton.textContent = 'Play';
      } else {
        isPlaying = true;
        playButton.textContent = 'Stop';
        currentStep = 0;
        playSequence();
      }
    });

    tempoSlider.addEventListener('input', () => {
      tempo = parseInt(tempoSlider.value, 10);
      tempoValue.textContent = tempo;
    });

    swingSlider.addEventListener('input', () => {
      swing = parseInt(swingSlider.value, 10);
      swingValue.textContent = swing;
    });

    savePatternButton.addEventListener('click', () => {
      savedPattern = steps.map(step => step.classList.contains('active'));
      alert('Pattern saved!');
    });

    loadPatternButton.addEventListener('click', () => {
      if (savedPattern.length > 0) {
        steps.forEach((step, index) => {
          if (savedPattern[index]) step.classList.add('active');
          else step.classList.remove('active');
        });
        alert('Pattern loaded!');
      } else {
        alert('No saved pattern found!');
      }
    });

    exportButton.addEventListener('click', () => {
      const buffer = audioContext.createBuffer(1, audioContext.sampleRate * 2, audioContext.sampleRate);
      const channelData = buffer.getChannelData(0);
      for (let i = 0; i < channelData.length; i++) {
        channelData[i] = Math.random() * 2 - 1; // Simple noise for demonstration
      }
      const wavBlob = bufferToWave(buffer);
      const url = URL.createObjectURL(wavBlob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'sequence.wav';
      a.click();
      URL.revokeObjectURL(url);
    });

    function bufferToWave(buffer) {
      const length = buffer.length * buffer.numberOfChannels * 2 + 44;
      const result = new Uint8Array(length);
      const view = new DataView(result.buffer);

      function writeString(view, offset, string) {
        for (let i = 0; i < string.length; i++) {
          view.setUint8(offset + i, string.charCodeAt(i));
        }
      }

      writeString(view, 0, 'RIFF');
      view.setUint32(4, length - 8, true);
      writeString(view, 8, 'WAVE');
      writeString(view, 12, 'fmt ');
      view.setUint32(16, 16, true);
      view.setUint16(20, 1, true);
      view.setUint16(22, buffer.numberOfChannels, true);
      view.setUint32(24, buffer.sampleRate, true);
      view.setUint32(28, buffer.sampleRate * buffer.numberOfChannels * 2, true);
      view.setUint16(32, buffer.numberOfChannels * 2, true);
      view.setUint16(34, 16, true);
      writeString(view, 36, 'data');
      view.setUint32(40, buffer.length * buffer.numberOfChannels * 2, true);

      let offset = 44;
      for (let i = 0; i < buffer.length; i++) {
        for (let channel = 0; channel < buffer.numberOfChannels; channel++) {
          const sample = Math.max(-1, Math.min(1, buffer.getChannelData(channel)[i]));
          view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
          offset += 2;
        }
      }

      return new Blob([result], { type: 'audio/wav' });
    }
  </script>
</body>
</html>
