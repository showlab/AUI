<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Game</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #87CEEB;
    }

    canvas {
      display: block;
    }

    #game-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    #retry-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 20px;
      background-color: #FF6347;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    #retry-button:hover {
      background-color: #FF4500;
    }

    #score-board {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    #high-score {
      margin-top: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div id="score-board">
      <div>Score: <span id="score">0</span></div>
      <div id="high-score">High Score: <span id="high-score-value">0</span></div>
    </div>
    <button id="retry-button">Retry</button>
  </div>

  <script>
    // Game variables
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const retryButton = document.getElementById('retry-button');
    const scoreDisplay = document.getElementById('score');
    const highScoreDisplay = document.getElementById('high-score-value');

    canvas.width = 1280;
    canvas.height = 720;

    let gameRunning = true;
    let score = 0;
    let highScore = 0;
    let speed = 5;
    let obstacles = [];
    let player = { x: 100, y: 600, width: 50, height: 50, vy: 0, jumping: false };
    const gravity = 0.5;

    // Load sounds
    const jumpSound = new Audio('https://www.soundjay.com/button/beep-07.wav');
    const crashSound = new Audio('https://www.soundjay.com/button/beep-10.wav');

    // Background layers
    const backgroundLayers = [
      { image: null, x: 0, speed: 1, src: 'https://via.placeholder.com/1280x720/87CEEB/FFFFFF?text=Background+1' },
      { image: null, x: 0, speed: 2, src: 'https://via.placeholder.com/1280x720/ADD8E6/FFFFFF?text=Background+2' },
    ];

    // Load background images
    backgroundLayers.forEach(layer => {
      layer.image = new Image();
      layer.image.src = layer.src;
    });

    // Game loop
    function gameLoop() {
      if (!gameRunning) return;

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw parallax background
      backgroundLayers.forEach(layer => {
        layer.x -= layer.speed;
        if (layer.x <= -canvas.width) layer.x = 0;
        ctx.drawImage(layer.image, layer.x, 0, canvas.width, canvas.height);
        ctx.drawImage(layer.image, layer.x + canvas.width, 0, canvas.width, canvas.height);
      });

      // Draw player
      ctx.fillStyle = 'yellow';
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw obstacles
      ctx.fillStyle = 'red';
      obstacles.forEach(obstacle => {
        obstacle.x -= speed;
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
      });

      // Remove off-screen obstacles
      obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);

      // Add new obstacles
      if (Math.random() < 0.02) {
        obstacles.push({ x: canvas.width, y: 650, width: 50, height: 50 });
      }

      // Handle player jumping
      if (player.jumping) {
        player.vy += gravity;
        player.y += player.vy;

        if (player.y >= 600) {
          player.y = 600;
          player.jumping = false;
          player.vy = 0;
        }
      }

      // Check collisions
      obstacles.forEach(obstacle => {
        if (
          player.x < obstacle.x + obstacle.width &&
          player.x + player.width > obstacle.x &&
          player.y < obstacle.y + obstacle.height &&
          player.y + player.height > obstacle.y
        ) {
          crashSound.play();
          endGame();
        }
      });

      // Update score
      score++;
      scoreDisplay.textContent = score;

      // Increase speed over time
      if (score % 500 === 0) speed += 0.5;

      // Request next frame
      requestAnimationFrame(gameLoop);
    }

    // Handle jump
    function jump() {
      if (!player.jumping) {
        player.jumping = true;
        player.vy = -10;
        jumpSound.play();
      }
    }

    // End game
    function endGame() {
      gameRunning = false;
      retryButton.style.display = 'block';
      if (score > highScore) {
        highScore = score;
        highScoreDisplay.textContent = highScore;
      }
    }

    // Retry game
    function retryGame() {
      gameRunning = true;
      score = 0;
      speed = 5;
      obstacles = [];
      player.y = 600;
      retryButton.style.display = 'none';
      gameLoop();
    }

    // Event listeners
    window.addEventListener('keydown', event => {
      if (event.code === 'Space') jump();
    });

    retryButton.addEventListener('click', retryGame);

    // Start game
    gameLoop();
  </script>
</body>
</html>
