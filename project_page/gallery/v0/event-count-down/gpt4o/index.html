<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Countdown</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      overflow: hidden;
      background: #000;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: -1;
      transition: background-image 0.3s ease-in-out;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .countdown {
      font-size: 4rem;
      font-weight: bold;
      margin: 20px 0;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    form {
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[type="file"] {
      padding: 0;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #save-to-calendar {
      margin-top: 20px;
      display: none;
      background-color: #28a745;
    }

    #save-to-calendar:hover {
      background-color: #218838;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .countdown {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div class="container">
    <h1 id="event-name">Event Countdown</h1>
    <form id="event-form">
      <input type="text" id="input-event-name" placeholder="Event Name" required>
      <input type="datetime-local" id="input-event-date" required>
      <input type="text" id="input-event-location" placeholder="Location" required>
      <input type="file" id="input-background-image" accept="image/*">
      <button type="submit">Start Countdown</button>
    </form>
    <div class="countdown" id="countdown">00:00:00:00</div>
    <button id="save-to-calendar">Save to Calendar</button>
  </div>

  <script>
    const eventForm = document.getElementById('event-form');
    const eventNameDisplay = document.getElementById('event-name');
    const countdownDisplay = document.getElementById('countdown');
    const saveToCalendarButton = document.getElementById('save-to-calendar');
    const background = document.getElementById('background');

    let countdownInterval;

    eventForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const eventName = document.getElementById('input-event-name').value;
      const eventDate = new Date(document.getElementById('input-event-date').value);
      const eventLocation = document.getElementById('input-event-location').value;
      const backgroundImage = document.getElementById('input-background-image').files[0];

      if (backgroundImage) {
        const reader = new FileReader();
        reader.onload = (e) => {
          background.style.backgroundImage = `url('${e.target.result}')`;
        };
        reader.readAsDataURL(backgroundImage);
      }

      eventNameDisplay.textContent = `${eventName} - ${eventLocation}`;
      saveToCalendarButton.style.display = 'block';

      if (countdownInterval) clearInterval(countdownInterval);

      countdownInterval = setInterval(() => {
        const now = new Date();
        const timeLeft = eventDate - now;

        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          countdownDisplay.textContent = '00:00:00:00';
          alert('The event has started!');
          return;
        }

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        countdownDisplay.textContent = `${String(days).padStart(2, '0')}:${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      }, 1000);
    });

    saveToCalendarButton.addEventListener('click', () => {
      const eventName = document.getElementById('input-event-name').value;
      const eventDate = new Date(document.getElementById('input-event-date').value);
      const eventLocation = document.getElementById('input-event-location').value;

      const calendarUrl = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(eventName)}&dates=${eventDate.toISOString().replace(/-|:|\.\d+/g, '')}/${eventDate.toISOString().replace(/-|:|\.\d+/g, '')}&location=${encodeURIComponent(eventLocation)}`;
      window.open(calendarUrl, '_blank');
    });
  </script>
</body>
</html>
