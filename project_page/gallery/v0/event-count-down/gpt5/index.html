<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="utf-8" />
  <title>Live Event Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark light" />
  <style>
    :root{
      --bg1: #0b1220;
      --bg2: #101a30;
      --fg: #e9eefb;
      --fg-dim: #a9b4cc;
      --accent: #6ad1ff;
      --accent-2: #7effb2;
      --danger: #ff6e6e;
      --glass: rgba(15, 22, 40, 0.55);
      --glass-strong: rgba(15, 22, 40, 0.7);
      --shadow: 0 10px 40px rgba(0,0,0,0.35);
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      background: radial-gradient(1200px 800px at 20% -10%, #19274b 0%, var(--bg2) 35%, var(--bg1) 100%);
      color: var(--fg);
      font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      overflow: hidden;
    }

    /* Background layers and parallax */
    .stage{
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: -2;
    }
    .bg-image{
      position:absolute;
      inset:-5%;
      background-size: cover;
      background-position: center;
      filter: saturate(1.05) contrast(1.05) brightness(0.9);
      transform: translate3d(var(--parallax-x, 0px), var(--parallax-y, 0px), 0) scale(1.08);
      transition: transform 120ms ease-out;
      will-change: transform;
    }
    .bg-fallback{
      position:absolute;
      inset:-10%;
      background: radial-gradient(900px 500px at 75% -20%, rgba(107,214,255,0.15), transparent 60%),
                  radial-gradient(800px 600px at -10% 110%, rgba(126,255,178,0.12), transparent 65%);
      transform: translate3d(calc(var(--parallax-x,0px)*0.35), calc(var(--parallax-y,0px)*0.35), 0) scale(1.02);
      transition: transform 120ms ease-out;
      pointer-events:none;
    }
    .bg-overlay{
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(5,10,20,0.55), rgba(5,10,20,0.75) 50%, rgba(5,10,20,0.92));
      mix-blend-mode: multiply;
      pointer-events:none;
    }

    header{
      position: fixed;
      top: 12px;
      left: 16px;
      right: 16px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      z-index: 10;
      pointer-events: none;
    }
    .brand{
      pointer-events:auto;
      user-select:none;
      display:flex;
      align-items:center;
      gap:10px;
      padding:8px 12px;
      border-radius: 12px;
      background: var(--glass);
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
    }
    .brand .dot{
      width:10px;height:10px;border-radius:50%;
      background: conic-gradient(from 220deg, var(--accent), var(--accent-2));
      box-shadow: 0 0 16px rgba(106,209,255,0.6), 0 0 6px rgba(126,255,178,0.4) inset;
    }
    .brand h1{
      margin:0;font-size:15px;letter-spacing:0.3px;font-weight:700;
    }

    .toolbar{
      display:flex; gap:10px; pointer-events:auto;
    }
    button, .btn{
      appearance: none;
      border: 0;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      color: var(--fg);
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 600;
      letter-spacing: 0.2px;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: transform 0.08s ease, background 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
      backdrop-filter: blur(8px);
    }
    button:hover,.btn:hover{ transform: translateY(-1px); }
    button:active,.btn:active{ transform: translateY(0px) scale(0.98); }
    .btn-primary{
      background: linear-gradient(180deg, rgba(106,209,255,0.45), rgba(106,209,255,0.25));
      color:#06111e;
      text-shadow: 0 1px 0 rgba(255,255,255,0.25);
    }
    .btn-danger{
      background: linear-gradient(180deg, rgba(255,110,110,0.4), rgba(255,110,110,0.22));
      color:#2b0b0b;
      text-shadow: 0 1px 0 rgba(255,255,255,0.25);
    }

    main{
      position: relative;
      height: 100%;
      display: grid;
      grid-template-columns: 1fr auto;
      grid-template-rows: 1fr;
      gap: 0;
    }

    /* Countdown panel */
    .hero{
      position: relative;
      padding: 80px 5vw 24px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100%;
      text-align:center;
      pointer-events:none; /* allow buttons in header and panel */
    }
    .hero-inner{
      pointer-events:auto;
      max-width: min(1200px, 90vw);
      width: 100%;
    }
    #eventTitle{
      font-size: clamp(22px, 3.5vw, 40px);
      font-weight: 800;
      letter-spacing: 0.3px;
      margin: 0 0 8px;
      text-wrap: balance;
      text-shadow: 0 6px 28px rgba(0,0,0,0.55);
    }
    #eventMeta{
      margin: 0 auto 26px;
      color: var(--fg-dim);
      font-size: clamp(13px, 1.5vw, 16px);
    }
    #statusMessage{
      min-height: 22px;
      font-size: 15px;
      color: var(--accent-2);
      margin-bottom: 6px;
      opacity: 0.9;
    }

    #countdownContainer{
      display:flex;
      align-items:stretch;
      justify-content:center;
      gap: clamp(10px, 1.2vw, 18px);
      margin: 10px auto 18px;
      padding: clamp(10px, 1.2vw, 18px);
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.03));
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
    }
    .segment{
      flex: 1 1 auto;
      min-width: clamp(90px, 13vw, 180px);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding: clamp(10px, 1.2vw, 14px) clamp(12px, 1.5vw, 18px);
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.07);
      position: relative;
      overflow: hidden;
    }
    .segment::after{
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(100% 80% at 50% -30%, rgba(255,255,255,0.12), transparent 70%);
      pointer-events:none;
    }
    .value{
      font-variant-numeric: tabular-nums lining-nums;
      font-feature-settings: "tnum";
      letter-spacing: -0.02em;
      font-weight: 900;
      font-size: clamp(38px, 8.2vw, 120px);
      line-height: 0.9;
      text-shadow: 0 12px 40px rgba(0,0,0,0.55);
      will-change: transform, text-shadow, filter;
      transition: filter 0.2s ease;
    }
    .label{
      margin-top: 8px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.6px;
      font-size: clamp(10px, 1.1vw, 12px);
      color: var(--fg-dim);
    }
    .value.animate{
      animation: pop 460ms cubic-bezier(.2,.8,.2,1);
    }
    @keyframes pop {
      0% { transform: translateY(0) scale(1); filter: brightness(1); }
      30% { transform: translateY(-6px) scale(1.06); filter: brightness(1.15); }
      65% { transform: translateY(1px) scale(0.98); filter: brightness(0.98); }
      100% { transform: translateY(0) scale(1); filter: brightness(1); }
    }

    .cta{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    .note{
      font-size: 12px; color: var(--fg-dim);
      margin-top: 6px;
    }

    /* Config panel (slideout) */
    aside#configPanel{
      position: relative;
      height: 100%;
      width: min(420px, 92vw);
      display: grid;
      grid-auto-rows: max-content;
      row-gap: 14px;
      align-content: start;
      padding: 86px 20px 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border-left: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      box-shadow: -24px 0 60px rgba(0,0,0,0.25);
      transform: translateX(0);
      transition: transform 220ms ease;
      z-index: 9;
    }
    aside#configPanel[aria-hidden="true"]{
      transform: translateX(105%);
    }
    .field{
      display:grid;
      gap:6px;
    }
    label{
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.4px;
      color: var(--fg);
    }
    input[type="text"],
    input[type="datetime-local"]{
      width:100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(8,12,22,0.65);
      color: var(--fg);
      outline: none;
      transition: border-color 0.2s ease, background 0.2s ease;
    }
    input[type="text"]:focus,
    input[type="datetime-local"]:focus{
      border-color: rgba(106,209,255,0.65);
      background: rgba(8,12,22,0.75);
    }
    input[type="file"]{
      width:100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px dashed rgba(255,255,255,0.18);
      background: rgba(8,12,22,0.45);
      color: var(--fg-dim);
    }
    .row{
      display:flex; gap:10px; align-items:center; flex-wrap: wrap;
    }
    .row .grow{ flex:1 1 auto; }
    .toggle{
      display:flex; align-items:center; gap:10px;
      padding: 8px 10px; border-radius: 12px;
      background: rgba(8,12,22,0.5);
      border: 1px solid rgba(255,255,255,0.08);
    }
    .toggle input{ margin-right: 6px; }

    footer{
      position: fixed;
      bottom: 10px; left: 16px; right: 16px;
      display:flex; align-items:center; justify-content:center;
      font-size: 12px; color: var(--fg-dim);
      pointer-events: none;
      z-index: 2;
    }

    /* Responsive adjustments */
    @media (max-width: 980px){
      main{
        grid-template-columns: 1fr;
      }
      aside#configPanel{
        position: fixed;
        right: 0; top: 0; bottom: 0;
      }
    }
    @media (max-width: 640px){
      #countdownContainer{
        flex-wrap: wrap;
      }
      .segment{ min-width: calc(50% - 12px); }
    }

    /* Utility hidden */
    .visually-hidden{
      position: absolute !important;
      width: 1px; height: 1px; overflow: hidden;
      clip: rect(1px,1px,1px,1px);
      clip-path: inset(50%);
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="stage" aria-hidden="true">
    <div class="bg-image" id="bgImageLayer" style="background-image: url('');"></div>
    <div class="bg-fallback"></div>
    <div class="bg-overlay"></div>
  </div>

  <header>
    <div class="brand" aria-label="Event Countdown">
      <div class="dot" aria-hidden="true"></div>
      <h1>Event Countdown</h1>
    </div>
    <div class="toolbar">
      <button id="saveCalendarBtn" class="btn btn-primary" type="button" title="Save event to your calendar">Save to Calendar</button>
      <button id="configToggleBtn" class="btn" type="button" title="Show or hide settings">Settings</button>
    </div>
  </header>

  <main>
    <section class="hero" aria-label="Countdown">
      <div class="hero-inner">
        <div id="statusMessage" role="status" aria-live="polite"></div>
        <h2 id="eventTitle">Your Event</h2>
        <p id="eventMeta"><span id="eventLocationText">Location</span> • <span id="eventDateText">Set a date to begin</span></p>

        <div id="countdownContainer" aria-live="off">
          <div class="segment" aria-label="Days remaining">
            <div class="value" id="daysValue">00</div>
            <div class="label">Days</div>
          </div>
          <div class="segment" aria-label="Hours remaining">
            <div class="value" id="hoursValue">00</div>
            <div class="label">Hours</div>
          </div>
          <div class="segment" aria-label="Minutes remaining">
            <div class="value" id="minutesValue">00</div>
            <div class="label">Minutes</div>
          </div>
          <div class="segment" aria-label="Seconds remaining">
            <div class="value" id="secondsValue">00</div>
            <div class="label">Seconds</div>
          </div>
        </div>

        <div class="cta">
          <button id="saveCalendarBtnBottom" class="btn btn-primary" type="button" title="Save event to your calendar (download .ics)">Save to Calendar</button>
        </div>
        <div class="note">Tip: Add a background image and turn on parallax for a cinematic look.</div>
      </div>
    </section>

    <aside id="configPanel" aria-label="Settings panel" aria-hidden="false">
      <div class="field">
        <label for="eventNameInput">Event name</label>
        <input id="eventNameInput" type="text" placeholder="e.g., Product Launch 2025" />
      </div>

      <div class="field">
        <label for="eventDateInput">Event date & time</label>
        <input id="eventDateInput" type="datetime-local" />
      </div>

      <div class="field">
        <label for="eventLocationInput">Location</label>
        <input id="eventLocationInput" type="text" placeholder="e.g., San Francisco, CA" />
      </div>

      <div class="field">
        <label for="bgImageInput">Background image</label>
        <input id="bgImageInput" type="file" accept="image/*" />
        <div class="row">
          <button id="clearImageBtn" type="button" class="btn btn-danger">Clear Image</button>
          <div class="toggle" title="Enable or disable the parallax motion effect">
            <input id="parallaxToggle" type="checkbox" checked />
            <label for="parallaxToggle" style="margin:0; font-weight:600;">Enable parallax</label>
          </div>
        </div>
      </div>

      <div class="row">
        <button id="applyBtn" class="btn btn-primary grow" type="button">Set Event</button>
        <button id="resetBtn" class="btn" type="button">Reset</button>
      </div>
    </aside>
  </main>

  <footer>
    Built with HTML5, CSS3, and vanilla JavaScript • Works best at 1280×720 or wider
  </footer>

  <script>
    (function(){
      'use strict';

      // Elements
      const els = {
        // Display
        title: document.getElementById('eventTitle'),
        metaLocation: document.getElementById('eventLocationText'),
        metaDate: document.getElementById('eventDateText'),
        status: document.getElementById('statusMessage'),

        // Countdown values
        days: document.getElementById('daysValue'),
        hours: document.getElementById('hoursValue'),
        minutes: document.getElementById('minutesValue'),
        seconds: document.getElementById('secondsValue'),
        display: document.getElementById('countdownContainer'),

        // Background
        bgLayer: document.getElementById('bgImageLayer'),

        // Settings
        panel: document.getElementById('configPanel'),
        togglePanelBtn: document.getElementById('configToggleBtn'),
        applyBtn: document.getElementById('applyBtn'),
        resetBtn: document.getElementById('resetBtn'),
        parallaxToggle: document.getElementById('parallaxToggle'),

        // Inputs
        nameInput: document.getElementById('eventNameInput'),
        dateInput: document.getElementById('eventDateInput'),
        locationInput: document.getElementById('eventLocationInput'),
        bgInput: document.getElementById('bgImageInput'),
        clearImageBtn: document.getElementById('clearImageBtn'),

        // Calendar
        saveBtnTop: document.getElementById('saveCalendarBtn'),
        saveBtnBottom: document.getElementById('saveCalendarBtnBottom'),
      };

      // State
      const state = {
        name: 'Your Event',
        location: 'Location',
        date: null,       // Date object in local time
        bgUrl: '',
        parallax: true,
        icsUrl: null,
        prev: { d: null, h: null, m: null, s: null }
      };

      // Utilities
      const clamp = (v, min, max) => Math.max(min, Math.min(max, v));

      function setText(node, text){
        node.textContent = text;
      }
      function two(n){ return String(n).padStart(2,'0'); }
      function parseLocalDateTime(inputVal){
        if(!inputVal) return null;
        // inputVal is "YYYY-MM-DDThh:mm"
        const d = new Date(inputVal);
        return isNaN(d.valueOf()) ? null : d;
      }
      function formatPrettyDate(date){
        if(!(date instanceof Date)) return 'Set a date to begin';
        const opts = {
          weekday: 'short',
          year: 'numeric',
          month: 'short',
          day: 'numeric',
          hour: 'numeric',
          minute: '2-digit'
        };
        try{
          return new Intl.DateTimeFormat(undefined, opts).format(date);
        }catch{
          return date.toLocaleString();
        }
      }
      function humanizeDiff(ms){
        if(ms <= 0) return 'The event has started!';
        const total = Math.floor(ms/1000);
        const d = Math.floor(total / 86400);
        const h = Math.floor((total % 86400) / 3600);
        const m = Math.floor((total % 3600) / 60);
        const s = total % 60;
        const parts = [];
        if(d) parts.push(d + ' day' + (d!==1?'s':''));
        if(h) parts.push(h + ' hour' + (h!==1?'s':''));
        if(m) parts.push(m + ' minute' + (m!==1?'s':''));
        if(!d && !h && !m) parts.push(s + ' second' + (s!==1?'s':''));
        return parts.slice(0,3).join(', ');
      }
      function escapeICS(text){
        if(text == null) return '';
        return String(text)
          .replace(/\\/g, '\\\\')
          .replace(/\n/g, '\\n')
          .replace(/,/g, '\\,')
          .replace(/;/g, '\\;');
      }
      function toICSDateUTC(date){
        const y = date.getUTCFullYear();
        const m = two(date.getUTCMonth()+1);
        const d = two(date.getUTCDate());
        const h = two(date.getUTCHours());
        const min = two(date.getUTCMinutes());
        const s = two(date.getUTCSeconds());
        return `${y}${m}${d}T${h}${min}${s}Z`;
      }
      function buildICS(){
        if(!(state.date instanceof Date)) return null;
        const start = new Date(state.date.getTime());
        const end = new Date(start.getTime() + 60*60*1000); // default 1 hour
        const now = new Date();
        const lines = [
          'BEGIN:VCALENDAR',
          'VERSION:2.0',
          'PRODID:-//Live Event Countdown//EN',
          'CALSCALE:GREGORIAN',
          'METHOD:PUBLISH',
          'BEGIN:VEVENT',
          `UID:${cryptoRandomId()}@event-countdown.local`,
          `DTSTAMP:${toICSDateUTC(now)}`,
          `DTSTART:${toICSDateUTC(start)}`,
          `DTEND:${toICSDateUTC(end)}`,
          `SUMMARY:${escapeICS(state.name)}`,
          `LOCATION:${escapeICS(state.location || '')}`,
          `DESCRIPTION:${escapeICS('Created with Live Event Countdown')}`,
          'END:VEVENT',
          'END:VCALENDAR'
        ];
        const blob = new Blob([lines.join('\r\n')], {type:'text/calendar'});
        if(state.icsUrl) URL.revokeObjectURL(state.icsUrl);
        state.icsUrl = URL.createObjectURL(blob);
        return state.icsUrl;
      }
      function cryptoRandomId(){
        if(window.crypto && crypto.getRandomValues){
          const buf = new Uint8Array(16);
          crypto.getRandomValues(buf);
          return Array.from(buf).map(b=>b.toString(16).padStart(2,'0')).join('');
        }
        return Math.random().toString(16).slice(2) + Date.now().toString(16);
      }
      function triggerDownload(url, filename){
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        setTimeout(()=>a.remove(), 0);
      }

      // Apply state to UI
      function applyStateToUI(){
        setText(els.title, state.name || 'Your Event');
        setText(els.metaLocation, state.location || 'Location');
        setText(els.metaDate, formatPrettyDate(state.date));

        if(state.bgUrl){
          els.bgLayer.style.backgroundImage = `url('${state.bgUrl}')`;
        }else{
          els.bgLayer.style.backgroundImage = '';
        }

        // Update calendar button availability
        const valid = state.date instanceof Date && !isNaN(state.date.valueOf());
        const enable = valid;
        [els.saveBtnTop, els.saveBtnBottom].forEach(btn=>{
          btn.disabled = !enable;
          btn.style.opacity = enable ? '1' : '0.6';
          btn.title = enable ? 'Save event to your calendar' : 'Set event name and date to enable';
        });

        // Update status line
        if(!valid){
          els.status.textContent = 'Set a date to begin the countdown.';
        }else{
          const diff = state.date.getTime() - Date.now();
          els.status.textContent = humanizeDiff(diff);
        }
      }

      // Countdown update
      let ticker = null;
      function startTicker(){
        if(ticker) clearInterval(ticker);
        ticker = setInterval(updateCountdown, 250);
      }
      function stopTicker(){
        if(ticker){ clearInterval(ticker); ticker = null; }
      }
      function updateCountdown(){
        const now = Date.now();
        const target = state.date instanceof Date ? state.date.getTime() : null;

        if(target == null){
          setValues(0,0,0,0);
          return;
        }

        let diff = Math.max(0, target - now);
        const totalSeconds = Math.floor(diff / 1000);
        const d = Math.floor(totalSeconds / 86400);
        const h = Math.floor((totalSeconds % 86400) / 3600);
        const m = Math.floor((totalSeconds % 3600) / 60);
        const s = totalSeconds % 60;

        setValues(d, h, m, s);

        // Status
        if(diff <= 0){
          els.status.textContent = 'The event has started!';
        }else{
          els.status.textContent = humanizeDiff(diff);
        }
      }

      // Animate values on change
      function setValues(d,h,m,s){
        bumpIfChanged(els.days, d);
        bumpIfChanged(els.hours, two(h));
        bumpIfChanged(els.minutes, two(m));
        bumpIfChanged(els.seconds, two(s));
      }
      function bumpIfChanged(el, val){
        const prev = el.textContent;
        const str = String(val);
        if(prev !== str){
          el.textContent = str;
          el.classList.remove('animate');
          void el.offsetWidth; // reflow
          el.classList.add('animate');
        }
      }

      // Parallax
      let parallaxOn = true;
      let raf = null;
      let targetPX = 0, targetPY = 0;
      let currentPX = 0, currentPY = 0;

      function onPointerMove(e){
        if(!parallaxOn) return;
        const rect = document.body.getBoundingClientRect();
        const cx = rect.width / 2;
        const cy = rect.height / 2;
        const x = ('touches' in e && e.touches && e.touches[0]) ? e.touches[0].clientX : e.clientX;
        const y = ('touches' in e && e.touches && e.touches[0]) ? e.touches[0].clientY : e.clientY;
        const dx = (x - cx) / cx;
        const dy = (y - cy) / cy;
        // target shift in px
        targetPX = clamp(dx * 24, -26, 26);
        targetPY = clamp(dy * 24, -26, 26);
        ensureRAF();
      }
      function ensureRAF(){
        if(raf) return;
        raf = requestAnimationFrame(tickParallax);
      }
      function tickParallax(){
        raf = null;
        // smooth towards target
        currentPX += (targetPX - currentPX) * 0.12;
        currentPY += (targetPY - currentPY) * 0.12;

        document.documentElement.style.setProperty('--parallax-x', currentPX.toFixed(2) + 'px');
        document.documentElement.style.setProperty('--parallax-y', currentPY.toFixed(2) + 'px');

        if(Math.abs(targetPX - currentPX) > 0.1 || Math.abs(targetPY - currentPY) > 0.1){
          ensureRAF();
        }
      }

      // Idle subtle motion
      let idleT = 0;
      function idleMotion(){
        if(!parallaxOn) return;
        idleT += 0.005;
        targetPX += Math.sin(idleT) * 0.15;
        targetPY += Math.cos(idleT*0.9) * 0.15;
        ensureRAF();
        setTimeout(idleMotion, 50);
      }

      // Handlers
      function onApply(){
        state.name = (els.nameInput.value || 'Your Event').trim();
        const d = parseLocalDateTime(els.dateInput.value);
        state.date = d;
        state.location = (els.locationInput.value || '').trim() || 'Location';
        applyStateToUI();
        // Build ICS once a valid date exists
        if(state.date) buildICS();
        // Close panel on small screens
        if(window.matchMedia('(max-width: 980px)').matches){
          setPanel(false);
        }
      }

      function onReset(){
        els.nameInput.value = '';
        els.locationInput.value = '';
        els.dateInput.value = '';
        clearBg();
        state.name = 'Your Event';
        state.location = 'Location';
        state.date = null;
        applyStateToUI();
      }

      function onBgSelected(ev){
        const file = ev.target.files && ev.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function(){
          state.bgUrl = reader.result;
          els.bgLayer.style.backgroundImage = `url('${state.bgUrl}')`;
        };
        reader.readAsDataURL(file);
      }

      function clearBg(){
        state.bgUrl = '';
        els.bgInput.value = '';
        els.bgLayer.style.backgroundImage = '';
      }

      function onSaveCalendar(){
        if(!(state.date instanceof Date)) return;
        const url = buildICS();
        if(url){
          const safeName = (state.name || 'event').replace(/[^\w\-]+/g,'_').slice(0,50);
          triggerDownload(url, safeName + '.ics');
        }
      }

      function setPanel(open){
        els.panel.setAttribute('aria-hidden', open ? 'false' : 'true');
      }

      function initDefaults(){
        // Pre-fill with a sample event 7 days from now for demo
        if(!els.dateInput.value){
          const in7 = new Date(Date.now() + 7*24*60*60*1000);
          in7.setMinutes(in7.getMinutes() - in7.getTimezoneOffset()); // convert to "local" for input
          const local = in7.toISOString().slice(0,16);
          els.dateInput.value = local;
          state.date = new Date(local);
        }
        els.nameInput.value = 'Your Event';
        els.locationInput.value = 'Location';
        parallaxOn = true;
        state.parallax = true;
      }

      function bind(){
        // Inputs update state live
        els.nameInput.addEventListener('input', ()=>{
          state.name = els.nameInput.value.trim() || 'Your Event';
          setText(els.title, state.name);
          buildICS();
        });
        els.locationInput.addEventListener('input', ()=>{
          state.location = els.locationInput.value.trim() || 'Location';
          setText(els.metaLocation, state.location);
          buildICS();
        });
        els.dateInput.addEventListener('input', ()=>{
          state.date = parseLocalDateTime(els.dateInput.value);
          setText(els.metaDate, formatPrettyDate(state.date));
          buildICS();
          updateCountdown();
          applyStateToUI();
        });

        els.bgInput.addEventListener('change', onBgSelected);
        els.clearImageBtn.addEventListener('click', clearBg);

        // Buttons
        els.applyBtn.addEventListener('click', onApply);
        els.resetBtn.addEventListener('click', onReset);
        els.togglePanelBtn.addEventListener('click', ()=>{
          const hidden = els.panel.getAttribute('aria-hidden') === 'true';
          setPanel(hidden);
        });

        [els.saveBtnTop, els.saveBtnBottom].forEach(btn=>{
          btn.addEventListener('click', onSaveCalendar);
        });

        // Parallax toggle
        els.parallaxToggle.addEventListener('change', ()=>{
          parallaxOn = !!els.parallaxToggle.checked;
          if(!parallaxOn){
            targetPX = targetPY = 0;
            ensureRAF();
          }
        });

        // Parallax pointer events
        window.addEventListener('mousemove', onPointerMove, {passive:true});
        window.addEventListener('touchmove', onPointerMove, {passive:true});
        window.addEventListener('resize', ()=>applyStateToUI());
        document.addEventListener('visibilitychange', ()=>{
          // reduce CPU when hidden
          if(document.hidden){ stopTicker(); }
          else { startTicker(); }
        });
      }

      // Init
      initDefaults();
      applyStateToUI();
      bind();
      startTicker();
      idleMotion();
      setPanel(false); // start hidden on load for a clean look

    })();
  </script>
</body>
</html>
