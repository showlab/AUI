<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Theatre</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e2f;
      color: white;
      overflow: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .slider-container label {
      font-size: 14px;
    }

    .slider-container input[type="range"] {
      width: 150px;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle-container label {
      font-size: 14px;
    }

    .subtitle {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      z-index: 10;
    }

    .curtain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #2e2e3f, #1e1e2f);
      z-index: 20;
      animation: curtain-reveal 2s ease-in-out forwards;
    }

    @keyframes curtain-reveal {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <canvas id="weatherCanvas"></canvas>
    <div class="curtain"></div>
    <div class="subtitle" id="subtitle">Welcome to the Weather Theatre</div>
    <div class="controls">
      <div class="slider-container">
        <label for="cosySlider">Cosy</label>
        <input type="range" id="cosySlider" min="0" max="100" value="50">
      </div>
      <div class="slider-container">
        <label for="eerieSlider">Eerie</label>
        <input type="range" id="eerieSlider" min="0" max="100" value="50">
      </div>
      <div class="slider-container">
        <label for="heroicSlider">Heroic</label>
        <input type="range" id="heroicSlider" min="0" max="100" value="50">
      </div>
      <div class="toggle-container">
        <label for="matineeToggle">Matin√©e/Night</label>
        <input type="checkbox" id="matineeToggle">
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('weatherCanvas');
    const ctx = canvas.getContext('2d');
    const subtitle = document.getElementById('subtitle');
    const cosySlider = document.getElementById('cosySlider');
    const eerieSlider = document.getElementById('eerieSlider');
    const heroicSlider = document.getElementById('heroicSlider');
    const matineeToggle = document.getElementById('matineeToggle');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let cosy = 50;
    let eerie = 50;
    let heroic = 50;
    let isNight = false;

    function drawScene() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      if (isNight) {
        gradient.addColorStop(0, '#0b0b3b');
        gradient.addColorStop(1, '#1e1e2f');
      } else {
        gradient.addColorStop(0, '#87ceeb');
        gradient.addColorStop(1, '#f0e68c');
      }
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Parallax Clouds
      ctx.fillStyle = `rgba(255, 255, 255, ${cosy / 100})`;
      ctx.beginPath();
      ctx.arc(200 + cosy * 2, 150, 100, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(600 - eerie * 2, 100, 120, 0, Math.PI * 2);
      ctx.fill();

      // Spotlight
      ctx.fillStyle = `rgba(255, 255, 0, ${heroic / 100})`;
      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height / 2, 200, 0, Math.PI * 2);
      ctx.fill();
    }

    function updateSubtitle() {
      const cosyText = cosy > 50 ? 'Cosy' : 'Chilly';
      const eerieText = eerie > 50 ? 'Eerie' : 'Calm';
      const heroicText = heroic > 50 ? 'Heroic' : 'Subtle';
      subtitle.textContent = `${cosyText}, ${eerieText}, ${heroicText} Scene`;
    }

    function animate() {
      drawScene();
      updateSubtitle();
      requestAnimationFrame(animate);
    }

    cosySlider.addEventListener('input', (e) => {
      cosy = e.target.value;
    });

    eerieSlider.addEventListener('input', (e) => {
      eerie = e.target.value;
    });

    heroicSlider.addEventListener('input', (e) => {
      heroic = e.target.value;
    });

    matineeToggle.addEventListener('change', (e) => {
      isNight = e.target.checked;
    });

    animate();
  </script>
</body>
</html>
