<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice Drills</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .section {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .problem-container {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 25px 0;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .problem {
            font-size: 3.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
        }

        .timer {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }

        input#answer {
            width: 150px;
            height: 70px;
            font-size: 2.5rem;
            text-align: center;
            border: 3px solid #3498db;
            border-radius: 15px;
            outline: none;
            transition: all 0.3s;
        }

        input#answer:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.3);
        }

        button {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        #start-btn {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            margin-top: 20px;
        }

        #submit-btn {
            background: linear-gradient(to right, #f39c12, #d35400);
        }

        #next-btn {
            background: linear-gradient(to right, #9b59b6, #8e44ad);
        }

        #difficulty-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 12px 25px;
            font-size: 1rem;
        }

        .selected {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            transform: scale(1.05);
        }

        .score-display {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
        }

        .feedback {
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 40px;
            margin: 15px 0;
        }

        .correct {
            color: #27ae60;
        }

        .incorrect {
            color: #e74c3c;
        }

        .progress-container {
            background-color: #ecf0f1;
            border-radius: 10px;
            height: 20px;
            margin: 25px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #3498db, #2ecc71);
            width: 0%;
            transition: width 0.5s ease;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .problem {
                font-size: 2.5rem;
            }
            
            input#answer {
                width: 120px;
                height: 60px;
                font-size: 2rem;
            }
            
            .input-container {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Practice Drills</h1>
        <p class="subtitle">Improve your speed and accuracy with timed math quizzes</p>
        
        <!-- Start Screen -->
        <div id="start-screen" class="section active">
            <h2>Choose Difficulty</h2>
            <div id="difficulty-buttons">
                <button id="easy-btn" class="difficulty-btn selected" data-difficulty="easy">Easy</button>
                <button id="medium-btn" class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button id="hard-btn" class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
            
            <div class="score-display">
                <span id="high-score">High Score: 0</span>
            </div>
            
            <button id="start-btn">Start Quiz</button>
        </div>
        
        <!-- Quiz Screen -->
        <div id="quiz-screen" class="section">
            <div class="timer" id="timer">Time: 30s</div>
            <div class="problem-container">
                <div class="problem" id="problem">5 + 3 = ?</div>
            </div>
            
            <div class="input-container">
                <input type="number" id="answer" placeholder="?" autofocus>
                <button id="submit-btn">Submit</button>
            </div>
            
            <div class="feedback" id="feedback"></div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="score-display">
                <span id="current-score">Score: 0</span> | 
                <span id="problems-answered">Problems: 0/10</span>
            </div>
        </div>
        
        <!-- Results Screen -->
        <div id="results-screen" class="section">
            <h2>Quiz Complete!</h2>
            <div class="problem-container">
                <div class="problem" id="final-score">Score: 0</div>
                <div class="problem" id="accuracy">Accuracy: 0%</div>
            </div>
            
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        // Game state
        const gameState = {
            difficulty: 'easy',
            timeLimit: 30,
            currentProblem: null,
            score: 0,
            problemsAnswered: 0,
            correctAnswers: 0,
            timer: null,
            timeLeft: 30,
            highScore: localStorage.getItem('mathDrillsHighScore') || 0
        };

        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const difficultyButtons = document.querySelectorAll('.difficulty-btn');
        const startBtn = document.getElementById('start-btn');
        const submitBtn = document.getElementById('submit-btn');
        const restartBtn = document.getElementById('restart-btn');
        const answerInput = document.getElementById('answer');
        const problemElement = document.getElementById('problem');
        const timerElement = document.getElementById('timer');
        const feedbackElement = document.getElementById('feedback');
        const currentScoreElement = document.getElementById('current-score');
        const problemsAnsweredElement = document.getElementById('problems-answered');
        const finalScoreElement = document.getElementById('final-score');
        const accuracyElement = document.getElementById('accuracy');
        const progressBar = document.getElementById('progress-bar');
        const highScoreElement = document.getElementById('high-score');

        // Initialize game
        function init() {
            updateHighScore();
            
            // Set up event listeners
            difficultyButtons.forEach(button => {
                button.addEventListener('click', () => {
                    difficultyButtons.forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                    gameState.difficulty = button.dataset.difficulty;
                    
                    // Update time limit based on difficulty
                    switch(gameState.difficulty) {
                        case 'easy':
                            gameState.timeLimit = 30;
                            break;
                        case 'medium':
                            gameState.timeLimit = 20;
                            break;
                        case 'hard':
                            gameState.timeLimit = 15;
                            break;
                    }
                });
            });

            startBtn.addEventListener('click', startQuiz);
            submitBtn.addEventListener('click', checkAnswer);
            restartBtn.addEventListener('click', restartGame);
            
            // Allow Enter key to submit answers
            answerInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
        }

        // Start the quiz
        function startQuiz() {
            gameState.score = 0;
            gameState.problemsAnswered = 0;
            gameState.correctAnswers = 0;
            gameState.timeLeft = gameState.timeLimit;
            
            updateUI();
            generateProblem();
            showScreen(quizScreen);
            
            // Start timer
            startTimer();
        }

        // Generate a new math problem
        function generateProblem() {
            let num1, num2, operator, answer;
            
            switch(gameState.difficulty) {
                case 'easy':
                    // Addition and subtraction with numbers 1-20
                    operator = Math.random() > 0.5 ? '+' : '-';
                    num1 = Math.floor(Math.random() * 20) + 1;
                    num2 = Math.floor(Math.random() * 20) + 1;
                    if (operator === '-') {
                        // Ensure positive result
                        [num1, num2] = [Math.max(num1, num2), Math.min(num1, num2)];
                    }
                    answer = operator === '+' ? num1 + num2 : num1 - num2;
                    break;
                    
                case 'medium':
                    // Multiplication and division with numbers 1-12
                    operator = Math.random() > 0.5 ? '*' : '/';
                    num1 = Math.floor(Math.random() * 12) + 1;
                    num2 = Math.floor(Math.random() * 12) + 1;
                    if (operator === '/') {
                        // Ensure whole number division
                        answer = num1 * num2;
                        [num1, num2] = [answer, num2];
                    } else {
                        answer = num1 * num2;
                    }
                    break;
                    
                case 'hard':
                    // Mixed operations with larger numbers
                    const ops = ['+', '-', '*', '/'];
                    operator = ops[Math.floor(Math.random() * ops.length)];
                    num1 = Math.floor(Math.random() * 50) + 1;
                    num2 = Math.floor(Math.random() * 20) + 1;
                    
                    if (operator === '/') {
                        answer = num1 * num2;
                        [num1, num2] = [answer, num2];
                    } else {
                        answer = operator === '+' ? num1 + num2 : 
                                operator === '-' ? num1 - num2 : 
                                num1 * num2;
                    }
                    break;
            }
            
            gameState.currentProblem = {
                num1,
                num2,
                operator,
                answer
            };
            
            problemElement.textContent = `${num1} ${operator} ${num2} = ?`;
            answerInput.value = '';
            answerInput.focus();
            feedbackElement.textContent = '';
            feedbackElement.className = 'feedback';
        }

        // Start the countdown timer
        function startTimer() {
            clearInterval(gameState.timer);
            gameState.timeLeft = gameState.timeLimit;
            updateTimerDisplay();
            
            gameState.timer = setInterval(() => {
                gameState.timeLeft--;
                updateTimerDisplay();
                
                if (gameState.timeLeft <= 0) {
                    endQuiz();
                }
            }, 1000);
        }

        // Update timer display
        function updateTimerDisplay() {
            timerElement.textContent = `Time: ${gameState.timeLeft}s`;
            timerElement.style.color = gameState.timeLeft <= 5 ? '#e74c3c' : '#2c3e50';
        }

        // Check the user's answer
        function checkAnswer() {
            const userAnswer = parseInt(answerInput.value);
            
            if (isNaN(userAnswer)) {
                feedbackElement.textContent = 'Please enter a number!';
                feedbackElement.className = 'feedback incorrect';
                return;
            }
            
            gameState.problemsAnswered++;
            
            if (userAnswer === gameState.currentProblem.answer) {
                gameState.score += gameState.timeLeft * 10;
                gameState.correctAnswers++;
                feedbackElement.textContent = 'Correct! ðŸŽ‰';
                feedbackElement.className = 'feedback correct';
            } else {
                feedbackElement.textContent = `Incorrect! Answer: ${gameState.currentProblem.answer}`;
                feedbackElement.className = 'feedback incorrect';
            }
            
            // Update UI
            updateUI();
            
            // Move to next problem or end quiz
            if (gameState.problemsAnswered >= 10) {
                setTimeout(endQuiz, 1000);
            } else {
                setTimeout(generateProblem, 1000);
            }
        }

        // Update UI elements
        function updateUI() {
            currentScoreElement.textContent = `Score: ${gameState.score}`;
            problemsAnsweredElement.textContent = `Problems: ${gameState.problemsAnswered}/10`;
            
            // Update progress bar
            const progress = (gameState.problemsAnswered / 10) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // End the quiz
        function endQuiz() {
            clearInterval(gameState.timer);
            const accuracy = gameState.problemsAnswered > 0 ? 
                Math.round((gameState.correctAnswers / gameState.problemsAnswered) * 100) : 0;
            
            // Update high score
            if (gameState.score > gameState.highScore) {
                gameState.highScore = gameState.score;
                localStorage.setItem('mathDrillsHighScore', gameState.highScore);
                updateHighScore();
            }
            
            // Display results
            finalScoreElement.textContent = `Score: ${gameState.score}`;
            accuracyElement.textContent = `Accuracy: ${accuracy}%`;
            
            showScreen(resultsScreen);
        }

        // Show a specific screen
        function showScreen(screen) {
            startScreen.classList.remove('active');
            quizScreen.classList.remove('active');
            resultsScreen.classList.remove('active');
            screen.classList.add('active');
        }

        // Restart the game
        function restartGame() {
            showScreen(startScreen);
        }

        // Update high score display
        function updateHighScore() {
            highScoreElement.textContent = `High Score: ${gameState.highScore}`;
        }

        // Initialize the game when page loads
        window.onload = init;
    </script>
</body>
</html>
