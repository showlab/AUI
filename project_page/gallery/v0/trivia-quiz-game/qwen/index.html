<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Citizenship Trivia Quiz</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #1a2a6c;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #b21f1f;
            font-size: 1.2rem;
        }

        .progress-container {
            background-color: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .question-container {
            text-align: center;
            margin: 30px 0;
        }

        .question-number {
            color: #1a2a6c;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .question-text {
            font-size: 1.8rem;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .answers-container {
            display: grid;
            gap: 15px;
            margin: 30px 0;
        }

        .answer-btn {
            background: white;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .answer-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #1a2a6c;
        }

        .answer-btn.selected {
            background-color: #e3f2fd;
            border-color: #1a2a6c;
        }

        .answer-btn.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }

        .answer-btn.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

        .feedback {
            font-size: 2rem;
            margin: 20px 0;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .checkmark {
            color: #28a745;
            animation: pulse 0.5s ease;
        }

        .cross {
            color: #dc3545;
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #next-btn {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        #restart-btn {
            background: #6c757d;
            color: white;
        }

        #restart-btn:hover {
            background: #5a6268;
        }

        .score-container {
            text-align: center;
            padding: 40px 20px;
        }

        .final-score {
            font-size: 4rem;
            color: #1a2a6c;
            margin: 20px 0;
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .question-text {
                font-size: 1.4rem;
            }
            
            .answer-btn {
                padding: 15px;
                font-size: 1rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>US Citizenship Trivia</h1>
            <p class="subtitle">Test your knowledge of American history and civics</p>
        </header>

        <div id="quiz-container">
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>

            <div id="question-container" class="question-container">
                <div class="question-number">Question <span id="current-question">1</span> of 10</div>
                <div id="question-text" class="question-text">Loading question...</div>
                
                <div id="answers-container" class="answers-container">
                    <!-- Answers will be inserted here -->
                </div>
                
                <div id="feedback" class="feedback hidden"></div>
                
                <div class="controls">
                    <button id="next-btn" disabled>Next Question</button>
                </div>
            </div>
        </div>

        <div id="score-container" class="score-container hidden">
            <h2>Quiz Completed!</h2>
            <div class="final-score">Score: <span id="final-score">0</span>/10</div>
            <p class="message" id="message">Great job! You're well-prepared for citizenship.</p>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script>
        // Quiz questions data
        const quizQuestions = [
            {
                question: "What is the supreme law of the land?",
                answers: ["The Constitution", "The Bill of Rights", "The Declaration of Independence", "Federalist Papers"],
                correctAnswer: 0
            },
            {
                question: "How many amendments does the Constitution have?",
                answers: ["10", "27", "15", "20"],
                correctAnswer: 1
            },
            {
                question: "Who is the head of the executive branch?",
                answers: ["The Chief Justice", "The Vice President", "The President", "The Speaker of the House"],
                correctAnswer: 2
            },
            {
                question: "Which of these is NOT a right guaranteed by the First Amendment?",
                answers: ["Freedom of speech", "Right to bear arms", "Freedom of religion", "Right to peaceful assembly"],
                correctAnswer: 1
            },
            {
                question: "What is the name of the first ten amendments to the Constitution?",
                answers: ["Bill of Rights", "Declaration of Independence", "Constitutional Amendments", "Federalist Papers"],
                correctAnswer: 0
            },
            {
                question: "How many voting members are in the House of Representatives?",
                answers: ["100", "435", "535", "50"],
                correctAnswer: 1
            },
            {
                question: "What is the maximum number of terms a president can serve?",
                answers: ["1", "2", "3", "4"],
                correctAnswer: 1
            },
            {
                question: "Which amendment gave women the right to vote?",
                answers: ["13th", "14th", "15th", "19th"],
                correctAnswer: 3
            },
            {
                question: "Who has the power to declare war?",
                answers: ["The Supreme Court", "The President", "Congress", "The Vice President"],
                correctAnswer: 2
            },
            {
                question: "What is the capital of the United States?",
                answers: ["New York", "Washington, D.C.", "Boston", "Philadelphia"],
                correctAnswer: 1
            }
        ];

        // DOM Elements
        const quizContainer = document.getElementById('quiz-container');
        const scoreContainer = document.getElementById('score-container');
        const progressBar = document.getElementById('progress-bar');
        const currentQuestionElement = document.getElementById('current-question');
        const questionTextElement = document.getElementById('question-text');
        const answersContainer = document.getElementById('answers-container');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('next-btn');
        const restartButton = document.getElementById('restart-btn');
        const finalScoreElement = document.getElementById('final-score');
        const messageElement = document.getElementById('message');

        // Quiz state variables
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;
        let shuffledQuestions = [];

        // Initialize the quiz
        function initQuiz() {
            // Shuffle questions
            shuffledQuestions = [...quizQuestions].sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
            updateProgressBar();
            quizContainer.classList.remove('hidden');
            scoreContainer.classList.add('hidden');
        }

        // Display current question
        function showQuestion() {
            const question = shuffledQuestions[currentQuestionIndex];
            currentQuestionElement.textContent = currentQuestionIndex + 1;
            questionTextElement.textContent = question.question;
            
            // Clear previous answers
            answersContainer.innerHTML = '';
            
            // Create answer buttons
            question.answers.forEach((answer, index) => {
                const answerBtn = document.createElement('button');
                answerBtn.className = 'answer-btn';
                answerBtn.textContent = answer;
                answerBtn.dataset.index = index;
                answerBtn.addEventListener('click', () => selectAnswer(index));
                answersContainer.appendChild(answerBtn);
            });
            
            // Reset UI
            feedbackElement.classList.add('hidden');
            nextButton.disabled = true;
            selectedAnswer = null;
        }

        // Handle answer selection
        function selectAnswer(selectedIndex) {
            if (selectedAnswer !== null) return; // Prevent changing answer after selection
            
            selectedAnswer = selectedIndex;
            const question = shuffledQuestions[currentQuestionIndex];
            const answerButtons = document.querySelectorAll('.answer-btn');
            
            // Highlight selected answer
            answerButtons[selectedIndex].classList.add('selected');
            
            // Show feedback
            showFeedback(selectedIndex === question.correctAnswer);
            
            // Enable next button
            nextButton.disabled = false;
        }

        // Show feedback for answer
        function showFeedback(isCorrect) {
            feedbackElement.classList.remove('hidden');
            
            if (isCorrect) {
                feedbackElement.innerHTML = '<span class="checkmark">✓</span>';
                feedbackElement.classList.add('correct');
            } else {
                feedbackElement.innerHTML = '<span class="cross">✗</span>';
                feedbackElement.classList.add('incorrect');
            }
            
            // Highlight correct answer
            const question = shuffledQuestions[currentQuestionIndex];
            const answerButtons = document.querySelectorAll('.answer-btn');
            answerButtons[question.correctAnswer].classList.add('correct');
            
            // If incorrect, highlight selected answer as wrong
            if (!isCorrect) {
                answerButtons[selectedAnswer].classList.add('incorrect');
            }
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestionIndex) / shuffledQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Move to next question or finish quiz
        function nextQuestion() {
            if (selectedAnswer === null) return;
            
            // Check if answer was correct
            const question = shuffledQuestions[currentQuestionIndex];
            if (selectedAnswer === question.correctAnswer) {
                score++;
            }
            
            // Move to next question or finish
            currentQuestionIndex++;
            
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion();
                updateProgressBar();
            } else {
                showScore();
            }
        }

        // Show final score
        function showScore() {
            finalScoreElement.textContent = score;
            
            // Determine message based on score
            if (score >= 8) {
                messageElement.textContent = "Excellent! You're a citizenship expert!";
            } else if (score >= 6) {
                messageElement.textContent = "Good job! You know your stuff!";
            } else if (score >= 4) {
                messageElement.textContent = "Not bad! Keep learning about citizenship.";
            } else {
                messageElement.textContent = "Keep studying! You'll do better next time!";
            }
            
            quizContainer.classList.add('hidden');
            scoreContainer.classList.remove('hidden');
        }

        // Event Listeners
        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', initQuiz);

        // Start the quiz
        initQuiz();
    </script>
</body>
</html>
