<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Empire Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --marble-light: #e8e0d0;
            --marble-dark: #c9bca0;
            --gold-light: #d4af37;
            --gold-dark: #b8860b;
            --roman-red: #8b0000;
            --roman-blue: #003366;
            --text-dark: #333;
            --text-light: #f5f5f5;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--marble-light), var(--marble-dark));
            color: var(--text-dark);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 20%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Header Styles */
        header {
            background: linear-gradient(to right, var(--roman-red), var(--roman-blue));
            color: var(--text-light);
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
        }

        header::before {
            content: "SPQR";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            opacity: 0.1;
            z-index: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .crest {
            width: 50px;
            height: 50px;
            background: var(--gold-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.8rem;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        button {
            background: var(--gold-light);
            color: var(--text-dark);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--gold-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(1px);
        }

        button::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        button:hover::after {
            transform: translateX(100%);
        }

        /* Scoreboard */
        .scoreboard {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.85);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 10px;
        }

        .score-item {
            text-align: center;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(212, 175, 55, 0.15);
            min-width: 100px;
        }

        .score-label {
            font-size: 0.9rem;
            color: var(--roman-red);
            font-weight: 500;
        }

        .score-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--gold-dark);
        }

        /* Game Board */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .status {
            font-size: 1.4rem;
            font-weight: 500;
            text-align: center;
            padding: 10px 20px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: var(--shadow);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 12px;
            width: min(80vmin, 400px);
            aspect-ratio: 1/1;
            background: rgba(255, 255, 255, 0.7);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--shadow);
        }

        .cell {
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: min(15vmin, 80px);
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            aspect-ratio: 1/1;
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: scale(1.05);
        }

        .cell.win {
            background: linear-gradient(135deg, var(--gold-light), var(--gold-dark));
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .cell.x::before,
        .cell.x::after {
            content: "";
            position: absolute;
            width: 80%;
            height: 10px;
            background: var(--roman-red);
            border-radius: 5px;
        }

        .cell.x::before {
            transform: rotate(45deg);
        }

        .cell.x::after {
            transform: rotate(-45deg);
        }

        .cell.o::before {
            content: "";
            position: absolute;
            width: 70%;
            height: 70%;
            border: 10px solid var(--roman-blue);
            border-radius: 50%;
        }

        /* Customization Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(to bottom right, var(--marble-light), var(--marble-dark));
            border-radius: var(--border-radius);
            width: min(90vw, 500px);
            max-width: 100%;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(20px);
            transition: transform 0.4s ease;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--roman-red);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--roman-red);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .close-btn:hover {
            background: rgba(139, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }

        select, input[type="radio"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--marble-dark);
            background: white;
            font-family: inherit;
            font-size: 1rem;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Victory Banner */
        .victory-banner {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to right, var(--gold-light), var(--gold-dark));
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: var(--shadow);
            z-index: 900;
            opacity: 0;
            transform: translateX(-50%) translateY(-20px);
            transition: all 0.5s ease;
            text-align: center;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .victory-banner.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Confetti Canvas */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 800;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .controls {
                width: 100%;
                justify-content: center;
            }
            
            .scoreboard {
                flex-direction: column;
                gap: 10px;
            }
            
            .score-item {
                width: 100%;
            }
            
            .status {
                font-size: 1.2rem;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .cell {
                font-size: min(20vmin, 60px);
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .modal-title {
                font-size: 1.5rem;
            }
        }

        /* Accessibility */
        [role="grid"] {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 12px;
        }

        [role="cell"] {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: min(15vmin, 80px);
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        [role="cell"]:focus {
            outline: 3px solid var(--gold-light);
            outline-offset: 2px;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="crest">SPQR</div>
                <h1>Roman Empire Tic Tac Toe</h1>
            </div>
            <div class="controls">
                <button id="new-round" aria-label="Start new round">New Round</button>
                <button id="customize" aria-label="Customize game settings">Customize</button>
                <button id="reset-scores" aria-label="Reset all scores">Reset Scores</button>
            </div>
        </header>

        <div class="scoreboard">
            <div class="score-item">
                <div class="score-label">Player X</div>
                <div class="score-value" id="score-x">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Draws</div>
                <div class="score-value" id="score-draw">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Player O</div>
                <div class="score-value" id="score-o">0</div>
            </div>
        </div>

        <div class="game-container">
            <div class="status" id="status">Player X's turn</div>
            <div role="grid" class="board" id="board">
                <div role="cell" tabindex="0" data-cell="0"></div>
                <div role="cell" tabindex="0" data-cell="1"></div>
                <div role="cell" tabindex="0" data-cell="2"></div>
                <div role="cell" tabindex="0" data-cell="3"></div>
                <div role="cell" tabindex="0" data-cell="4"></div>
                <div role="cell" tabindex="0" data-cell="5"></div>
                <div role="cell" tabindex="0" data-cell="6"></div>
                <div role="cell" tabindex="0" data-cell="7"></div>
                <div role="cell" tabindex="0" data-cell="8"></div>
            </div>
        </div>
    </div>

    <!-- Victory Banner -->
    <div class="victory-banner" id="victory-banner">
        <span id="winner-text">Player X wins!</span>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Customize Modal -->
    <div class="modal" id="customize-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Game Settings</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="form-group">
                <label for="theme">Theme:</label>
                <select id="theme">
                    <option value="marble-day">Marble Day</option>
                    <option value="marble-night">Marble Night</option>
                </select>
            </div>
            <div class="form-group">
                <label for="glyphs">Glyphs:</label>
                <select id="glyphs">
                    <option value="standard">Standard X/O</option>
                    <option value="gladius">Gladius/Laurel</option>
                </select>
            </div>
            <div class="form-group">
                <label>Mode:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="mode-2p" name="mode" value="2p" checked>
                        <label for="mode-2p">2-player</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="mode-ai" name="mode" value="ai">
                        <label for="mode-ai">vs AI</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>First Move:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="first-x" name="first-move" value="x" checked>
                        <label for="first-x">X</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="first-o" name="first-move" value="o">
                        <label for="first-o">O</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="ai-discipline">AI Discipline:</label>
                <select id="ai-discipline">
                    <option value="perfect">Perfect</option>
                    <option value="pragmatic">Pragmatic</option>
                    <option value="reckless">Reckless</option>
                </select>
            </div>
            <button id="apply-settings">Apply Settings</button>
        </div>
    </div>

    <script>
        // Game state
        const gameState = {
            board: ['', '', '', '', '', '', '', '', ''],
            currentPlayer: 'X',
            gameActive: true,
            scores: { x: 0, o: 0, draw: 0 },
            settings: {
                theme: 'marble-day',
                glyphs: 'standard',
                mode: '2p',
                firstMove: 'x',
                aiDiscipline: 'perfect'
            },
            winningConditions: [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ],
            winMessage: () => `Player ${currentPlayer} wins!`,
            drawMessage: () => `Game ended in a draw!`,
            cellPlayed: (cell, player) => `${player} played in cell ${cell}`,
            cellAvailable: (cell) => gameState.board[cell] === ''
        };

        // DOM Elements
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const scoreXElement = document.getElementById('score-x');
        const scoreOElement = document.getElementById('score-o');
        const scoreDrawElement = document.getElementById('score-draw');
        const victoryBanner = document.getElementById('victory-banner');
        const winnerText = document.getElementById('winner-text');
        const confettiCanvas = document.getElementById('confetti-canvas');
        const ctx = confettiCanvas.getContext('2d');

        // Modal Elements
        const modal = document.getElementById('customize-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const openModalBtn = document.getElementById('customize');
        const applySettingsBtn = document.getElementById('apply-settings');

        // Initialize game
        function initGame() {
            updateStatus();
            setupBoard();
            loadScores();
            applySettings();
        }

        // Setup board event listeners
        function setupBoard() {
            const cells = document.querySelectorAll('[role="cell"]');
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
                cell.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        handleCellClick(e);
                    }
                });
            });
        }

        // Handle cell click
        function handleCellClick(event) {
            const cell = event.target;
            const cellIndex = parseInt(cell.getAttribute('data-cell'));
            
            if (!gameState.cellAvailable(cellIndex) || !gameState.gameActive) {
                return;
            }
            
            // Update board state
            gameState.board[cellIndex] = gameState.currentPlayer;
            cell.textContent = gameState.currentPlayer;
            cell.classList.add(gameState.currentPlayer.toLowerCase());
            
            // Check for win or draw
            if (checkWin()) {
                endGame(false);
            } else if (isDraw()) {
                endGame(true);
            } else {
                // Switch player
                gameState.currentPlayer = gameState.currentPlayer === 'X' ? 'O' : 'X';
                updateStatus();
                
                // If AI mode and it's AI's turn
                if (gameState.settings.mode === 'ai' && gameState.currentPlayer === 'O') {
                    setTimeout(makeAIMove, 600);
                }
            }
        }

        // Check for win
        function checkWin() {
            return gameState.winningConditions.some(condition => {
                const [a, b, c] = condition;
                return (
                    gameState.board[a] !== '' &&
                    gameState.board[a] === gameState.board[b] &&
                    gameState.board[a] === gameState.board[c]
                );
            });
        }

        // Check for draw
        function isDraw() {
            return !gameState.board.includes('');
        }

        // End game
        function endGame(isDraw) {
            gameState.gameActive = false;
            
            if (isDraw) {
                statusElement.textContent = gameState.drawMessage();
                gameState.scores.draw++;
                winnerText.textContent = "Game ended in a draw!";
            } else {
                statusElement.textContent = gameState.winMessage();
                gameState.scores[gameState.currentPlayer.toLowerCase()]++;
                winnerText.textContent = `Player ${gameState.currentPlayer} wins!`;
            }
            
            // Highlight winning cells
            highlightWinningCells();
            
            // Show victory banner
            victoryBanner.classList.add('show');
            
            // Update scores
            updateScores();
            
            // Play confetti if not reduced motion
            if (!window.matchMedia('(prefers-reduced-motion)').matches) {
                playConfetti();
            }
            
            // Hide banner after delay
            setTimeout(() => {
                victoryBanner.classList.remove('show');
            }, 3000);
        }

        // Highlight winning cells
        function highlightWinningCells() {
            const winningCondition = gameState.winningConditions.find(condition => {
                const [a, b, c] = condition;
                return (
                    gameState.board[a] !== '' &&
                    gameState.board[a] === gameState.board[b] &&
                    gameState.board[a] === gameState.board[c]
                );
            });
            
            if (winningCondition) {
                winningCondition.forEach(index => {
                    const cell = document.querySelector(`[data-cell="${index}"]`);
                    cell.classList.add('win');
                });
            }
        }

        // Update game status
        function updateStatus() {
            statusElement.textContent = `Player ${gameState.currentPlayer}'s turn`;
        }

        // Update scores display
        function updateScores() {
            scoreXElement.textContent = gameState.scores.x;
            scoreOElement.textContent = gameState.scores.o;
            scoreDrawElement.textContent = gameState.scores.draw;
        }

        // Load scores from localStorage
        function loadScores() {
            const savedScores = localStorage.getItem('tictactoe-scores');
            if (savedScores) {
                gameState.scores = JSON.parse(savedScores);
                updateScores();
            }
        }

        // Save scores to localStorage
        function saveScores() {
            localStorage.setItem('tictactoe-scores', JSON.stringify(gameState.scores));
        }

        // Reset scores
        function resetScores() {
            gameState.scores = { x: 0, o: 0, draw: 0 };
            updateScores();
            saveScores();
        }

        // Start new round
        function newRound() {
            gameState.board = ['', '', '', '', '', '', '', '', ''];
            gameState.currentPlayer = gameState.settings.firstMove.toUpperCase();
            gameState.gameActive = true;
            
            // Clear board
            const cells = document.querySelectorAll('[role="cell"]');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'win');
            });
            
            updateStatus();
        }

        // Apply settings from modal
        function applySettings() {
            // Apply theme
            document.body.className = gameState.settings.theme;
            
            // Apply glyphs (handled by CSS classes)
            // Apply mode (handled by game logic)
            // Apply first move (handled by game logic)
            // Apply AI discipline (handled by AI logic)
        }

        // AI move logic
        function makeAIMove() {
            if (!gameState.gameActive || gameState.currentPlayer !== 'O') return;
            
            let move;
            
            switch (gameState.settings.aiDiscipline) {
                case 'perfect':
                    move = getBestMove();
                    break;
                case 'pragmatic':
                    move = Math.random() > 0.3 ? getBestMove() : getRandomMove();
                    break;
                case 'reckless':
                    move = getRandomMove();
                    break;
                default:
                    move = getBestMove();
            }
            
            // Simulate thinking time
            setTimeout(() => {
                const cell = document.querySelector(`[data-cell="${move}"]`);
                const event = new MouseEvent('click', { bubbles: true });
                cell.dispatchEvent(event);
            }, 300);
        }

        // Get best move using minimax algorithm
        function getBestMove() {
            let bestScore = -Infinity;
            let bestMove;
            
            for (let i = 0; i < 9; i++) {
                if (gameState.board[i] === '') {
                    gameState.board[i] = 'O';
                    let score = minimax(gameState.board, 0, false);
                    gameState.board[i] = '';
                    
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            
            return bestMove;
        }

        // Minimax algorithm
        function minimax(board, depth, isMaximizing) {
            // Check for terminal states
            if (checkWinForPlayer('O')) {
                return 10 - depth;
            } else if (checkWinForPlayer('X')) {
                return depth - 10;
            } else if (board.every(cell => cell !== '')) {
                return 0;
            }
            
            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        // Check if a player has won (helper for minimax)
        function checkWinForPlayer(player) {
            return gameState.winningConditions.some(condition => {
                const [a, b, c] = condition;
                return (
                    gameState.board[a] === player &&
                    gameState.board[b] === player &&
                    gameState.board[c] === player
                );
            });
        }

        // Get random move
        function getRandomMove() {
            const availableMoves = gameState.board
                .map((cell, index) => cell === '' ? index : null)
                .filter(index => index !== null);
            
            if (availableMoves.length === 0) return -1;
            
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }

        // Play confetti effect
        function playConfetti() {
            confettiCanvas.style.display = 'block';
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
            
            const confettiPieces = [];
            const colors = ['#d4af37', '#8b0000', '#003366', '#ffffff'];
            
            // Create confetti pieces
            for (let i = 0; i < 150; i++) {
                confettiPieces.push({
                    x: Math.random() * confettiCanvas.width,
                    y: Math.random() * -confettiCanvas.height,
                    size: Math.random() * 10 + 5,
                    speed: Math.random() * 3 + 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    rotation: Math.random() * 360,
                    rotationSpeed: Math.random() * 5 - 2.5
                });
            }
            
            // Animation loop
            function animateConfetti() {
                ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                
                confettiPieces.forEach(piece => {
                    piece.y += piece.speed;
                    piece.rotation += piece.rotationSpeed;
                    
                    ctx.save();
                    ctx.translate(piece.x, piece.y);
                    ctx.rotate(piece.rotation * Math.PI / 180);
                    ctx.fillStyle = piece.color;
                    ctx.fillRect(-piece.size/2, -piece.size/2, piece.size, piece.size);
                    ctx.restore();
                    
                    // Reset if out of view
                    if (piece.y > confettiCanvas.height) {
                        piece.y = Math.random() * -50;
                        piece.x = Math.random() * confettiCanvas.width;
                    }
                });
                
                if (confettiPieces.some(p => p.y < confettiCanvas.height)) {
                    requestAnimationFrame(animateConfetti);
                } else {
                    confettiCanvas.style.display = 'none';
                }
            }
            
            animateConfetti();
        }

        // Event Listeners
        document.getElementById('new-round').addEventListener('click', newRound);
        document.getElementById('reset-scores').addEventListener('click', resetScores);
        openModalBtn.addEventListener('click', () => modal.classList.add('active'));
        closeModalBtn.addEventListener('click', () => modal.classList.remove('active'));
        applySettingsBtn.addEventListener('click', () => {
            // Save settings
            gameState.settings.theme = document.getElementById('theme').value;
            gameState.settings.glyphs = document.getElementById('glyphs').value;
            gameState.settings.mode = document.querySelector('input[name="mode"]:checked').value;
            gameState.settings.firstMove = document.querySelector('input[name="first-move"]:checked').value;
            gameState.settings.aiDiscipline = document.getElementById('ai-discipline').value;
            
            applySettings();
            modal.classList.remove('active');
            newRound();
        });

        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.classList.remove('active');
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                modal.classList.remove('active');
            }
        });

        // Initialize the game
        initGame();
    </script>
