<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Equation Solver Tool - Solve and explain math equations step-by-step.">
  <title>Equation Solver Tool</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      padding: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
      color: #0056b3;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #0056b3;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #003d80;
    }

    .results {
      margin-top: 20px;
    }

    .results h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .steps {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      overflow-x: auto;
    }

    .steps p {
      margin-bottom: 5px;
    }

    .export-btn {
      margin-top: 10px;
      background-color: #28a745;
    }

    .export-btn:hover {
      background-color: #1e7e34;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Equation Solver Tool</h1>
    <form id="equation-form">
      <label for="equation-input">Enter your equation:</label>
      <input type="text" id="equation-input" placeholder="e.g., 2x + 3 = 7" required>
      <button type="submit" id="solve-btn">Solve Equation</button>
    </form>
    <div class="results" id="results" style="display: none;">
      <h2>Solution:</h2>
      <div class="steps" id="steps"></div>
      <button class="export-btn" id="export-btn">Export Results</button>
    </div>
  </div>

  <script>
    document.getElementById('equation-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const equationInput = document.getElementById('equation-input').value.trim();
      const resultsDiv = document.getElementById('results');
      const stepsDiv = document.getElementById('steps');

      if (!equationInput) {
        alert('Please enter a valid equation.');
        return;
      }

      try {
        const solutionSteps = solveEquation(equationInput);
        stepsDiv.innerHTML = solutionSteps.map(step => `<p>${step}</p>`).join('');
        resultsDiv.style.display = 'block';
      } catch (error) {
        alert('Error solving the equation. Please check your input.');
      }
    });

    document.getElementById('export-btn').addEventListener('click', function() {
      const stepsContent = document.getElementById('steps').innerText;
      const blob = new Blob([stepsContent], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'equation_solution.txt';
      link.click();
    });

    function solveEquation(equation) {
      // A simple parser for linear equations (e.g., "2x + 3 = 7")
      const steps = [];
      const [lhs, rhs] = equation.split('=').map(side => side.trim());

      if (!lhs || !rhs) {
        throw new Error('Invalid equation format.');
      }

      steps.push(`Original equation: ${lhs} = ${rhs}`);

      // Isolate the variable (assume 'x' for simplicity)
      const variable = 'x';
      const lhsTerms = lhs.split(/(?=[+-])/).map(term => term.trim());
      const rhsValue = parseFloat(rhs);

      let coefficient = 0;
      let constant = 0;

      lhsTerms.forEach(term => {
        if (term.includes(variable)) {
          coefficient += parseFloat(term.replace(variable, '') || 1);
        } else {
          constant += parseFloat(term);
        }
      });

      steps.push(`Rearrange terms: ${coefficient}${variable} = ${rhsValue - constant}`);
      const solution = (rhsValue - constant) / coefficient;

      steps.push(`Solve for ${variable}: ${variable} = ${solution}`);
      return steps;
    }
  </script>
</body>
</html>
