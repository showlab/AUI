<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Painter</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #87CEEB, #E0FFFF);
      overflow: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    canvas {
      border: 2px solid #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .toolbar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .toolbar button, .toolbar select {
      background: #fff;
      border: 2px solid #87CEEB;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .toolbar button:hover, .toolbar select:hover {
      background: #87CEEB;
      color: #fff;
    }

    .airplane {
      position: absolute;
      width: 50px;
      animation: fly 10s linear infinite;
    }

    @keyframes fly {
      from {
        left: -60px;
        top: 20%;
      }
      to {
        left: 110%;
        top: 50%;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="toolbar">
      <select id="brushShape">
        <option value="circle">Circle</option>
        <option value="cloud">Cloud</option>
        <option value="star">Star</option>
      </select>
      <button id="clearCanvas">Clear</button>
      <button id="saveImage">Save</button>
    </div>
    <canvas id="skyCanvas" width="1280" height="720"></canvas>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Airplane_silhouette.svg/1200px-Airplane_silhouette.svg.png" alt="Airplane" class="airplane">
  </div>

  <script>
    const canvas = document.getElementById('skyCanvas');
    const ctx = canvas.getContext('2d');
    const brushShape = document.getElementById('brushShape');
    const clearCanvas = document.getElementById('clearCanvas');
    const saveImage = document.getElementById('saveImage');

    let painting = false;

    function startPainting(e) {
      painting = true;
      draw(e);
    }

    function stopPainting() {
      painting = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!painting) return;

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const shape = brushShape.value;

      if (shape === 'circle') {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI * 2);
        ctx.fill();
      } else if (shape === 'cloud') {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.beginPath();
        ctx.arc(x, y, 30, 0, Math.PI * 2);
        ctx.arc(x - 20, y + 10, 20, 0, Math.PI * 2);
        ctx.arc(x + 20, y + 10, 20, 0, Math.PI * 2);
        ctx.fill();
      } else if (shape === 'star') {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        drawStar(ctx, x, y, 5, 15, 7);
      }
    }

    function drawStar(ctx, x, y, spikes, outerRadius, innerRadius) {
      let rot = Math.PI / 2 * 3;
      let cx = x;
      let cy = y;
      let step = Math.PI / spikes;

      ctx.beginPath();
      ctx.moveTo(cx, cy - outerRadius);
      for (let i = 0; i < spikes; i++) {
        cx = x + Math.cos(rot) * outerRadius;
        cy = y + Math.sin(rot) * outerRadius;
        ctx.lineTo(cx, cy);
        rot += step;

        cx = x + Math.cos(rot) * innerRadius;
        cy = y + Math.sin(rot) * innerRadius;
        ctx.lineTo(cx, cy);
        rot += step;
      }
      ctx.lineTo(x, y - outerRadius);
      ctx.closePath();
      ctx.fill();
    }

    canvas.addEventListener('mousedown', startPainting);
    canvas.addEventListener('mouseup', stopPainting);
    canvas.addEventListener('mousemove', draw);

    clearCanvas.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    saveImage.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'cloud_painting.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
