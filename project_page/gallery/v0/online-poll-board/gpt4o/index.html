<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Poll Board</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9fc;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #app {
      max-width: 600px;
      width: 100%;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    header {
      background-color: #4caf50;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }

    main {
      padding: 1rem;
    }

    .poll {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fdfdfd;
    }

    .poll h3 {
      margin: 0 0 1rem;
    }

    .poll button {
      display: inline-block;
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      color: #fff;
      background-color: #4caf50;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .poll button:hover {
      background-color: #45a049;
    }

    .poll .results {
      margin-top: 1rem;
    }

    .poll .results div {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .poll .results div span {
      flex: 1;
    }

    .poll .results div .bar {
      height: 10px;
      background-color: #4caf50;
      border-radius: 4px;
      transition: width 0.5s;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
      }

      .poll button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      Online Poll Board
    </header>
    <main>
      <!-- Poll Template -->
      <div class="poll" id="poll-1">
        <h3>What is your favorite programming language?</h3>
        <button onclick="vote('poll-1', 'JavaScript')">JavaScript</button>
        <button onclick="vote('poll-1', 'Python')">Python</button>
        <button onclick="vote('poll-1', 'C++')">C++</button>
        <div class="results">
          <div><span>JavaScript:</span> <div class="bar" id="poll-1-JavaScript" style="width: 0%;"></div></div>
          <div><span>Python:</span> <div class="bar" id="poll-1-Python" style="width: 0%;"></div></div>
          <div><span>C++:</span> <div class="bar" id="poll-1-C++" style="width: 0%;"></div></div>
        </div>
      </div>

      <div class="poll" id="poll-2">
        <h3>What is your favorite type of music?</h3>
        <button onclick="vote('poll-2', 'Rock')">Rock</button>
        <button onclick="vote('poll-2', 'Pop')">Pop</button>
        <button onclick="vote('poll-2', 'Classical')">Classical</button>
        <div class="results">
          <div><span>Rock:</span> <div class="bar" id="poll-2-Rock" style="width: 0%;"></div></div>
          <div><span>Pop:</span> <div class="bar" id="poll-2-Pop" style="width: 0%;"></div></div>
          <div><span>Classical:</span> <div class="bar" id="poll-2-Classical" style="width: 0%;"></div></div>
        </div>
      </div>
    </main>
    <footer>
      &copy; 2023 Online Poll Board
    </footer>
  </div>

  <script>
    // Mock poll data
    const pollData = {
      'poll-1': { 'JavaScript': 0, 'Python': 0, 'C++': 0 },
      'poll-2': { 'Rock': 0, 'Pop': 0, 'Classical': 0 }
    };

    // Function to handle voting
    function vote(pollId, option) {
      // Increment the vote count
      pollData[pollId][option]++;
      
      // Update the UI
      const totalVotes = Object.values(pollData[pollId]).reduce((a, b) => a + b, 0);
      for (const [key, value] of Object.entries(pollData[pollId])) {
        const percentage = totalVotes > 0 ? (value / totalVotes) * 100 : 0;
        document.getElementById(`${pollId}-${key}`).style.width = `${percentage}%`;
      }
    }
  </script>
</body>
</html>
