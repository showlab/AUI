<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Poll Board - Enhanced</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* Simplified background */
      color: #000000; /* Simplified text color */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    #app {
      max-width: 800px;
      width: 100%;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 0;
      box-shadow: none;
      overflow: hidden;
    }

    header {
      background-color: #000000;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }

    main {
      padding: 1rem;
    }

    .poll {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border: 1px solid #ddd;
      background: #ffffff;
    }

    .poll h3 {
      margin: 0 0 1rem;
    }

    .poll button {
      display: inline-block;
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      color: #ffffff;
      background-color: #000000;
      border: 1px solid #000000;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .poll button:hover {
      background-color: #333333;
      color: #ffffff;
    }

    .poll .results {
      margin-top: 1rem;
    }

    .poll .results div {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .poll .results div span {
      flex: 1;
      margin-right: 1rem;
    }

    .poll .results div .bar {
      height: 10px;
      background-color: #000000;
      transition: width 0.5s;
    }

    #create-poll {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 1px solid #ddd;
      background: #f9f9f9;
    }

    #create-poll h3 {
      margin: 0 0 1rem;
    }

    #create-poll input,
    #create-poll button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    #create-poll input {
      border: 1px solid #ddd;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
      }

      .poll button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      Online Poll Board
    </header>
    <main>
      <!-- Poll Creation UI -->
      <div id="create-poll">
        <h3>Create a New Poll</h3>
        <input type="text" id="poll-title" placeholder="Enter poll title">
        <input type="text" id="poll-option-1" placeholder="Option 1">
        <input type="text" id="poll-option-2" placeholder="Option 2">
        <input type="text" id="poll-option-3" placeholder="Option 3">
        <button onclick="createPoll()">Create Poll</button>
      </div>

      <!-- Existing Polls -->
      <div class="poll" id="poll-1">
        <h3>What is your favorite programming language?</h3>
        <button onclick="vote('poll-1', 'JavaScript')">JavaScript</button>
        <button onclick="vote('poll-1', 'Python')">Python</button>
        <button onclick="vote('poll-1', 'C++')">C++</button>
        <div class="results">
          <div><span>JavaScript:</span> <div class="bar" id="poll-1-JavaScript" style="width: 0%;"></div></div>
          <div><span>Python:</span> <div class="bar" id="poll-1-Python" style="width: 0%;"></div></div>
          <div><span>C++:</span> <div class="bar" id="poll-1-C++" style="width: 0%;"></div></div>
        </div>
      </div>
    </main>
    <footer>
      &copy; 2023 Online Poll Board
    </footer>
  </div>

  <script>
    // Mock poll data
    const pollData = {
      'poll-1': { 'JavaScript': 0, 'Python': 0, 'C++': 0 }
    };

    // Function to handle voting
    function vote(pollId, option) {
      // Increment the vote count
      pollData[pollId][option]++;
      
      // Update the UI
      const totalVotes = Object.values(pollData[pollId]).reduce((a, b) => a + b, 0);
      for (const [key, value] of Object.entries(pollData[pollId])) {
        const percentage = totalVotes > 0 ? (value / totalVotes) * 100 : 0;
        document.getElementById(`${pollId}-${key}`).style.width = `${percentage}%`;
      }
    }

    // Function to create a new poll
    function createPoll() {
      const title = document.getElementById('poll-title').value;
      const option1 = document.getElementById('poll-option-1').value;
      const option2 = document.getElementById('poll-option-2').value;
      const option3 = document.getElementById('poll-option-3').value;

      if (!title || !option1 || !option2 || !option3) {
        alert('Please fill in all fields.');
        return;
      }

      const pollId = `poll-${Object.keys(pollData).length + 1}`;
      pollData[pollId] = { [option1]: 0, [option2]: 0, [option3]: 0 };

      const pollDiv = document.createElement('div');
      pollDiv.className = 'poll';
      pollDiv.id = pollId;

      pollDiv.innerHTML = `
        <h3>${title}</h3>
        <button onclick="vote('${pollId}', '${option1}')">${option1}</button>
        <button onclick="vote('${pollId}', '${option2}')">${option2}</button>
        <button onclick="vote('${pollId}', '${option3}')">${option3}</button>
        <div class="results">
          <div><span>${option1}:</span> <div class="bar" id="${pollId}-${option1}" style="width: 0%;"></div></div>
          <div><span>${option2}:</span> <div class="bar" id="${pollId}-${option2}" style="width: 0%;"></div></div>
          <div><span>${option3}:</span> <div class="bar" id="${pollId}-${option3}" style="width: 0%;"></div></div>
        </div>
      `;

      document.querySelector('main').appendChild(pollDiv);

      // Clear input fields
      document.getElementById('poll-title').value = '';
      document.getElementById('poll-option-1').value = '';
      document.getElementById('poll-option-2').value = '';
      document.getElementById('poll-option-3').value = '';
    }
  </script>
</body>
</html>
