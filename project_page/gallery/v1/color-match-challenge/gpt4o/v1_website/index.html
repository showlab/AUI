<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Match Game</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #ffffff;
      color: #000000;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Game Container */
    #game-container {
      text-align: center;
      max-width: 700px;
      width: 100%;
    }

    /* Color Word */
    #color-word {
      font-size: 3.5rem;
      font-weight: bold;
      margin: 30px 0;
      text-transform: uppercase;
      border: 3px solid #000000;
      padding: 10px;
      display: inline-block;
      transition: all 0.3s ease;
    }

    /* Buttons Container */
    #buttons-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }

    .color-button {
      width: 150px;
      height: 70px;
      font-size: 1.3rem;
      font-weight: bold;
      border: 2px solid #000000;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .color-button:hover {
      transform: scale(1.1);
      border-color: #888888;
    }

    .color-button:active {
      transform: scale(0.95);
    }

    .color-button[disabled] {
      background-color: #cccccc !important;
      color: #666666 !important;
      cursor: not-allowed;
    }

    /* Game Info */
    #game-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      font-size: 1.5rem;
      width: 100%;
      max-width: 700px;
    }

    #score {
      font-size: 2rem;
      font-weight: bold;
    }

    #timer {
      font-size: 2rem;
      font-weight: bold;
    }

    /* Start and Restart Buttons */
    .action-button {
      margin: 20px 0;
      padding: 10px 20px;
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #000000;
      color: #ffffff;
      border: 2px solid #000000;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .action-button:hover {
      background-color: #333333;
    }

    .action-button:active {
      transform: scale(0.95);
    }

    /* Game Over Overlay */
    #game-over-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1000;
    }

    #game-over-overlay h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #game-over-overlay button {
      font-size: 1.5rem;
      padding: 10px 20px;
      background-color: #ffffff;
      color: #000000;
      border: 2px solid #ffffff;
      cursor: pointer;
    }

    #game-over-overlay button:hover {
      background-color: #eeeeee;
    }

  </style>
</head>
<body>
  <div id="game-container">
    <h1>Color Match Game</h1>
    <div id="game-info">
      <div id="score">Score: 0</div>
      <div id="timer">Time Left: 30s</div>
    </div>
    <div id="color-word">RED</div>
    <div id="buttons-container">
      <button id="red-button" class="color-button" style="background-color: red; color: white;">Red</button>
      <button id="blue-button" class="color-button" style="background-color: blue; color: white;">Blue</button>
      <button id="green-button" class="color-button" style="background-color: green; color: white;">Green</button>
      <button id="yellow-button" class="color-button" style="background-color: yellow; color: black;">Yellow</button>
    </div>
    <button id="start-button" class="action-button">Start Game</button>
  </div>

  <div id="game-over-overlay">
    <div>
      <h2>Game Over!</h2>
      <p>Your Final Score: <span id="final-score">0</span></p>
      <button id="restart-button">Restart Game</button>
    </div>
  </div>

  <script>
    const colors = ['red', 'blue', 'green', 'yellow'];
    let score = 0;
    let timeLeft = 30;
    let correctColor = '';
    let timerInterval;

    const colorWordElement = document.getElementById('color-word');
    const scoreElement = document.getElementById('score');
    const timerElement = document.getElementById('timer');
    const buttons = document.querySelectorAll('.color-button');
    const startButton = document.getElementById('start-button');
    const gameOverOverlay = document.getElementById('game-over-overlay');
    const finalScoreElement = document.getElementById('final-score');
    const restartButton = document.getElementById('restart-button');

    // Function to start the game
    function startGame() {
      score = 0;
      timeLeft = 30;
      updateScore();
      updateTimer();
      enableButtons();
      generateNewColor();
      startButton.style.display = 'none';
      gameOverOverlay.style.display = 'none';

      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame();
        }
      }, 1000);
    }

    // Function to generate a new color word
    function generateNewColor() {
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      const randomFontColor = colors[Math.floor(Math.random() * colors.length)];
      correctColor = randomFontColor;
      colorWordElement.textContent = randomColor.toUpperCase();
      colorWordElement.style.color = randomFontColor;
    }

    // Function to handle button clicks
    function handleButtonClick(event) {
      const clickedColor = event.target.id.split('-')[0];
      if (clickedColor === correctColor) {
        score++;
        updateScore();
      }
      generateNewColor();
    }

    // Function to update the score display
    function updateScore() {
      scoreElement.textContent = `Score: ${score}`;
    }

    // Function to update the timer display
    function updateTimer() {
      timerElement.textContent = `Time Left: ${timeLeft}s`;
    }

    // Function to end the game
    function endGame() {
      disableButtons();
      gameOverOverlay.style.display = 'flex';
      finalScoreElement.textContent = score;
    }

    // Function to enable buttons
    function enableButtons() {
      buttons.forEach(button => button.disabled = false);
    }

    // Function to disable buttons
    function disableButtons() {
      buttons.forEach(button => button.disabled = true);
    }

    // Add event listeners to buttons
    buttons.forEach(button => button.addEventListener('click', handleButtonClick));
    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', startGame);
  </script>
</body>
</html>
