<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Message Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #ffd166;
            --light-color: #f7f9fa;
            --dark-color: #1a1a2e;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
            --border-radius: 12px;
            --button-padding: 12px 24px;
            --button-font-size: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--dark-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo i {
            font-size: 28px;
            color: var(--primary-color);
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .login-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: var(--button-padding);
            border-radius: var(--border-radius);
            font-size: var(--button-font-size);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.3);
        }

        .write-btn {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: var(--button-padding);
            border-radius: var(--border-radius);
            font-size: var(--button-font-size);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
        }

        .write-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(78, 205, 196, 0.3);
        }

        .messages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .message-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .message-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        }

        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-content h3 {
            font-size: 20px;
            margin-bottom: 12px;
            color: var(--dark-color);
        }

        .card-content p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #777;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            padding-top: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            animation: modalAppear 0.3s ease;
        }

        @keyframes modalAppear {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }

        .close-modal:hover {
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .form-group textarea,
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-group textarea:focus,
        .form-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: var(--button-padding);
            border-radius: var(--border-radius);
            font-size: var(--button-font-size);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 64px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-state h2 {
            color: #777;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #999;
            max-width: 500px;
            margin: 0 auto;
        }

        .login-status {
            margin-left: 15px;
            font-weight: 600;
            color: #4ecdc4;
        }

        .message-form-container {
            display: flex;
            flex-direction: column;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .cancel-btn {
            background: #ccc;
            color: #333;
            border: none;
            padding: var(--button-padding);
            border-radius: var(--border-radius);
            font-size: var(--button-font-size);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            flex: 1;
        }

        .cancel-btn:hover {
            background: #bbb;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 768px) {
            .messages-grid {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-heart"></i>
                <h1>Farewell Message Board</h1>
            </div>
            <div>
                <button id="loginBtn" class="login-btn">
                    <i class="fas fa-user"></i> Login
                </button>
                <span id="loginStatus" class="login-status">Not logged in</span>
            </div>
        </header>

        <button id="writeBtn" class="write-btn">
            <i class="fas fa-plus-circle"></i> Write a Message
        </button>

        <div class="messages-grid" id="messagesContainer">
            <!-- Messages will be dynamically inserted here -->
        </div>
    </div>

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h2 style="margin-bottom: 20px; text-align: center;">Write Your Farewell Message</h2>
            <form id="messageForm" class="message-form-container">
                <div class="form-group">
                    <label for="userName">Your Name</label>
                    <input type="text" id="userName" required placeholder="Enter your name">
                    <div id="nameError" class="error-message">Name is required</div>
                </div>
                <div class="form-group">
                    <label for="messageText">Message</label>
                    <textarea id="messageText" rows="4" required placeholder="Share your heartfelt farewell message..."></textarea>
                    <div id="messageError" class="error-message">Message is required</div>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="cancel-btn">Cancel</button>
                    <button type="submit" class="submit-btn">Post Message</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample messages data
        const sampleMessages = [
            {
                id: 1,
                name: "Sarah Johnson",
                text: "Thank you for all the amazing memories we've shared together. You've been such an incredible friend and mentor. Wishing you all the best in your future endeavors!",
                image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=400&q=80"
            },
            {
                id: 2,
                name: "Michael Chen",
                text: "This journey has been filled with laughter, learning, and unforgettable moments. I'm grateful for your friendship and support. May your path ahead be bright and full of joy!",
                image: "https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=400&q=80"
            },
            {
                id: 3,
                name: "Emma Rodriguez",
                text: "You've made this place feel like home. Your kindness and wisdom have touched so many lives. As we part ways, remember that these connections last forever.",
                image: "https://images.unsplash.com/photo-1544037986-974c4c081382?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=400&q=80"
            },
            {
                id: 4,
                name: "David Kim",
                text: "The time we spent together was truly special. Your positive energy and encouragement meant everything to me. Here's to new adventures and continued success!",
                image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=400&q=80"
            },
            {
                id: 5,
                name: "Lisa Thompson",
                text: "From day one, you've shown what true friendship looks like. These moments we've created together will always hold a special place in my heart. Take care!",
                image: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=400&q=80"
            },
            {
                id: 6,
                name: "James Wilson",
                text: "Your dedication and passion have inspired everyone around you. This goodbye isn't really a goodbye, but a promise to meet again someday soon!",
                image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=400&q=80"
            },
            {
                id: 7,
                name: "Olivia Martinez",
                text: "Every challenge we faced together made us stronger. Thank you for being the kind of person who makes ordinary moments extraordinary. Until next time!",
                image: "https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=400&q=80"
            },
            {
                id: 8,
                name: "Robert Taylor",
                text: "The lessons learned and friendships formed here will stay with me forever. You've left an indelible mark on my life. Best wishes for your future!",
                image: "https://images.unsplash.com/photo-1544037986-974c4c081382?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=400&q=80"
            },
            {
                id: 9,
                name: "Sophia Anderson",
                text: "Your smile could light up any room, and your heart is even brighter. This chapter ends, but our friendship continues. Stay amazing!",
                image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=400&q=80"
            },
            {
                id: 10,
                name: "Thomas Brown",
                text: "We may be saying goodbye now, but the memories we've made together will never fade. Keep shining bright, my friend!",
                image: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=400&q=80"
            }
        ];

        // DOM Elements
        const messagesContainer = document.getElementById('messagesContainer');
        const writeBtn = document.getElementById('writeBtn');
        const messageModal = document.getElementById('messageModal');
        const closeModal = document.querySelector('.close-modal');
        const messageForm = document.getElementById('messageForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginStatus = document.getElementById('loginStatus');
        const cancelBtn = document.getElementById('cancelBtn');
        const userNameInput = document.getElementById('userName');
        const messageTextInput = document.getElementById('messageText');
        const nameError = document.getElementById('nameError');
        const messageError = document.getElementById('messageError');

        // App state
        let currentUser = null;
        let messages = [...sampleMessages];

        // Initialize the app
        function initApp() {
            renderMessages(messages);
            setupEventListeners();
        }

        // Render messages to the page
        function renderMessages(messagesList) {
            if (messagesList.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h2>No Messages Yet</h2>
                        <p>Be the first to share your farewell message!</p>
                    </div>
                `;
                return;
            }

            messagesContainer.innerHTML = messagesList.map(message => `
                <div class="message-card" data-id="${message.id}">
                    <img src="${message.image}" alt="${message.name}" class="card-image">
                    <div class="card-content">
                        <h3>${message.name}</h3>
                        <p>${message.text}</p>
                        <div class="card-footer">
                            <span><i class="far fa-calendar-alt"></i> Just now</span>
                            <span><i class="far fa-heart"></i> 24 likes</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Validate form inputs
        function validateForm() {
            let isValid = true;
            
            // Reset errors
            nameError.style.display = 'none';
            messageError.style.display = 'none';
            
            // Validate name
            if (!userNameInput.value.trim()) {
                nameError.style.display = 'block';
                isValid = false;
            }
            
            // Validate message
            if (!messageTextInput.value.trim()) {
                messageError.style.display = 'block';
                isValid = false;
            }
            
            return isValid;
        }

        // Show success message
        function showSuccessMessage(name) {
            alert(`Thank you ${name}! Your message has been posted.`);
        }

        // Set up event listeners
        function setupEventListeners() {
            writeBtn.addEventListener('click', () => {
                // Set modal to visible
                messageModal.style.display = 'flex';
                // Focus name input
                userNameInput.focus();
            });

            closeModal.addEventListener('click', () => {
                messageModal.style.display = 'none';
                messageForm.reset();
            });

            cancelBtn.addEventListener('click', () => {
                messageModal.style.display = 'none';
                messageForm.reset();
            });

            window.addEventListener('click', (e) => {
                if (e.target === messageModal) {
                    messageModal.style.display = 'none';
                    messageForm.reset();
                }
            });

            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                if (validateForm()) {
                    const userName = userNameInput.value.trim();
                    const messageText = messageTextInput.value.trim();
                    
                    // Create new message
                    const newMessage = {
                        id: messages.length + 1,
                        name: currentUser || userName,
                        text: messageText,
                        image: "https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=400&q=80"
                    };
                    
                    // Add to messages array
                    messages.push(newMessage);
                    
                    // Update UI
                    renderMessages(messages);
                    
                    // Show success message
                    showSuccessMessage(currentUser || userName);
                    
                    // Close modal and reset form
                    messageModal.style.display = 'none';
                    messageForm.reset();
                }
            });

            loginBtn.addEventListener('click', () => {
                const displayName = prompt("Please enter your display name:");
                if (displayName && displayName.trim()) {
                    currentUser = displayName.trim();
                    loginStatus.textContent = `Logged in as: ${currentUser}`;
                    loginBtn.innerHTML = '<i class="fas fa-user"></i> Logout';
                }
            });

            // Handle logout
            document.addEventListener('click', (e) => {
                if (e.target === loginBtn && currentUser) {
                    currentUser = null;
                    loginStatus.textContent = 'Not logged in';
                    loginBtn.innerHTML = '<i class="fas fa-user"></i> Login';
                }
            });

            // Keyboard support for modal
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && messageModal.style.display === 'flex') {
                    messageModal.style.display = 'none';
                    messageForm.reset();
                }
            });
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
