<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #game-container {
            position: relative;
            width: 1280px;
            height: 720px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        /* Parallax Background */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .bg-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .bg1 {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            z-index: 1;
        }

        .bg2 {
            background: linear-gradient(45deg, #a1c4fd, #c2e9fb);
            z-index: 2;
            opacity: 0.7;
        }

        .bg3 {
            background: linear-gradient(45deg, #ffecd2, #fcb090);
            z-index: 3;
            opacity: 0.5;
        }

        /* Game Elements */
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* UI Elements */
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 15;
        }

        #high-score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 15;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 20;
            pointer-events: auto;
        }

        #game-over-screen {
            display: none;
        }

        .screen-title {
            font-size: 60px;
            margin-bottom: 20px;
            text-align: center;
            color: #ff6b6b;
            text-shadow: 3px 3px 0 #ffd166;
        }

        .screen-subtitle {
            font-size: 24px;
            margin-bottom: 40px;
            text-align: center;
            max-width: 80%;
            line-height: 1.5;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ffd166);
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
            margin: 10px;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        #restart-btn {
            background: linear-gradient(45deg, #06d6a0, #118ab2);
            color: white;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            max-width: 80%;
            text-align: center;
        }

        .character {
            position: absolute;
            bottom: 100px;
            left: 100px;
            width: 80px;
            height: 80px;
            z-index: 5;
        }

        .obstacle {
            position: absolute;
            bottom: 100px;
            width: 40px;
            height: 60px;
            background: #ff6b6b;
            border-radius: 10px;
            z-index: 4;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, #8B4513, #A0522D);
            z-index: 3;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }

        /* Animations */
        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-150px); }
            100% { transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .jumping {
            animation: jump 0.6s ease-in-out;
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* Responsive adjustments */
        @media (max-width: 1300px) {
            #game-container {
                width: 95vw;
                height: 95vh;
            }
        }

        /* Pause Button */
        #pause-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 15;
            font-size: 16px;
        }

        /* Game Over Modal */
        #game-over-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 30;
            pointer-events: auto;
            display: none;
        }

        #game-over-message {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-align: center;
        }

        #final-score-display {
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
        }

        #play-again-btn {
            background: linear-gradient(45deg, #06d6a0, #118ab2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
            margin: 10px;
            min-width: 200px;
            text-align: center;
        }

        #play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        #play-again-btn:active {
            transform: translateY(1px);
        }

        /* Loading Indicator */
        #loading-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 25;
            display: none;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #fff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Jump Feedback */
        #jump-feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            font-weight: bold;
            color: #ffd166;
            opacity: 0;
            pointer-events: none;
            z-index: 15;
        }

        /* Collision Feedback */
        #collision-feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            font-weight: bold;
            color: #ff6b6b;
            opacity: 0;
            pointer-events: none;
            z-index: 15;
        }

        /* Hidden elements for automation */
        #game-state {
            display: none;
        }

        #game-speed {
            display: none;
        }

        #obstacle-count {
            display: none;
        }

        #jump-count {
            display: none;
        }

        #pause-status {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Parallax Background Layers -->
        <div class="background">
            <div class="bg-layer bg1"></div>
            <div class="bg-layer bg2"></div>
            <div class="bg-layer bg3"></div>
        </div>

        <!-- Game Canvas -->
        <canvas id="game-canvas"></canvas>

        <!-- UI Overlay -->
        <div id="ui-overlay">
            <div id="score-display">Score: 0</div>
            <div id="high-score-display">High Score: 0</div>
            <button id="pause-btn">Pause</button>
            <div id="jump-feedback">JUMP!</div>
            <div id="collision-feedback">COLLISION!</div>
            <div id="game-state">idle</div>
            <div id="game-speed">5</div>
            <div id="obstacle-count">0</div>
            <div id="jump-count">0</div>
            <div id="pause-status">false</div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen">
            <h1 class="screen-title">Fun Game</h1>
            <p class="screen-subtitle">Jump over obstacles to survive as long as possible! The game gets faster and faster!</p>
            <button id="start-btn" class="btn">Start Game</button>
            <div class="instructions">
                <p>Press SPACE or UP ARROW to jump</p>
                <p>Survive as long as you can!</p>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen">
            <h1 class="screen-title">Game Over!</h1>
            <p class="screen-subtitle">Your final score: <span id="final-score">0</span></p>
            <button id="restart-btn" class="btn">Play Again</button>
        </div>

        <!-- Game Over Modal -->
        <div id="game-over-modal">
            <h2 id="game-over-message">Game Over!</h2>
            <div id="final-score-display">Final Score: <span id="final-score-value">0</span></div>
            <button id="play-again-btn">Play Again</button>
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreDisplay = document.getElementById('score-display');
        const highScoreDisplay = document.getElementById('high-score-display');
        const finalScoreDisplay = document.getElementById('final-score');
        const finalScoreValue = document.getElementById('final-score-value');
        const gameOverModal = document.getElementById('game-over-modal');
        const playAgainBtn = document.getElementById('play-again-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const jumpFeedback = document.getElementById('jump-feedback');
        const collisionFeedback = document.getElementById('collision-feedback');
        const loadingIndicator = document.getElementById('loading-indicator');
        const gameState = document.getElementById('game-state');
        const gameSpeed = document.getElementById('game-speed');
        const obstacleCount = document.getElementById('obstacle-count');
        const jumpCount = document.getElementById('jump-count');
        const pauseStatus = document.getElementById('pause-status');

        // Set canvas dimensions
        canvas.width = 1280;
        canvas.height = 720;

        // Game state
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let highScore = localStorage.getItem('funGameHighScore') || 0;
        let gameSpeedValue = 5;
        let playerY = 500;
        let playerVelocity = 0;
        let isJumping = false;
        let obstacles = [];
        let clouds = [];
        let frames = 0;
        let jumpCounter = 0;

        // Player properties
        const player = {
            x: 100,
            y: 500,
            width: 60,
            height: 60,
            jumping: false,
            jumpPower: 15,
            gravity: 0.8,
            jumpCount: 0
        };

        // Initialize clouds
        function initClouds() {
            clouds = [];
            for (let i = 0; i < 5; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * 200 + 50,
                    width: 80 + Math.random() * 60,
                    height: 40 + Math.random() * 30,
                    speed: 0.5 + Math.random() * 1
                });
            }
        }

        // Create obstacle
        function createObstacle() {
            const height = 40 + Math.random() * 60;
            obstacles.push({
                x: canvas.width,
                y: canvas.height - 100 - height,
                width: 30 + Math.random() * 30,
                height: height,
                passed: false
            });
            obstacleCount.textContent = obstacles.length;
        }

        // Draw player character
        function drawPlayer() {
            ctx.fillStyle = '#FF6B6B';
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y + player.height/2, player.width/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw eyes
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(player.x + player.width/3, player.y + player.height/3, 8, 0, Math.PI * 2);
            ctx.arc(player.x + 2*player.width/3, player.y + player.height/3, 8, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(player.x + player.width/3, player.y + player.height/3, 4, 0, Math.PI * 2);
            ctx.arc(player.x + 2*player.width/3, player.y + player.height/3, 4, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw mouth
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y + 2*player.height/3, 10, 0, Math.PI);
            ctx.stroke();
        }

        // Draw obstacles
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = '#4ECDC4';
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                // Add some details to obstacles
                ctx.fillStyle = '#1A535C';
                ctx.fillRect(obstacle.x + 5, obstacle.y + 5, obstacle.width - 10, 10);
            });
        }

        // Draw clouds
        function drawClouds() {
            clouds.forEach(cloud => {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.width/4, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width/4, cloud.y - cloud.height/4, cloud.width/5, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width/2, cloud.y, cloud.width/4, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width/1.5, cloud.y - cloud.height/4, cloud.width/5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Draw ground
        function drawGround() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
            
            // Draw grass details
            ctx.fillStyle = '#2E8B57';
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.fillRect(i, canvas.height - 100, 10, 10);
            }
        }

        // Update game state
        function update() {
            if (!gameRunning || gamePaused) return;

            // Apply gravity
            playerVelocity += player.gravity;
            player.y += playerVelocity;

            // Ground collision
            if (player.y > 500) {
                player.y = 500;
                playerVelocity = 0;
                player.jumping = false;
            }

            // Move obstacles
            obstacles.forEach((obstacle, index) => {
                obstacle.x -= gameSpeedValue;
                
                // Remove off-screen obstacles
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                    return;
                }
                
                // Check if passed
                if (!obstacle.passed && obstacle.x + obstacle.width < player.x) {
                    obstacle.passed = true;
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                    obstacleCount.textContent = obstacles.length;
                    
                    // Increase speed every 5 points
                    if (score % 5 === 0) {
                        gameSpeedValue += 0.5;
                        gameSpeed.textContent = gameSpeedValue;
                    }
                }
                
                // Collision detection
                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    showCollisionFeedback();
                    gameOver();
                }
            });

            // Move clouds
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.width < 0) {
                    cloud.x = canvas.width + 50;
                    cloud.y = Math.random() * 200 + 50;
                }
            });

            // Create new obstacles
            if (frames % 100 === 0) {
                createObstacle();
            }

            frames++;
        }

        // Draw everything
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background layers
            drawClouds();
            drawGround();
            drawObstacles();
            drawPlayer();
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            if (gameRunning && !gamePaused) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Start game
        function startGame() {
            gameRunning = true;
            gamePaused = false;
            score = 0;
            gameSpeedValue = 5;
            player.y = 500;
            playerVelocity = 0;
            obstacles = [];
            frames = 0;
            jumpCounter = 0;
            
            scoreDisplay.textContent = `Score: ${score}`;
            gameSpeed.textContent = gameSpeedValue;
            obstacleCount.textContent = obstacles.length;
            jumpCount.textContent = jumpCounter;
            gameState.textContent = "running";
            pauseStatus.textContent = "false";
            
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameOverModal.style.display = 'none';
            
            // Show loading indicator briefly
            loadingIndicator.style.display = 'flex';
            setTimeout(() => {
                loadingIndicator.style.display = 'none';
                gameLoop();
            }, 500);
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            gameState.textContent = "game-over";
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('funGameHighScore', highScore);
                highScoreDisplay.textContent = `High Score: ${highScore}`;
            }
            
            finalScoreDisplay.textContent = score;
            finalScoreValue.textContent = score;
            gameOverModal.style.display = 'flex';
            gameOverScreen.style.display = 'none';
        }

        // Jump function
        function jump() {
            if (!player.jumping && gameRunning && !gamePaused) {
                playerVelocity = -player.jumpPower;
                player.jumping = true;
                jumpCounter++;
                jumpCount.textContent = jumpCounter;
                showJumpFeedback();
            }
        }

        // Show jump feedback
        function showJumpFeedback() {
            jumpFeedback.style.opacity = 1;
            setTimeout(() => {
                jumpFeedback.style.opacity = 0;
            }, 500);
        }

        // Show collision feedback
        function showCollisionFeedback() {
            collisionFeedback.style.opacity = 1;
            setTimeout(() => {
                collisionFeedback.style.opacity = 0;
            }, 500);
        }

        // Toggle pause
        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            pauseStatus.textContent = gamePaused.toString();
            
            if (gamePaused) {
                pauseBtn.textContent = "Resume";
                gameState.textContent = "paused";
            } else {
                pauseBtn.textContent = "Pause";
                gameState.textContent = "running";
                gameLoop();
            }
        }

        // Event listeners
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        playAgainBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if ((e.code === 'Space' || e.key === 'ArrowUp') && gameRunning) {
                jump();
            } else if (e.code === 'Space' && !gameRunning) {
                startGame();
            } else if (e.key === 'p' || e.key === 'P') {
                togglePause();
            }
        });

        // Touch support for mobile
        document.addEventListener('touchstart', () => {
            if (gameRunning) {
                jump();
            }
        });

        // Initialize
        initClouds();
        highScoreDisplay.textContent = `High Score: ${highScore}`;
        
        // Add some initial clouds for visual effect
        setTimeout(() => {
            drawClouds();
        }, 100);
    </script>
</body>
</html>
