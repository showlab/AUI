<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Rain</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* Header */
    header {
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background: #000000;
      color: #ffffff;
    }

    header h1 {
      font-size: 2rem;
    }

    header .stats {
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    /* Game Area */
    #game-area {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 600px;
      background: #dcdcdc;
      border: 2px solid #000000;
      overflow: hidden;
      margin-top: 10px;
    }

    /* Falling Words */
    .word {
      position: absolute;
      font-size: 1.5rem;
      font-weight: bold;
      color: #000000;
    }

    /* Input Area */
    #input-area {
      margin-top: 10px;
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: center;
    }

    #input-box {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 1.2rem;
      border: 2px solid #000000;
      border-radius: 0;
      outline: none;
    }

    #input-box:focus {
      border-color: #000000;
    }

    /* Buttons */
    .button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #000000;
      color: #ffffff;
      border: none;
      cursor: pointer;
      margin: 5px;
    }

    .button:focus {
      outline: 2px dashed #ffffff;
    }

    /* Overlay for Start/End */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      display: none;
    }

    #overlay h2 {
      font-size: 2rem;
      margin: 20px 0;
    }

    #overlay button {
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      background: #ffffff;
      color: #000000;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Typing Rain</h1>
    <div class="stats">
      <span>Score: <span id="score">0</span></span>
      <span>Accuracy: <span id="accuracy">100%</span></span>
    </div>
  </header>

  <div id="game-area"></div>

  <div id="input-area">
    <input type="text" id="input-box" placeholder="Type here..." autocomplete="off">
  </div>

  <div id="overlay">
    <h2 id="overlay-message">Game Over</h2>
    <button id="restart-btn">Restart</button>
  </div>

  <script>
    // Game Variables
    const gameArea = document.getElementById('game-area');
    const inputBox = document.getElementById('input-box');
    const scoreDisplay = document.getElementById('score');
    const accuracyDisplay = document.getElementById('accuracy');
    const overlay = document.getElementById('overlay');
    const overlayMessage = document.getElementById('overlay-message');
    const restartButton = document.getElementById('restart-btn');

    let score = 0;
    let totalTyped = 0;
    let correctTyped = 0;
    let words = [];
    let gameInterval;
    let wordSpeed = 2; // Initial speed of falling words
    const wordList = ['rain', 'cloud', 'storm', 'sun', 'wind', 'sky', 'drop', 'water', 'snow', 'hail', 'thunder'];
    let gameRunning = false;

    // Utility Functions
    function randomWord() {
      return wordList[Math.floor(Math.random() * wordList.length)];
    }

    function randomXPosition() {
      return Math.floor(Math.random() * (gameArea.offsetWidth - 100));
    }

    function updateStats() {
      scoreDisplay.textContent = score;
      const accuracy = totalTyped > 0 ? Math.round((correctTyped / totalTyped) * 100) : 100;
      accuracyDisplay.textContent = `${accuracy}%`;
    }

    function showOverlay(message) {
      overlayMessage.textContent = message;
      overlay.style.display = 'flex';
    }

    function hideOverlay() {
      overlay.style.display = 'none';
    }

    // Create a new falling word
    function createWord() {
      const word = document.createElement('div');
      word.classList.add('word');
      word.textContent = randomWord();
      word.style.left = `${randomXPosition()}px`;
      word.style.top = '0px';
      gameArea.appendChild(word);
      words.push(word);
    }

    // Move words down
    function moveWords() {
      words.forEach((word, index) => {
        const currentTop = parseInt(word.style.top);
        if (currentTop + wordSpeed > gameArea.offsetHeight) {
          // Word reached the bottom
          gameArea.removeChild(word);
          words.splice(index, 1);
          totalTyped++;
          updateStats();
        } else {
          word.style.top = `${currentTop + wordSpeed}px`;
        }
      });
    }

    // Check typed word
    function checkWord(input) {
      for (let i = 0; i < words.length; i++) {
        if (words[i].textContent === input) {
          // Correct word
          gameArea.removeChild(words[i]);
          words.splice(i, 1);
          score++;
          correctTyped++;
          totalTyped++;
          updateStats();
          return true;
        }
      }
      // Incorrect word
      totalTyped++;
      updateStats();
      return false;
    }

    // Start the game
    function startGame() {
      gameRunning = true;
      score = 0;
      totalTyped = 0;
      correctTyped = 0;
      words = [];
      wordSpeed = 2;
      updateStats();
      hideOverlay();
      gameInterval = setInterval(() => {
        if (Math.random() < 0.1) {
          createWord();
        }
        moveWords();
        // Increase difficulty over time
        wordSpeed += 0.001;
      }, 50);
    }

    // End the game
    function endGame() {
      clearInterval(gameInterval);
      gameRunning = false;
      showOverlay('Game Over');
    }

    // Event Listener for Typing
    inputBox.addEventListener('input', (e) => {
      const input = e.target.value.trim();
      if (input) {
        checkWord(input);
        e.target.value = ''; // Clear input box
      }
    });

    restartButton.addEventListener('click', () => {
      startGame();
    });

    // Initial State
    showOverlay('Press Restart to Begin');
  </script>
</body>
</html>
