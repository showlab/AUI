<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Theory Trainer - Improved</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #000000;
      text-align: center;
    }

    h1, h2 {
      margin: 20px 0;
    }

    #app {
      max-width: 1280px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Piano Styles */
    #piano {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .key {
      width: 40px;
      height: 150px;
      margin: 1px;
      border: 1px solid #000;
      background: white;
      cursor: pointer;
      position: relative;
    }

    .key.black {
      width: 30px;
      height: 100px;
      background: black;
      position: absolute;
      margin-left: -15px;
      z-index: 1;
    }

    .key:active {
      background: #f0f0f0;
    }

    .key.black:active {
      background: #333;
    }

    /* Settings Panel */
    #settings {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #000;
      background: #f0f0f0;
    }

    #settings label {
      margin-right: 10px;
    }

    #settings select, #settings input {
      margin: 5px;
      padding: 5px;
    }

    #settings button {
      padding: 5px 10px;
      margin: 5px;
    }

    /* Ear Training Section */
    #ear-training {
      margin: 30px 0;
    }

    #ear-training button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin: 5px;
    }

    #ear-training button:active {
      background: #0056b3;
    }

    #feedback {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    /* Saved Items */
    #saved-items {
      margin: 30px 0;
    }

    #saved-items ul {
      list-style: none;
      padding: 0;
    }

    #saved-items ul li {
      padding: 10px;
      border: 1px solid #000;
      margin: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f8f8f8;
    }

    #saved-items ul li button {
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    #saved-items ul li button:active {
      background: #b02a37;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .key {
        width: 30px;
        height: 120px;
      }

      .key.black {
        width: 20px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Music Theory Trainer - Improved</h1>

    <!-- Settings Section -->
    <div id="settings">
      <h2>Settings</h2>
      <label for="theme-select">App Theme:</label>
      <select id="theme-select">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>

      <label for="note-labels">Show Note Labels:</label>
      <input type="checkbox" id="note-labels">

      <label for="instrument-select">Instrument:</label>
      <select id="instrument-select">
        <option value="piano">Piano</option>
        <option value="guitar">Guitar</option>
      </select>

      <button id="save-settings">Save Settings</button>
    </div>

    <!-- Interactive Piano -->
    <div id="piano">
      <div class="key" data-note="C"></div>
      <div class="key black" data-note="C#"></div>
      <div class="key" data-note="D"></div>
      <div class="key black" data-note="D#"></div>
      <div class="key" data-note="E"></div>
      <div class="key" data-note="F"></div>
      <div class="key black" data-note="F#"></div>
      <div class="key" data-note="G"></div>
      <div class="key black" data-note="G#"></div>
      <div class="key" data-note="A"></div>
      <div class="key black" data-note="A#"></div>
      <div class="key" data-note="B"></div>
    </div>

    <!-- Ear Training Exercises -->
    <div id="ear-training">
      <h2>Ear Training</h2>
      <p>Listen to the note and guess which one it is!</p>
      <button id="play-note">Play Note</button>
      <div id="feedback"></div>
    </div>

    <!-- Saved Items Section -->
    <div id="saved-items">
      <h2>Saved Items</h2>
      <ul id="item-list">
        <!-- Dynamically populated -->
      </ul>
    </div>
  </div>

  <script>
    // Piano Note Sounds
    const notes = {
      'C': new Audio('https://picosong.com/media/sounds/c.mp3'),
      'C#': new Audio('https://picosong.com/media/sounds/c-sharp.mp3'),
      'D': new Audio('https://picosong.com/media/sounds/d.mp3'),
      'D#': new Audio('https://picosong.com/media/sounds/d-sharp.mp3'),
      'E': new Audio('https://picosong.com/media/sounds/e.mp3'),
      'F': new Audio('https://picosong.com/media/sounds/f.mp3'),
      'F#': new Audio('https://picosong.com/media/sounds/f-sharp.mp3'),
      'G': new Audio('https://picosong.com/media/sounds/g.mp3'),
      'G#': new Audio('https://picosong.com/media/sounds/g-sharp.mp3'),
      'A': new Audio('https://picosong.com/media/sounds/a.mp3'),
      'A#': new Audio('https://picosong.com/media/sounds/a-sharp.mp3'),
      'B': new Audio('https://picosong.com/media/sounds/b.mp3'),
    };

    // Play Piano Notes
    document.querySelectorAll('.key').forEach(key => {
      key.addEventListener('click', () => {
        const note = key.dataset.note;
        notes[note].currentTime = 0; // Reset audio to start
        notes[note].play();
      });
    });

    // Ear Training
    let currentNote = '';
    document.getElementById('play-note').addEventListener('click', () => {
      const noteKeys = Object.keys(notes);
      currentNote = noteKeys[Math.floor(Math.random() * noteKeys.length)];
      notes[currentNote].currentTime = 0;
      notes[currentNote].play();
      document.getElementById('feedback').textContent = 'Guess the note!';
    });

    document.querySelectorAll('.key').forEach(key => {
      key.addEventListener('click', () => {
        if (currentNote) {
          const guessedNote = key.dataset.note;
          const feedback = guessedNote === currentNote ? 'Correct!' : 'Try Again!';
          document.getElementById('feedback').textContent = feedback;
        }
      });
    });

    // Settings Save
    document.getElementById('save-settings').addEventListener('click', () => {
      const theme = document.getElementById('theme-select').value;
      const showLabels = document.getElementById('note-labels').checked;
      const instrument = document.getElementById('instrument-select').value;

      alert(`Settings Saved: Theme - ${theme}, Note Labels - ${showLabels}, Instrument - ${instrument}`);
    });

    // Saved Items Management
    const savedItems = ['Item 1', 'Item 2', 'Item 3']; // Example data
    const itemList = document.getElementById('item-list');

    function refreshSavedItems() {
      itemList.innerHTML = '';
      savedItems.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = item;
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.addEventListener('click', () => {
          savedItems.splice(index, 1);
          refreshSavedItems();
        });
        li.appendChild(deleteButton);
        itemList.appendChild(li);
      });
    }

    refreshSavedItems();
  </script>
</body>
</html>
