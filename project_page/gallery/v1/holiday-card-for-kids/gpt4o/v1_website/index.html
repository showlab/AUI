<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holiday Card for Kids</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      overflow: hidden;
    }

    #card {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #ffffff;
      overflow: hidden;
      border: 1px solid #000;
    }

    /* Greeting Section */
    #greeting {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: #000000;
      text-align: center;
    }

    /* Snowflakes */
    .snowflake {
      position: absolute;
      top: -50px;
      color: #000000;
      font-size: 1.5em;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(100vh);
      }
    }

    /* Draggable Elements */
    .draggable {
      position: absolute;
      cursor: grab;
    }

    .draggable:active {
      cursor: grabbing;
    }

    #tree {
      width: 150px;
      height: 200px;
      background: #008000;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      left: 50%;
      bottom: 50px;
      transform: translateX(-50%);
    }

    #gift {
      width: 60px;
      height: 60px;
      background: #ff0000;
      border: 3px solid #ffd700;
      left: 30%;
      bottom: 20px;
    }

    #snowman {
      width: 80px;
      height: 120px;
      background: #ffffff;
      border-radius: 50%;
      left: 70%;
      bottom: 20px;
      box-shadow: 0 0 0 1px #000000;
    }

    #snowman::before {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      background: #ffffff;
      border-radius: 50%;
      top: -40px;
      left: 10px;
      box-shadow: 0 0 0 1px #000000;
    }

    #snowman::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: #000000;
      border-radius: 50%;
      top: -30px;
      left: 35px;
    }

    /* Buttons */
    button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #ffd700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    #sound-btn {
      bottom: 20px;
      right: 20px;
    }

    #surprise-btn {
      bottom: 20px;
      left: 20px;
    }

    /* New Toolbar */
    #toolbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #000000;
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-sizing: border-box;
    }

    #toolbar button {
      margin-right: 10px;
      font-size: 0.9em;
    }

    #toolbar input[type="range"] {
      margin-right: 10px;
    }

    #toolbar label {
      color: #ffffff;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="card">
    <div id="toolbar">
      <label for="snow-intensity">Snow Intensity:</label>
      <input id="snow-intensity" type="range" min="1" max="10" value="5">
      <button id="reset-scene">Reset Scene</button>
      <button id="toggle-background">Toggle Background</button>
    </div>
    <div id="greeting">Happy Holidays!</div>
    <div id="tree" class="draggable"></div>
    <div id="gift" class="draggable"></div>
    <div id="snowman" class="draggable"></div>
    <button id="sound-btn">Play Music</button>
    <button id="surprise-btn">Surprise Me</button>
  </div>

  <audio id="holiday-music" loop>
    <source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Snowflake animation
    let snowIntensity = 5;

    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = 'â„';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = (Math.random() * 3 + 2) / snowIntensity + 's';
      document.body.appendChild(snowflake);

      snowflake.addEventListener('animationend', () => {
        snowflake.remove();
      });
    }
    setInterval(() => {
      for (let i = 0; i < snowIntensity; i++) {
        createSnowflake();
      }
    }, 500);

    // Drag and drop functionality
    const draggables = document.querySelectorAll('.draggable');
    draggables.forEach(draggable => {
      draggable.addEventListener('mousedown', (e) => {
        const offsetX = e.clientX - draggable.getBoundingClientRect().left;
        const offsetY = e.clientY - draggable.getBoundingClientRect().top;

        function onMouseMove(e) {
          draggable.style.left = e.clientX - offsetX + 'px';
          draggable.style.top = e.clientY - offsetY + 'px';
        }

        function onMouseUp() {
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', onMouseUp);
        }

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      });
    });

    // Sound interaction
    const soundBtn = document.getElementById('sound-btn');
    const holidayMusic = document.getElementById('holiday-music');
    soundBtn.addEventListener('click', () => {
      if (holidayMusic.paused) {
        holidayMusic.play();
        soundBtn.textContent = 'Pause Music';
      } else {
        holidayMusic.pause();
        soundBtn.textContent = 'Play Music';
      }
    });

    // Snow intensity control
    const snowIntensityInput = document.getElementById('snow-intensity');
    snowIntensityInput.addEventListener('input', (e) => {
      snowIntensity = e.target.value;
    });

    // Reset scene
    const resetButton = document.getElementById('reset-scene');
    resetButton.addEventListener('click', () => {
      document.querySelectorAll('.draggable').forEach(el => {
        el.style.left = '';
        el.style.top = '';
      });
    });

    // Toggle background
    const toggleBackgroundBtn = document.getElementById('toggle-background');
    let isIndoor = false;
    toggleBackgroundBtn.addEventListener('click', () => {
      isIndoor = !isIndoor;
      document.getElementById('card').style.background = isIndoor ? '#f4e1d2' : '#ffffff';
    });

    // Surprise action
    const surpriseBtn = document.getElementById('surprise-btn');
    surpriseBtn.addEventListener('click', () => {
      alert('Surprise! More features coming soon!');
    });
  </script>
</body>
</html>
