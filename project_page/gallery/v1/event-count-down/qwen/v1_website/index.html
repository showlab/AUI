<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1280&q=80') center/cover no-repeat;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            z-index: -1;
            transform: translateZ(-1px) scale(1.1);
            transition: transform 0.1s ease-out;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        header {
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: slideUp 0.8s ease-out;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus, textarea:focus {
            outline: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa502);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            min-width: 150px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .countdown-container {
            display: none;
            margin: 3rem 0;
            animation: fadeIn 1.2s ease-out;
        }

        .event-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .event-details {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .countdown-display {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 2rem 0;
        }

        .countdown-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem 1rem;
            min-width: 100px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        .countdown-value {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .save-btn-container {
            margin-top: 2rem;
        }

        .status-message {
            margin: 1rem 0;
            padding: 0.8rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .success-message {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.5);
            color: #2ecc71;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: #e74c3c;
        }

        .validation-feedback {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #e74c3c;
            display: none;
        }

        .countdown-preview {
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            display: none;
        }

        .edit-controls {
            margin-top: 1.5rem;
            display: none;
        }

        .edit-controls button {
            margin: 0 0.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .countdown-box {
                min-width: 80px;
                padding: 1rem 0.5rem;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
            
            .event-title {
                font-size: 2rem;
            }
            
            .btn {
                width: 100%;
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .countdown-box {
                min-width: 70px;
                padding: 0.8rem 0.3rem;
            }
            
            .countdown-value {
                font-size: 1.5rem;
            }
            
            .countdown-label {
                font-size: 0.7rem;
            }
            
            .btn {
                width: 100%;
                padding: 1rem;
            }
        }

        /* New styles for improved UI */
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-col {
            flex: 1;
            min-width: 200px;
        }

        .input-group {
            position: relative;
        }

        .tooltip {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            width: 200px;
            z-index: 10;
            display: none;
            margin-top: 0.5rem;
        }

        .tooltip.show {
            display: block;
        }

        .event-status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status-passed {
            background: rgba(241, 196, 15, 0.2);
            border: 1px solid rgba(241, 196, 15, 0.5);
            color: #f1c40f;
        }

        .status-upcoming {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.5);
            color: #3498db;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa502);
            width: 0%;
            transition: width 0.5s ease;
        }

        .background-preview {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            display: none;
        }

        .background-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="parallax-bg"></div>
    
    <div class="container">
        <header>
            <h1>Event Countdown Timer</h1>
            <p class="subtitle">Create a beautiful countdown for your special event</p>
        </header>

        <section class="form-container" id="setupForm">
            <div class="form-group">
                <label for="eventName">Event Name *</label>
                <div class="input-group">
                    <input type="text" id="eventName" placeholder="Enter event name" required>
                    <div class="tooltip" id="eventNameTooltip">Enter a descriptive name for your event</div>
                </div>
                <div class="validation-feedback" id="eventNameFeedback"></div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="eventDateTime">Event Date & Time *</label>
                        <div class="input-group">
                            <input type="datetime-local" id="eventDateTime" required>
                            <div class="tooltip" id="eventDateTimeTooltip">Select a future date and time for your event</div>
                        </div>
                        <div class="validation-feedback" id="eventDateTimeFeedback"></div>
                    </div>
                </div>
                
                <div class="form-col">
                    <div class="form-group">
                        <label for="eventLocation">Location</label>
                        <input type="text" id="eventLocation" placeholder="Enter event location">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="backgroundImage">Background Image</label>
                <input type="file" id="backgroundImage" accept="image/*">
                <div class="background-preview" id="backgroundPreview">
                    <img id="previewImage" src="" alt="Background preview">
                </div>
            </div>
            
            <div class="status-message" id="formStatusMessage"></div>
            
            <button id="createCountdown" class="btn">Create Countdown</button>
        </section>

        <section class="countdown-container" id="countdownSection">
            <div class="event-status" id="eventStatus"></div>
            
            <h2 class="event-title" id="displayEventName">Event Title</h2>
            <p class="event-details" id="eventDetails">Location: <span id="displayLocation">-</span></p>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="countdown-display" id="countdownDisplay">
                <div class="countdown-box">
                    <div class="countdown-value" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
            
            <div class="countdown-preview" id="countdownPreview">
                <p>Countdown preview:</p>
                <p id="previewText">This will show a preview of your countdown</p>
            </div>
            
            <div class="edit-controls" id="editControls">
                <button id="editEventBtn" class="btn btn-secondary">Edit Event</button>
                <button id="resetEventBtn" class="btn btn-secondary">Reset</button>
            </div>
            
            <div class="save-btn-container">
                <button id="saveToCalendar" class="btn">Save to Calendar</button>
                <div class="status-message" id="calendarStatusMessage"></div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const setupForm = document.getElementById('setupForm');
            const countdownSection = document.getElementById('countdownSection');
            const createCountdownBtn = document.getElementById('createCountdown');
            const saveToCalendarBtn = document.getElementById('saveToCalendar');
            const eventNameInput = document.getElementById('eventName');
            const eventDateTimeInput = document.getElementById('eventDateTime');
            const eventLocationInput = document.getElementById('eventLocation');
            const backgroundImageInput = document.getElementById('backgroundImage');
            const displayEventName = document.getElementById('displayEventName');
            const displayLocation = document.getElementById('displayLocation');
            const daysElement = document.getElementById('days');
            const hoursElement = document.getElementById('hours');
            const minutesElement = document.getElementById('minutes');
            const secondsElement = document.getElementById('seconds');
            const countdownDisplay = document.getElementById('countdownDisplay');
            const parallaxBg = document.querySelector('.parallax-bg');
            const formStatusMessage = document.getElementById('formStatusMessage');
            const calendarStatusMessage = document.getElementById('calendarStatusMessage');
            const eventNameFeedback = document.getElementById('eventNameFeedback');
            const eventDateTimeFeedback = document.getElementById('eventDateTimeFeedback');
            const eventNameTooltip = document.getElementById('eventNameTooltip');
            const eventDateTimeTooltip = document.getElementById('eventDateTimeTooltip');
            const eventStatus = document.getElementById('eventStatus');
            const progressFill = document.getElementById('progressFill');
            const countdownPreview = document.getElementById('countdownPreview');
            const previewText = document.getElementById('previewText');
            const editControls = document.getElementById('editControls');
            const editEventBtn = document.getElementById('editEventBtn');
            const resetEventBtn = document.getElementById('resetEventBtn');
            const backgroundPreview = document.getElementById('backgroundPreview');
            const previewImage = document.getElementById('previewImage');

            // Set default datetime to tomorrow
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const formattedDate = tomorrow.toISOString().slice(0, 16);
            eventDateTimeInput.value = formattedDate;

            // Focus on event name on page load
            eventNameInput.focus();

            // Tooltip interactions
            eventNameInput.addEventListener('focus', () => {
                eventNameTooltip.classList.add('show');
            });
            
            eventNameInput.addEventListener('blur', () => {
                eventNameTooltip.classList.remove('show');
            });
            
            eventDateTimeInput.addEventListener('focus', () => {
                eventDateTimeTooltip.classList.add('show');
            });
            
            eventDateTimeInput.addEventListener('blur', () => {
                eventDateTimeTooltip.classList.remove('show');
            });

            // Form validation
            eventNameInput.addEventListener('input', validateEventName);
            eventDateTimeInput.addEventListener('input', validateDateTime);

            function validateEventName() {
                const name = eventNameInput.value.trim();
                if (name.length === 0) {
                    showValidationFeedback(eventNameFeedback, 'Event name is required');
                    return false;
                } else if (name.length > 100) {
                    showValidationFeedback(eventNameFeedback, 'Event name is too long (max 100 characters)');
                    return false;
                } else {
                    hideValidationFeedback(eventNameFeedback);
                    return true;
                }
            }

            function validateDateTime() {
                const dateTime = eventDateTimeInput.value;
                if (!dateTime) {
                    showValidationFeedback(eventDateTimeFeedback, 'Date and time are required');
                    return false;
                }
                
                const selectedDate = new Date(dateTime);
                const now = new Date();
                
                if (selectedDate <= now) {
                    showValidationFeedback(eventDateTimeFeedback, 'Please select a future date and time');
                    return false;
                } else {
                    hideValidationFeedback(eventDateTimeFeedback);
                    return true;
                }
            }

            function showValidationFeedback(feedbackElement, message) {
                feedbackElement.textContent = message;
                feedbackElement.style.display = 'block';
            }

            function hideValidationFeedback(feedbackElement) {
                feedbackElement.style.display = 'none';
            }

            // Handle form submission
            createCountdownBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Validate inputs
                const isNameValid = validateEventName();
                const isDateTimeValid = validateDateTime();
                
                if (!isNameValid || !isDateTimeValid) {
                    showStatusMessage('Please fix the validation errors before creating the countdown.', 'error');
                    return;
                }
                
                const eventName = eventNameInput.value.trim();
                const eventDateTime = eventDateTimeInput.value;
                const eventLocation = eventLocationInput.value.trim();
                
                // Update display
                displayEventName.textContent = eventName;
                displayLocation.textContent = eventLocation || 'Not specified';
                
                // Show countdown section
                setupForm.style.display = 'none';
                countdownSection.style.display = 'block';
                
                // Show edit controls
                editControls.style.display = 'block';
                
                // Update status
                updateEventStatus('upcoming');
                
                // Start countdown
                updateCountdown(eventDateTime);
                setInterval(() => updateCountdown(eventDateTime), 1000);
                
                // Update preview
                updateCountdownPreview(eventName, eventDateTime, eventLocation);
                
                // Update progress bar
                updateProgressBar(eventDateTime);
                
                // Hide form status message
                formStatusMessage.style.display = 'none';
                
                // Show success message
                showStatusMessage('Countdown created successfully!', 'success');
            });

            // Update countdown display
            function updateCountdown(targetDateTime) {
                const targetDate = new Date(targetDateTime);
                const now = new Date();
                const diff = targetDate - now;
                
                // Update progress bar
                updateProgressBar(targetDateTime);
                
                if (diff <= 0) {
                    // Event has passed
                    daysElement.textContent = '00';
                    hoursElement.textContent = '00';
                    minutesElement.textContent = '00';
                    secondsElement.textContent = '00';
                    updateEventStatus('passed');
                    return;
                }
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                // Update display with leading zeros
                daysElement.textContent = days.toString().padStart(2, '0');
                hoursElement.textContent = hours.toString().padStart(2, '0');
                minutesElement.textContent = minutes.toString().padStart(2, '0');
                secondsElement.textContent = seconds.toString().padStart(2, '0');
                
                // Update status if needed
                if (days > 0) {
                    updateEventStatus('upcoming');
                } else if (hours > 0) {
                    updateEventStatus('upcoming');
                } else if (minutes > 0) {
                    updateEventStatus('upcoming');
                } else {
                    updateEventStatus('upcoming');
                }
            }

            // Update event status display
            function updateEventStatus(status) {
                if (status === 'passed') {
                    eventStatus.textContent = 'Event has passed';
                    eventStatus.className = 'event-status status-passed';
                    eventStatus.style.display = 'block';
                } else {
                    eventStatus.textContent = 'Event is upcoming';
                    eventStatus.className = 'event-status status-upcoming';
                    eventStatus.style.display = 'block';
                }
            }

            // Update progress bar
            function updateProgressBar(targetDateTime) {
                const targetDate = new Date(targetDateTime);
                const now = new Date();
                const totalDuration = targetDate - new Date(now.getFullYear(), 0, 1);
                const elapsed = now - new Date(now.getFullYear(), 0, 1);
                const progress = Math.min(100, Math.max(0, (elapsed / totalDuration) * 100));
                progressFill.style.width = `${progress}%`;
            }

            // Update countdown preview
            function updateCountdownPreview(eventName, eventDateTime, eventLocation) {
                const targetDate = new Date(eventDateTime);
                const now = new Date();
                const diff = targetDate - now;
                
                if (diff <= 0) {
                    previewText.textContent = 'Event has already passed!';
                    countdownPreview.style.display = 'block';
                    return;
                }
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                previewText.textContent = `Countdown to ${eventName}: ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
                countdownPreview.style.display = 'block';
            }

            // Save to calendar functionality
            saveToCalendarBtn.addEventListener('click', function() {
                const eventName = eventNameInput.value.trim();
                const eventDateTime = eventDateTimeInput.value;
                const eventLocation = eventLocationInput.value.trim();
                
                if (!eventName || !eventDateTime) {
                    showStatusMessage('Event details not available', 'error');
                    return;
                }
                
                const start = new Date(eventDateTime);
                const end = new Date(start.getTime() + 2 * 60 * 60 * 1000); // 2 hours later
                
                // Format dates for iCal
                const formatForIcal = (date) => {
                    return date.toISOString().replace(/[-:]/g, '').replace(/\.\d+/, '');
                };
                
                const icalContent = `BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
UID:${Math.random().toString(36).substring(2, 15)}@event-countdown.com
DTSTAMP:${formatForIcal(new Date())}
DTSTART:${formatForIcal(start)}
DTEND:${formatForIcal(end)}
SUMMARY:${eventName}
LOCATION:${eventLocation || 'Not specified'}
DESCRIPTION:Countdown event
END:VEVENT
END:VCALENDAR`;
                
                // Create download link
                const blob = new Blob([icalContent], { type: 'text/calendar' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${eventName.replace(/\s+/g, '_')}_event.ics`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                // Show confirmation
                showStatusMessage('Calendar entry saved successfully!', 'success');
            });

            // Parallax effect
            document.addEventListener('mousemove', (e) => {
                const x = (window.innerWidth / 2 - e.clientX) / 25;
                const y = (window.innerHeight / 2 - e.clientY) / 25;
                parallaxBg.style.transform = `translateZ(-1px) scale(1.1) translate(${x}px, ${y}px)`;
            });

            // Background image handling
            backgroundImageInput.addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        parallaxBg.style.backgroundImage = `url(${event.target.result})`;
                        previewImage.src = event.target.result;
                        backgroundPreview.style.display = 'block';
                    };
                    reader.readAsDataURL(e.target.files[0]);
                } else {
                    backgroundPreview.style.display = 'none';
                }
            });

            // Edit event functionality
            editEventBtn.addEventListener('click', function() {
                // Show setup form again
                countdownSection.style.display = 'none';
                setupForm.style.display = 'block';
                
                // Reset form fields
                eventNameInput.value = displayEventName.textContent;
                eventLocationInput.value = displayLocation.textContent === '-' ? '' : displayLocation.textContent;
                
                // Hide edit controls
                editControls.style.display = 'none';
                
                // Hide status messages
                formStatusMessage.style.display = 'none';
                calendarStatusMessage.style.display = 'none';
            });

            // Reset event functionality
            resetEventBtn.addEventListener('click', function() {
                // Reset to initial state
                setupForm.style.display = 'block';
                countdownSection.style.display = 'none';
                editControls.style.display = 'none';
                
                // Reset form
                eventNameInput.value = '';
                eventDateTimeInput.value = formattedDate;
                eventLocationInput.value = '';
                backgroundImageInput.value = '';
                backgroundPreview.style.display = 'none';
                
                // Hide messages
                formStatusMessage.style.display = 'none';
                calendarStatusMessage.style.display = 'none';
                
                // Focus on event name
                eventNameInput.focus();
            });

            // Show status message
            function showStatusMessage(message, type) {
                const messageEl = type === 'error' ? formStatusMessage : calendarStatusMessage;
                messageEl.textContent = message;
                messageEl.className = `status-message ${type}-message`;
                messageEl.style.display = 'block';
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }

            // Initialize with sample data for testing
            eventNameInput.value = 'Sample Event';
            eventLocationInput.value = 'Sample Location';
        });
