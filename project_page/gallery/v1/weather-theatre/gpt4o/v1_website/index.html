<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Theatre</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      color: #000000;
      overflow: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      z-index: 10;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .slider-container label {
      font-size: 16px;
      font-weight: bold;
    }

    .slider-container input[type="range"] {
      width: 200px;
      height: 8px;
      cursor: pointer;
    }

    .slider-tooltip {
      position: absolute;
      background-color: #000000;
      color: #ffffff;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .slider-container input[type="range"]:hover + .slider-tooltip {
      opacity: 1;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle-container label {
      font-size: 16px;
      font-weight: bold;
    }

    .subtitle {
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      text-align: center;
      z-index: 10;
    }

    .curtain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      z-index: 20;
      opacity: 0.8;
      cursor: pointer;
    }

    .curtain.open {
      animation: curtain-reveal 2s ease-in-out forwards;
    }

    @keyframes curtain-reveal {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Accessibility Focus */
    input[type="range"]:focus,
    input[type="checkbox"]:focus {
      outline: 3px solid #0000ff;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .status {
      margin-top: 20px;
      font-size: 14px;
      font-weight: bold;
    }

    #slider-values {
      display: flex;
      flex-direction: row;
      gap: 20px;
      justify-content: center;
      margin-top: 10px;
    }

    #slider-values span {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="app">
    <canvas id="weatherCanvas"></canvas>
    <div class="curtain" id="curtain"></div>
    <div class="subtitle" id="subtitle">Welcome to the Weather Theatre</div>
    <div class="controls">
      <div class="slider-container">
        <label for="cosySlider">Cosy</label>
        <input type="range" id="cosySlider" min="0" max="100" value="50">
        <div class="slider-tooltip" id="cosyTooltip">50</div>
      </div>
      <div class="slider-container">
        <label for="eerieSlider">Eerie</label>
        <input type="range" id="eerieSlider" min="0" max="100" value="50">
        <div class="slider-tooltip" id="eerieTooltip">50</div>
      </div>
      <div class="slider-container">
        <label for="heroicSlider">Heroic</label>
        <input type="range" id="heroicSlider" min="0" max="100" value="50">
        <div class="slider-tooltip" id="heroicTooltip">50</div>
      </div>
      <div class="toggle-container">
        <label for="matineeToggle">Matin√©e/Night</label>
        <input type="checkbox" id="matineeToggle">
      </div>
    </div>
    <div id="slider-values">
      <span id="cosyValue">Cosy: 50</span>
      <span id="eerieValue">Eerie: 50</span>
      <span id="heroicValue">Heroic: 50</span>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('weatherCanvas');
    const ctx = canvas.getContext('2d');
    const subtitle = document.getElementById('subtitle');
    const cosySlider = document.getElementById('cosySlider');
    const eerieSlider = document.getElementById('eerieSlider');
    const heroicSlider = document.getElementById('heroicSlider');
    const matineeToggle = document.getElementById('matineeToggle');
    const curtain = document.getElementById('curtain');
    const cosyTooltip = document.getElementById('cosyTooltip');
    const eerieTooltip = document.getElementById('eerieTooltip');
    const heroicTooltip = document.getElementById('heroicTooltip');
    const cosyValue = document.getElementById('cosyValue');
    const eerieValue = document.getElementById('eerieValue');
    const heroicValue = document.getElementById('heroicValue');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let cosy = 50;
    let eerie = 50;
    let heroic = 50;
    let isNight = false;

    function drawScene() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, isNight ? '#0b0b3b' : '#87ceeb');
      gradient.addColorStop(1, isNight ? '#1e1e2f' : '#f0e68c');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = `rgba(255, 255, 255, ${cosy / 100})`;
      ctx.beginPath();
      ctx.arc(200 + cosy * 2, 150, 100, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(600 - eerie * 2, 100, 120, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = `rgba(255, 255, 0, ${heroic / 100})`;
      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height / 2, 200, 0, Math.PI * 2);
      ctx.fill();
    }

    function updateSubtitle() {
      const cosyText = cosy > 50 ? 'Cosy' : 'Chilly';
      const eerieText = eerie > 50 ? 'Eerie' : 'Calm';
      const heroicText = heroic > 50 ? 'Heroic' : 'Subtle';
      subtitle.textContent = `${cosyText}, ${eerieText}, ${heroicText} Scene`;
    }

    function animate() {
      drawScene();
      updateSubtitle();
      requestAnimationFrame(animate);
    }

    curtain.addEventListener('click', () => {
      curtain.classList.add('open');
    });

    cosySlider.addEventListener('input', (e) => {
      cosy = e.target.value;
      cosyTooltip.textContent = cosy;
      cosyValue.textContent = `Cosy: ${cosy}`;
    });

    eerieSlider.addEventListener('input', (e) => {
      eerie = e.target.value;
      eerieTooltip.textContent = eerie;
      eerieValue.textContent = `Eerie: ${eerie}`;
    });

    heroicSlider.addEventListener('input', (e) => {
      heroic = e.target.value;
      heroicTooltip.textContent = heroic;
      heroicValue.textContent = `Heroic: ${heroic}`;
    });

    matineeToggle.addEventListener('change', (e) => {
      isNight = e.target.checked;
    });

    animate();
  </script>
</body>
</html>
