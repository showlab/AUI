<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam Filter Playground</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      color: #000000;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 10px;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 2px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    #canvas-container {
      position: relative;
      width: 640px;
      height: 480px;
      margin-top: 15px;
      border: 1px solid #000000;
      overflow: hidden;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #canvas {
      display: none;
    }

    #save-link {
      display: none;
    }

    #loading-spinner {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #000000;
    }

    #error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }

    @media (max-width: 768px) {
      #canvas-container {
        width: 100%;
        height: auto;
        aspect-ratio: 4 / 3;
      }
    }
  </style>
</head>
<body>
  <h1>Webcam Filter Playground</h1>
  <div id="controls">
    <button id="start-camera">Start Camera</button>
    <button id="normal-filter" disabled>Normal</button>
    <button id="grayscale-filter" disabled>Grayscale</button>
    <button id="sepia-filter" disabled>Sepia</button>
    <button id="invert-filter" disabled>Invert</button>
    <button id="snapshot" disabled>Take Snapshot</button>
    <a id="save-link" download="snapshot.png">Save Image</a>
  </div>
  <div id="canvas-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="loading-spinner">Loading...</div>
  </div>
  <div id="error-message"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startCameraButton = document.getElementById('start-camera');
    const normalFilterButton = document.getElementById('normal-filter');
    const grayscaleFilterButton = document.getElementById('grayscale-filter');
    const sepiaFilterButton = document.getElementById('sepia-filter');
    const invertFilterButton = document.getElementById('invert-filter');
    const snapshotButton = document.getElementById('snapshot');
    const saveLink = document.getElementById('save-link');
    const loadingSpinner = document.getElementById('loading-spinner');
    const errorMessage = document.getElementById('error-message');

    let currentFilter = 'none';

    // Start the webcam
    startCameraButton.addEventListener('click', async () => {
      errorMessage.style.display = 'none';
      loadingSpinner.style.display = 'block';

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        enableFilterButtons();
        startCameraButton.disabled = true;
        loadingSpinner.style.display = 'none';
      } catch (err) {
        loadingSpinner.style.display = 'none';
        errorMessage.textContent = 'Error accessing webcam: ' + err.message;
        errorMessage.style.display = 'block';
      }
    });

    // Enable filter buttons
    function enableFilterButtons() {
      normalFilterButton.disabled = false;
      grayscaleFilterButton.disabled = false;
      sepiaFilterButton.disabled = false;
      invertFilterButton.disabled = false;
      snapshotButton.disabled = false;
    }

    // Apply filter
    function applyFilter(filter) {
      currentFilter = filter;
      video.style.filter = filter;
    }

    normalFilterButton.addEventListener('click', () => applyFilter('none'));
    grayscaleFilterButton.addEventListener('click', () => applyFilter('grayscale(100%)'));
    sepiaFilterButton.addEventListener('click', () => applyFilter('sepia(100%)'));
    invertFilterButton.addEventListener('click', () => applyFilter('invert(100%)'));

    // Take a snapshot
    snapshotButton.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.filter = currentFilter;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      saveLink.href = canvas.toDataURL('image/png');
      saveLink.style.display = 'inline';
    });

    // Disable filter buttons and snapshot button initially
    document.addEventListener('DOMContentLoaded', () => {
      normalFilterButton.disabled = true;
      grayscaleFilterButton.disabled = true;
      sepiaFilterButton.disabled = true;
      invertFilterButton.disabled = true;
      snapshotButton.disabled = true;
    });
  </script>
</body>
</html>
