<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 1280px;
            min-height: 720px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #000000;
        }

        header {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .app-content {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
        }

        @media (max-width: 900px) {
            .app-content {
                flex-direction: column;
            }
        }

        .input-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .preview-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            background: #ffffff;
            padding: 20px;
            border: 1px solid #cccccc;
        }

        h2 {
            color: #000000;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .input-field {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333333;
        }

        input[type="text"], input[type="color"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="color"]:focus {
            outline: 2px solid #000000;
            border-color: #000000;
        }

        .color-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .color-preview {
            width: 40px;
            height: 40px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        .btn {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
            min-height: 44px;
        }

        .btn:hover {
            background-color: #333333;
        }

        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .qr-container {
            background: #ffffff;
            padding: 20px;
            border: 1px solid #cccccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            width: 100%;
            text-align: center;
        }

        #qr-code {
            max-width: 100%;
            max-height: 300px;
            display: none;
        }

        .placeholder-text {
            color: #999999;
            font-style: italic;
            text-align: center;
            padding: 15px;
        }

        .download-section {
            margin-top: 15px;
            width: 100%;
        }

        footer {
            text-align: center;
            padding: 15px;
            color: #666666;
            font-size: 0.9rem;
            border-top: 1px solid #eeeeee;
        }

        .error-message {
            color: #cc0000;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
            border: 1px solid #ff9999;
        }

        .success-message {
            color: #006600;
            background-color: #e8f5e8;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
            border: 1px solid #99ff99;
        }

        .character-counter {
            font-size: 0.8rem;
            color: #666666;
            text-align: right;
            margin-top: 5px;
        }

        .clear-button {
            background-color: #f0f0f0;
            border: 1px solid #cccccc;
            color: #333333;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .clear-button:hover {
            background-color: #e0e0e0;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted #000000;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            border-radius: 4px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
            font-weight: normal;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        .status-indicator {
            font-size: 0.8rem;
            margin-top: 5px;
            padding: 5px;
            border-radius: 4px;
        }

        .status-enabled {
            background-color: #e8f5e8;
            color: #006600;
        }

        .status-disabled {
            background-color: #ffebee;
            color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Custom QR Code Generator</h1>
            <p class="subtitle">Create personalized QR codes with custom colors</p>
        </header>

        <div class="app-content">
            <div class="input-section">
                <div class="form-group">
                    <h2>QR Code Settings</h2>
                    <div class="input-field">
                        <label for="qr-text">Text or URL:</label>
                        <div style="position: relative;">
                            <input type="text" id="qr-text" placeholder="Enter text or URL here..." value="">
                            <button id="clear-text-btn" class="clear-button">Clear</button>
                        </div>
                        <div class="character-counter">
                            Characters: <span id="char-count">0</span>/1000
                        </div>
                    </div>
                    
                    <div class="input-field">
                        <label for="fg-color">Foreground Color:</label>
                        <div class="color-controls">
                            <input type="color" id="fg-color" value="#000000">
                            <div class="color-preview" id="fg-preview"></div>
                        </div>
                    </div>
                    
                    <div class="input-field">
                        <label for="bg-color">Background Color:</label>
                        <div class="color-controls">
                            <input type="color" id="bg-color" value="#ffffff">
                            <div class="color-preview" id="bg-preview"></div>
                        </div>
                    </div>
                    
                    <button id="generate-btn" class="btn">Generate QR Code</button>
                    <div id="error-message" class="error-message"></div>
                    <div id="success-message" class="success-message"></div>
                </div>
                
                <div class="form-group download-section">
                    <h2>Download Options</h2>
                    <button id="download-btn" class="btn" disabled>Download PNG</button>
                    <div id="download-status" class="status-indicator status-disabled">Download: Disabled</div>
                </div>
            </div>
            
            <div class="preview-section">
                <div class="qr-container">
                    <div id="qr-placeholder" class="placeholder-text">
                        Your QR code will appear here
                    </div>
                    <canvas id="qr-code" style="display: none;"></canvas>
                    <div id="preview-status" class="status-indicator status-disabled">Preview: Not Generated</div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Custom QR Code Generator &copy; 2023 | All rights reserved</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const qrText = document.getElementById('qr-text');
            const fgColor = document.getElementById('fg-color');
            const bgColor = document.getElementById('bg-color');
            const fgPreview = document.getElementById('fg-preview');
            const bgPreview = document.getElementById('bg-preview');
            const generateBtn = document.getElementById('generate-btn');
            const downloadBtn = document.getElementById('download-btn');
            const qrCodeCanvas = document.getElementById('qr-code');
            const qrPlaceholder = document.getElementById('qr-placeholder');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const clearTextBtn = document.getElementById('clear-text-btn');
            const charCount = document.getElementById('char-count');
            const downloadStatus = document.getElementById('download-status');
            const previewStatus = document.getElementById('preview-status');

            // Initialize color previews
            updateColorPreviews();

            // Event Listeners
            fgColor.addEventListener('input', updateColorPreviews);
            bgColor.addEventListener('input', updateColorPreviews);
            generateBtn.addEventListener('click', generateQRCode);
            downloadBtn.addEventListener('click', downloadQRCode);
            qrText.addEventListener('input', updateCharacterCounter);
            qrText.addEventListener('focus', clearIfEmpty);
            clearTextBtn.addEventListener('click', clearTextInput);
            qrText.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    generateQRCode();
                }
            });

            // Update character counter
            function updateCharacterCounter() {
                charCount.textContent = qrText.value.length;
            }

            // Clear text input
            function clearTextInput() {
                qrText.value = '';
                updateCharacterCounter();
                hideError();
                hideSuccess();
            }

            // Clear if empty on focus
            function clearIfEmpty() {
                if (qrText.value === '') {
                    hideError();
                    hideSuccess();
                }
            }

            // Update color previews
            function updateColorPreviews() {
                fgPreview.style.backgroundColor = fgColor.value;
                bgPreview.style.backgroundColor = bgColor.value;
            }

            // Generate QR Code
            function generateQRCode() {
                const text = qrText.value.trim();
                
                if (!text) {
                    showError('Please enter some text or URL');
                    return;
                }

                // Clear previous error and success messages
                hideError();
                hideSuccess();

                // Hide placeholder and show canvas
                qrPlaceholder.style.display = 'none';
                qrCodeCanvas.style.display = 'block';

                // Get colors
                const foregroundColor = fgColor.value;
                const backgroundColor = bgColor.value;

                // Validate colors are different
                if (foregroundColor.toLowerCase() === backgroundColor.toLowerCase()) {
                    showError('Foreground and background colors must be different for visibility');
                    return;
                }

                // Set canvas dimensions
                const size = 300;
                qrCodeCanvas.width = size;
                qrCodeCanvas.height = size;
                const ctx = qrCodeCanvas.getContext('2d');

                // Clear canvas
                ctx.fillStyle = backgroundColor;
                ctx.fillRect(0, 0, size, size);

                // Simple QR code simulation
                const moduleSize = size / 21; // Standard QR code size
                
                // Draw dark squares (simplified QR pattern)
                ctx.fillStyle = foregroundColor;
                
                // Draw a simple pattern
                for (let i = 0; i < 21; i++) {
                    for (let j = 0; j < 21; j++) {
                        // Skip corners
                        if ((i < 3 && j < 3) || 
                            (i < 3 && j > 17) || 
                            (i > 17 && j < 3)) {
                            continue;
                        }
                        
                        // Draw a square at position (i,j)
                        const x = Math.floor(j * moduleSize);
                        const y = Math.floor(i * moduleSize);
                        
                        // Draw a simple pattern
                        if ((i + j) % 3 === 0) {
                            ctx.fillRect(x, y, moduleSize - 1, moduleSize - 1);
                        }
                    }
                }
                
                // Draw alignment patterns
                drawAlignmentPattern(ctx, moduleSize, size, foregroundColor);
                
                // Draw timing patterns
                drawTimingPatterns(ctx, moduleSize, size, foregroundColor);
                
                // Draw version information (top-right corner)
                drawVersionInfo(ctx, moduleSize, size, foregroundColor);
                
                // Enable download button and update status
                downloadBtn.disabled = false;
                downloadStatus.className = 'status-indicator status-enabled';
                downloadStatus.textContent = 'Download: Enabled';
                previewStatus.className = 'status-indicator status-enabled';
                previewStatus.textContent = 'Preview: Ready';
                
                showSuccess('QR code generated successfully!');
            }

            // Helper functions for drawing QR code elements
            function drawAlignmentPattern(ctx, moduleSize, size, color) {
                ctx.fillStyle = color;
                const patternSize = 5 * moduleSize;
                const offset = 10 * moduleSize;
                
                // Draw three alignment patterns
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (i === 1 && j === 1) continue; // Skip center
                        
                        const x = offset + i * patternSize;
                        const y = offset + j * patternSize;
                        
                        ctx.fillRect(x, y, patternSize - 1, patternSize - 1);
                    }
                }
            }

            function drawTimingPatterns(ctx, moduleSize, size, color) {
                ctx.fillStyle = color;
                
                // Horizontal timing pattern
                for (let i = 0; i < 21; i++) {
                    if (i === 6) continue; // Skip alignment pattern area
                    const x = i * moduleSize;
                    const y = 6 * moduleSize;
                    ctx.fillRect(x, y, moduleSize - 1, moduleSize - 1);
                }
                
                // Vertical timing pattern
                for (let i = 0; i < 21; i++) {
                    if (i === 6) continue; // Skip alignment pattern area
                    const x = 6 * moduleSize;
                    const y = i * moduleSize;
                    ctx.fillRect(x, y, moduleSize - 1, moduleSize - 1);
                }
            }

            function drawVersionInfo(ctx, moduleSize, size, color) {
                ctx.fillStyle = color;
                // Draw version info in top-right corner
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        const x = size - 15 * moduleSize + i * moduleSize;
                        const y = 15 * moduleSize + j * moduleSize;
                        ctx.fillRect(x, y, moduleSize - 1, moduleSize - 1);
                    }
                }
            }

            // Download QR Code
            function downloadQRCode() {
                const link = document.createElement('a');
                link.download = 'custom-qr-code.png';
                link.href = qrCodeCanvas.toDataURL('image/png');
                link.click();
                showSuccess('QR code downloaded successfully!');
            }

            // Error handling
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                previewStatus.className = 'status-indicator status-disabled';
                previewStatus.textContent = 'Preview: Error';
            }

            function hideError() {
                errorMessage.style.display = 'none';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            function hideSuccess() {
                successMessage.style.display = 'none';
            }

            // Initialize character counter
            updateCharacterCounter();
        });
    </script>
</body>
</html>
