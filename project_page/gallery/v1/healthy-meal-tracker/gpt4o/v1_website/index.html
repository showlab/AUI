<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthy Meal Tracker</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 2rem;
      color: #4CAF50;
    }

    .container {
      width: 100%;
      max-width: 720px;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #45a049;
    }

    .error-message {
      font-size: 0.9rem;
      color: red;
      margin-top: -8px;
      margin-bottom: 8px;
    }

    .info-message {
      font-size: 0.9rem;
      color: #4CAF50;
      margin-top: -8px;
      margin-bottom: 8px;
    }

    /* Meal List Styles */
    .meal-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .meal-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f8f8f8;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .meal-item span {
      font-size: 1rem;
    }

    .delete-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #e60000;
    }

    /* Summary Styles */
    .summary {
      margin-top: 20px;
      padding: 10px;
      background-color: #e8f5e9;
      border: 1px solid #c8e6c9;
      border-radius: 5px;
    }

    .summary h2 {
      margin: 0 0 10px;
      font-size: 1.5rem;
      color: #388e3c;
    }

    .summary p {
      margin: 5px 0;
      font-size: 1rem;
    }

    .highlight {
      animation: highlight 1s ease-in-out;
    }

    @keyframes highlight {
      from {
        background-color: yellow;
      }
      to {
        background-color: transparent;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 0.9rem;
      }

      .meal-item span {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Healthy Meal Tracker</h1>
  <div class="container">
    <!-- Meal Form -->
    <form id="meal-form">
      <input type="text" id="meal-name" placeholder="Meal Name (e.g., Salad)" maxlength="50" required>
      <p class="info-message" id="meal-name-info">Max 50 characters</p>
      <input type="number" id="meal-calories" placeholder="Calories (e.g., 250)" min="0" max="10000" step="0.01" required>
      <p class="error-message" id="calories-error" style="display: none;">Enter a valid calorie value (0-10000).</p>
      <button type="submit" id="add-meal-btn" disabled>Add Meal</button>
      <p class="info-message" id="success-message" style="display: none;">Meal added successfully!</p>
    </form>

    <!-- Meal List -->
    <ul class="meal-list" id="meal-list"></ul>

    <!-- Daily Summary -->
    <div class="summary" id="daily-summary">
      <h2>Daily Summary</h2>
      <p>Total Meals: <span id="total-meals">0</span></p>
      <p>Total Calories: <span id="total-calories">0</span> kcal</p>
    </div>
  </div>

  <script>
    // DOM elements
    const mealForm = document.getElementById('meal-form');
    const mealNameInput = document.getElementById('meal-name');
    const mealCaloriesInput = document.getElementById('meal-calories');
    const addMealButton = document.getElementById('add-meal-btn');
    const caloriesError = document.getElementById('calories-error');
    const successMessage = document.getElementById('success-message');
    const mealList = document.getElementById('meal-list');
    const totalMeals = document.getElementById('total-meals');
    const totalCalories = document.getElementById('total-calories');

    let meals = [];
    let totalCaloriesCount = 0;

    // Validate inputs and enable/disable submit button
    function validateInputs() {
      const mealName = mealNameInput.value.trim();
      const mealCalories = parseFloat(mealCaloriesInput.value.trim());

      if (mealName && mealCalories >= 0 && mealCalories <= 10000) {
        addMealButton.disabled = false;
        caloriesError.style.display = 'none';
      } else {
        addMealButton.disabled = true;
        if (mealCalories < 0 || mealCalories > 10000) {
          caloriesError.style.display = 'block';
        }
      }
    }

    // Add Meal Handler
    mealForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const mealName = mealNameInput.value.trim();
      const mealCalories = parseFloat(mealCaloriesInput.value.trim());

      if (mealName && mealCalories >= 0 && mealCalories <= 10000) {
        const meal = { id: Date.now(), name: mealName, calories: mealCalories };
        meals.push(meal);
        totalCaloriesCount += mealCalories;

        updateUI();
        mealForm.reset();
        successMessage.style.display = 'block';
        setTimeout(() => successMessage.style.display = 'none', 2000);
        addMealButton.disabled = true;
      }
    });

    // Delete Meal Handler
    mealList.addEventListener('click', (e) => {
      if (e.target.classList.contains('delete-btn')) {
        const mealId = parseInt(e.target.dataset.id, 10);
        const meal = meals.find((m) => m.id === mealId);

        if (meal) {
          meals = meals.filter((m) => m.id !== mealId);
          totalCaloriesCount -= meal.calories;
          updateUI();
        }
      }
    });

    // Update UI
    function updateUI() {
      // Update Meal List
      mealList.innerHTML = meals.map((meal) => `
        <li class="meal-item">
          <span>${meal.name} - ${meal.calories.toFixed(2)} kcal</span>
          <button class="delete-btn" data-id="${meal.id}">Delete</button>
        </li>
      `).join('');

      // Update Summary
      totalMeals.textContent = meals.length;
      totalCalories.textContent = totalCaloriesCount.toFixed(2);

      // Highlight summary
      const summary = document.getElementById('daily-summary');
      summary.classList.add('highlight');
      setTimeout(() => summary.classList.remove('highlight'), 1000);
    }

    // Event listeners for input validation
    mealNameInput.addEventListener('input', validateInputs);
    mealCaloriesInput.addEventListener('input', validateInputs);
  </script>
</body>
</html>
