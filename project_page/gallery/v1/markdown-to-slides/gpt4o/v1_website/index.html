<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown → Slides</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow: hidden;
    }

    header {
      text-align: center;
      margin: 1rem 0;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1rem;
      color: #333;
    }

    #app {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 1200px;
      height: 90%;
      border: 1px solid #ddd;
      overflow: hidden;
    }

    #editor-container, #preview-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #editor-container textarea {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      outline: none;
      resize: none;
      font-family: monospace;
      overflow-y: auto;
    }

    #preview-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      background: #f9f9f9;
    }

    #preview-container .slide {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 1px solid #ddd;
      background: #ffffff;
    }

    #controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      background: #f9f9f9;
      border-top: 1px solid #ddd;
    }

    #controls button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      background: #ffffff;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    #controls button:hover {
      background: #ddd;
    }

    #fullscreen-toggle {
      background: #333;
      color: #fff;
    }

    #fullscreen-toggle:hover {
      background: #444;
    }

    #theme-toggle.light {
      background: #f9f9f9;
      color: #333;
    }

    @media (max-width: 768px) {
      #app {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Markdown → Slides</h1>
    <p>Convert Markdown into a slide deck with live preview</p>
  </header>

  <div id="app">
    <div id="editor-container">
      <textarea id="markdown-input" placeholder="Type your markdown here...">
# Welcome to Markdown → Slides
---
## Slide 1
This is the first slide.
---
## Slide 2
This is the second slide.
      </textarea>
    </div>

    <div id="preview-container">
      <!-- Slides will be rendered here -->
    </div>

    <div id="controls">
      <button id="preview-toggle">Toggle Preview</button>
      <button id="fullscreen-toggle">Full Screen</button>
      <button id="theme-toggle">Dark Theme</button>
    </div>
  </div>

  <script>
    // DOM Elements
    const markdownInput = document.getElementById('markdown-input');
    const previewContainer = document.getElementById('preview-container');
    const previewToggle = document.getElementById('preview-toggle');
    const fullscreenToggle = document.getElementById('fullscreen-toggle');
    const themeToggle = document.getElementById('theme-toggle');

    // Convert Markdown to HTML Slides
    function renderSlides() {
      const markdown = markdownInput.value;
      const slides = markdown.split('---').map(slide => slide.trim());
      previewContainer.innerHTML = slides
        .map(slide => `<div class="slide">${slide.replace(/#/g, '').trim()}</div>`)
        .join('');
    }

    // Toggle Preview
    previewToggle.addEventListener('click', () => {
      const isPreviewVisible = previewContainer.style.display === 'block';
      previewContainer.style.display = isPreviewVisible ? 'none' : 'block';
    });

    // Fullscreen Mode
    fullscreenToggle.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // Theme Toggle
    themeToggle.addEventListener('click', () => {
      if (themeToggle.classList.contains('light')) {
        themeToggle.classList.remove('light');
        document.body.style.background = '#333';
        document.body.style.color = '#fff';
        themeToggle.textContent = 'Light Theme';
      } else {
        themeToggle.classList.add('light');
        document.body.style.background = '#fff';
        document.body.style.color = '#000';
        themeToggle.textContent = 'Dark Theme';
      }
    });

    // Live Preview Updates
    markdownInput.addEventListener('input', renderSlides);

    // Initial Render
    renderSlides();
  </script>
</body>
</html>
