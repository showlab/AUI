<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Skills Matrix</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #ffffff;
      color: #000000;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
    }

    .skills-matrix {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 20px;
    }

    .skills-list,
    .employee-grid {
      background: #ffffff;
      border: 1px solid #000000;
      padding: 20px;
    }

    .skills-list h2,
    .employee-grid h2 {
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    .skills-list ul {
      list-style: none;
    }

    .skills-list ul li {
      margin-bottom: 10px;
    }

    .skills-list input {
      width: calc(100% - 100px);
      padding: 5px;
    }

    .skills-list button {
      background-color: #000000;
      color: #ffffff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .skills-list button:hover {
      background-color: #555555;
    }

    .employee-grid table {
      width: 100%;
      border-collapse: collapse;
    }

    .employee-grid table th,
    .employee-grid table td {
      border: 1px solid #000000;
      padding: 10px;
      text-align: center;
    }

    .employee-grid table th {
      background-color: #f0f0f0;
    }

    .proficiency-select {
      width: 100%;
      padding: 5px;
    }

    .status {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555555;
    }

    @media (max-width: 768px) {
      .skills-matrix {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Employee Skills Matrix</h1>
    <div class="skills-matrix">
      <!-- Skills List -->
      <div class="skills-list">
        <h2>Skills</h2>
        <form id="add-skill-form">
          <input type="text" id="new-skill" placeholder="Add new skill" />
          <button type="submit">Add Skill</button>
        </form>
        <ul id="skills-list">
          <li data-skill="JavaScript">JavaScript <button class="delete-skill-btn">Delete</button></li>
          <li data-skill="HTML">HTML <button class="delete-skill-btn">Delete</button></li>
          <li data-skill="CSS">CSS <button class="delete-skill-btn">Delete</button></li>
        </ul>
      </div>
      <!-- Employee Grid -->
      <div class="employee-grid">
        <h2>Employees</h2>
        <form id="add-employee-form">
          <input type="text" id="employee-name" placeholder="Employee Name" />
          <input type="text" id="employee-role" placeholder="Employee Role" />
          <button type="submit">Add Employee</button>
        </form>
        <table>
          <thead>
            <tr>
              <th>Employee</th>
              <th>Role</th>
              <th id="skill-header-placeholder">Skills</th>
            </tr>
          </thead>
          <tbody id="employee-grid-body">
            <!-- Employee rows will be dynamically added here -->
          </tbody>
        </table>
        <div class="status" id="employee-status"></div>
      </div>
    </div>
  </div>
  <script>
    // State Management
    let skills = ["JavaScript", "HTML", "CSS"];
    let employees = [];

    // Helper to render skills
    function renderSkills() {
      const skillsList = document.getElementById("skills-list");
      skillsList.innerHTML = "";
      skills.forEach(skill => {
        const li = document.createElement("li");
        li.textContent = skill;
        li.dataset.skill = skill;
        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.className = "delete-skill-btn";
        deleteButton.addEventListener("click", () => deleteSkill(skill));
        li.appendChild(deleteButton);
        skillsList.appendChild(li);
      });
    }

    // Helper to render employees
    function renderEmployees() {
      const employeeGrid = document.getElementById("employee-grid-body");
      employeeGrid.innerHTML = "";
      employees.forEach(employee => {
        const row = document.createElement("tr");
        const nameCell = document.createElement("td");
        nameCell.textContent = employee.name;
        const roleCell = document.createElement("td");
        roleCell.textContent = employee.role;
        row.appendChild(nameCell);
        row.appendChild(roleCell);
        skills.forEach(skill => {
          const skillCell = document.createElement("td");
          const select = document.createElement("select");
          select.className = "proficiency-select";
          select.innerHTML = `
            <option value="Unassessed">Unassessed</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          `;
          skillCell.appendChild(select);
          row.appendChild(skillCell);
        });
        employeeGrid.appendChild(row);
      });
    }

    // Add Skill
    document.getElementById("add-skill-form").addEventListener("submit", e => {
      e.preventDefault();
      const newSkill = document.getElementById("new-skill").value.trim();
      if (newSkill && !skills.includes(newSkill)) {
        skills.push(newSkill);
        renderSkills();
        renderEmployees();
        document.getElementById("new-skill").value = "";
      }
    });

    // Add Employee
    document.getElementById("add-employee-form").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("employee-name").value.trim();
      const role = document.getElementById("employee-role").value.trim();
      if (name && role) {
        employees.push({ name, role });
        renderEmployees();
        document.getElementById("employee-name").value = "";
        document.getElementById("employee-role").value = "";
      }
    });

    // Delete Skill
    function deleteSkill(skill) {
      skills = skills.filter(s => s !== skill);
      renderSkills();
      renderEmployees();
    }

    // Initial Render
    renderSkills();
    renderEmployees();
  </script>
</body>
</html>
