<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea Dunkability Simulator</title>
  <style>
    /* Core Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .control-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="range"], select, input[type="number"] {
      width: 100%;
      margin-bottom: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: #ffffff;
      border: none;
      border-radius: 4px;
    }

    button:disabled {
      background-color: #cccccc;
    }

    #crumble-o-meter {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tea Dunkability Simulator</h1>

    <div class="control-group">
      <label for="tea-temp-slider">Tea Temperature (Â°C): <span id="tea-temp-value">50</span></label>
      <input type="range" id="tea-temp-slider" min="30" max="100" value="50">
    </div>

    <div class="control-group">
      <label for="dunk-time-slider">Dunk Time (seconds): <span id="dunk-time-value">5</span></label>
      <input type="range" id="dunk-time-slider" min="1" max="10" value="5">
    </div>

    <div class="control-group">
      <label for="structural-integrity-slider">Structural Integrity (%): <span id="structural-integrity-value">80</span></label>
      <input type="range" id="structural-integrity-slider" min="10" max="100" value="80">
    </div>

    <div class="control-group">
      <label for="biscuit-type">Biscuit Type:</label>
      <select id="biscuit-type">
        <option value="digestive">Digestive</option>
        <option value="hobnob">Hobnob</option>
        <option value="rich-tea">Rich Tea</option>
      </select>
    </div>

    <div id="crumble-o-meter">Crumble-O-Meter: <span id="crumble-o-meter-value">0%</span></div>

    <button id="dark-mode-toggle">Toggle Dark Mode</button>
  </div>

  <script>
    // DOM Elements
    const teaTempSlider = document.getElementById('tea-temp-slider');
    const dunkTimeSlider = document.getElementById('dunk-time-slider');
    const structuralIntegritySlider = document.getElementById('structural-integrity-slider');
    const biscuitTypeSelect = document.getElementById('biscuit-type');
    const crumbleOMeter = document.getElementById('crumble-o-meter-value');
    const teaTempValue = document.getElementById('tea-temp-value');
    const dunkTimeValue = document.getElementById('dunk-time-value');
    const structuralIntegrityValue = document.getElementById('structural-integrity-value');
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const body = document.body;

    // Update Slider Values
    teaTempSlider.addEventListener('input', () => {
      teaTempValue.textContent = teaTempSlider.value;
      calculateCrumble();
    });

    dunkTimeSlider.addEventListener('input', () => {
      dunkTimeValue.textContent = dunkTimeSlider.value;
      calculateCrumble();
    });

    structuralIntegritySlider.addEventListener('input', () => {
      structuralIntegrityValue.textContent = structuralIntegritySlider.value;
      calculateCrumble();
    });

    biscuitTypeSelect.addEventListener('change', calculateCrumble);

    // Toggle Dark Mode
    darkModeToggle.addEventListener('click', () => {
      if (body.classList.contains('dark-mode')) {
        body.classList.remove('dark-mode');
        body.style.backgroundColor = '#ffffff';
        body.style.color = '#000000';
      } else {
        body.classList.add('dark-mode');
        body.style.backgroundColor = '#121212';
        body.style.color = '#ffffff';
      }
    });

    // Calculate Crumble-O-Meter
    function calculateCrumble() {
      const teaTemp = parseInt(teaTempSlider.value);
      const dunkTime = parseInt(dunkTimeSlider.value);
      const structuralIntegrity = parseInt(structuralIntegritySlider.value);
      const biscuitType = biscuitTypeSelect.value;

      let crumbleFactor = (teaTemp * dunkTime) / structuralIntegrity;

      if (biscuitType === 'hobnob') {
        crumbleFactor *= 0.8; // Hobnobs are sturdier
      } else if (biscuitType === 'rich-tea') {
        crumbleFactor *= 1.2; // Rich Tea biscuits are fragile
      }

      const crumblePercentage = Math.min(Math.round(crumbleFactor * 10), 100);
      crumbleOMeter.textContent = `${crumblePercentage}%`;
    }

    // Initialize
    calculateCrumble();
  </script>
</body>
</html>
